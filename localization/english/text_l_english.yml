 HAS_TREE:0 "\n#G This nation has a unique mission tree#!."
 SK1_TREE: "$SK1$$HAS_TREE$\n\nThe religious movement that would become known as #Y 'The Seekers Beliefs'#! started in the heart of Wegalia, and over the last few decades, the fanatical followers of this mysterious cult have been overthrowing petty kings and establishing #T Seeker Councils#! to rule in their place. "
 ZC6_TREE: "$ZC6$$HAS_TREE$\n\nThe Zechii people of #Y Malozechowie#! have taken a different approach to their bretheren. Protected by the #Y Great Walls#! erected by the #G Great Celestial Deer Jelen#!, they have adopted the ways of magecraft through an infatuation with soulgems.\n\nNow, they sit at the foot of #T Mount Jelenia#!, they winds blowing down onto the lands of Old Zechie, Lechie, and beyond. Will the sons of Zehi return to their ancestral homelands, or will internal plotting and external threats squash the light of Jelenia from the walls of #Y Starogod#!?"
 UP4_TREE: "$UP4$$HAS_TREE$\n\nThe aftermath of the #R Great Collapse#!, with tsunamis and earthquakes of unprecendented violence, completely destroyed the #Y Ular-Pria Imperium#!, the dread Empire of the Snakefolks that brought countless miseries to those under its yoke.\n\nCenturies later, only two cities remained for the Snakefolk; Sizl, the capital city of the menacing [GetCountry('UPJ').GetName] and Iprnk,home to the Oltsis tribes, and the threat of war is brewing between them..."
 AKK_TREE: "$AKK$$HAS_TREE$\n\nIn the years before the dominance of the #Y Zani Empire#!, the Golden Dwarves commanded a vast kingdom of their own, the #T Golden Empire#!. From their proud city of Tiuban, they built a #G Great Ziggurat#! and ruled over the #E Iron Foothills#! and beyond.\n\nBut one day, the Zani attacked the Golden Empire without warning, sending armies to their capital and laying siege. Tiuban fell, and the Great Ziggurat was completely destroyed, and thus a mortal blow against the Golden Empire was struck. The Golden Dwarves have been dreaming of their fallen Empire ever since."

