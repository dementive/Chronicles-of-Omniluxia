 ######RELIGIONS######
 the_first_emperor:0 "Zanisite"
 desc_the_first_emperor:0 "The Imperial Pantheon of Zanis, the first Emporer of the Zani, persists in the Zani peoples who descend from him. Zanis continues to protect his people as a Half-God, and the belief of that is what Zanisite faith is birthed from."
 the_old_pantheon:0 "Elemenic"
 desc_the_old_pantheon:0 "spirits that came out from the emotions of humans materialized and became one of the most primal pantheons."
 beatepian_pantheon:0 "Beatepian"
 desc_beatepian_pantheon:0 "The history of the indigenous Baetep religion stretches back many thousands of years. Manifesting as a polytheistic faith, the worship of Ra, Atum, Sekhmet and others, displays a deep reverence for the fundamental aspects of the natural world."
 great_wolf_pantheon:0 "Lupinite"
 desc_great_wolf_pantheon:0 "The pantheon of Lula, the Great Wolf God, and his many reincarnations throughout time, Lupinite is an ancient religion that was once widespread throughout Omniluxia, but now remains at the edge of Weagelia near where Lula is said to reside."
 victory_pantheon:0 "Viktreic"
 desc_victory_pantheon:0 "pantheon praising the goddess of victory which was one of the weakest gods that apeared in the omniluxia nonetheless shes way stronger than any of the spirit, she gain her powers from the great victories of their prayers." 
 helluvian:0 "Helluvian"
 desc_helluvian:0 "This pantheon prising the one true god as he claims no one knows whether he truely created this world or he came here like the other gods." 
 zainuddian:0 "Zainuddian"
 desc_zainuddian:0 "This pantheon created by two propeths claiming they were send by one true god their beliefs are close to the helluvian but differ in some ways." 
 yedidyhan:0 "Yedidyhan"
 desc_yedidyhan:0 "this religion is one of the oldest Religion in omniluxia, they can be consider the Heveliuans Predecessors ,they religion is divide in 7 tribes  scatter around the old world continent."  
