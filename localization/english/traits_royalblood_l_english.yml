 # TODO
 copper_dwarf_trait:0 "Copper Dwarf"
 copper_dwarf_trait_desc:0 "The youngest of the dwarven races, the Copper Dwarves hail descent from the pairing of Frei and Dwadais who emerged from the caves of Didnll. Their homeland is Anempanso, translating directly into the term Skyreach, an indelicate yet fitting name for their mountainous abode."
 gold_dwarf_trait:0 "Gold Dwarf"
 gold_dwarf_trait_desc:0 "The middle children of dwarven kind, the Golden Dwarves are directly linked to the semi-divine Summsîr and Ava whose birthplace were the caves of Rinekkud. From theur mythic creche did they lead their children into places far beyond the confines of their initial dwellings, thus forging the land of Azaria."
 silver_dwarf_trait:0 "Silver Dwarf"
 silver_dwarf_trait_desc:0 "Emerging from the Green Valley, the Silver Dwarves are the oldest of the three dwarven groups, and trace the origin of their race back to the mythical pair Hthgart and Ferja, whom were said to have emerged from the sacred Silver Caves in Srrovikkabi. The most suspicious of the dwarves, they are traditionally isolationist, and have retained many traditions the other dwarves have long forgotten. Despite their reported stubbornness and hot-headed nature, they make brave and cunning allies when the need arises."
 dragkhanic_trait:0 "Dragkhan"
 dragkhanic_trait_desc:0 "Dragkhans are one of the oldest races in all of Omniluxia. They are said to have come from dragons, although, modern Dragkhans much more resemble homonids. Despite the resemblence, every aspect of Dragkhanic culture is seen as cruel and violent, showing their draconic roots to be at the least somewhat accurate."
 # Some yedidyah tribes are vampires
 vampire_trait:0 "Vampire"
 vampire_trait_desc:0 "Vampires, a divergent group from humans who derive energy from blood. They are typically much stronger and healthier than humans, however, they come with a myriad of drawbacks. Sunlight, weapons of wood, and garlic are amongst their most common weaknesses. They also sport red eyes and enlarged, specialized canines are used for drawing blood."

 comradely_trait: "Comradely"
 comradely_desc: "A trustworthy, steadfast individual, one likely to look after your back as much as their own."