l_english:
 zani:0 "Blood of the Zanis"
 zani_desc:0 "Cyrogley Zani was the mythical founder of the Zani Empire. A dynasty that united and ruled the First Eagalia Empire, larger than any previous empire in Luxterra."

 high_elf_trait: "High Elf"
 high_elf_trait_desc: "High Elves came from the continent far apart from the the rest of Omniluxia, and they appear to be distant relatives to the Forest Elves.\nElves live far longer than human race, though at some point their bodies cannot keep up and start becoming disabled, part by part, even though their minds remain fully intact until death."
 forest_elf_trait: "Forest Elf"
 forest_elf_trait_desc: "Forest Elves live in the forests of Omniluxia. Since the very first flora was born, elves were created by Mother Nature to protect forests and guide other races.\nForest elves live for very long lifespans, and when their bodies become too shallow to maintain, they start to tranform into plants - in most of the cases, large trees."
 dwarf_trait: "Dwarf"
 dwarf_trait_desc: "Dwarven race came into life alongside humans, although they claim they are bit older.\nDwarves live a little while longer than humans, although they age at a similar pace. The average dwarf is shorter than a human, but they are much stronger than their taller counterparts."
 orc_trait: "Orc"
 orc_trait_desc: "Orcs are a proud people that were born a long time ago on the Bloody Islands; they are stronger than humans but less agile.\nMost important for orcs is their inner flame; orcs are driven by their spiritual need that develops through their lifespan. Orcs are often lost in their desires - most often, it is desire of blood or flesh. Many Orcish tribes have started performing various rituals or arts that would allow them keep their inner flame intact."
 snakefolk_trait: "Snakefolk"
 snakefolk_trait_desc: "Snakefolk are a race that is as old as Omniluxia itself - it is known by all that they want nothing more than to be left alone by the rest of the world, as the many islands they inhabit provide everything a snake could ever need."
 human_trait: "Human"
 human_trait_desc: "Human race is the most common race in Omniluxia; born alongside dwarves, a strong and versatile race that develops more everyday."
 goblin_trait: "Goblin"
 goblin_trait_desc: "Goblins can be found deep in the mountains of Omniluxia as far away from any trace of civilization as possible. Goblins are primitive beings as old as the world itself, known to many as the 'Scourge of Skyreach'. There are countless tales that recount the deadly ambushes and the ensuing slaughter told by any foolish enough to enter their domain."
 drow_trait: "Drow"
 drow_trait_desc: "The Drow, also known as 'Dark Elves', are among the many ancient races of Omniluxia. They are direct descendants of high elves but have changed in irreversible ways due to living deep underground for thousands of years."
 wraith_trait: "Wraith"
 wraith_trait_desc: "Wraiths are semi-human creatures that have been shaped by the dark corruption of the void after being cast into the chasm by the Great Collapse where they festered for hundreds of years and developed otherworldly traits. Anywhere they go, anything they gaze upon, and anyone they touch turns to black. The mere sight of a wraith is enough to end the life of most men as the corruption of the darkness consumes their soul before even getting a chance to look away."
 zorg_trait: "Zorg"
 zorg_trait_desc:0 "$zorg_heritage_desc$"