 #Zaraken Empire
 formable_not_zaraken_empire_exists:0 "#Y Zaraken Empire#! must NOT exist."
 form_zaraken_empire:0 "Establish the Zaraken Empire"
 form_zaraken_empire_desc:0 "The disparate Zaraken cities and tribes have long enjoyed the rivers, valleys and plains of the Golden Foothills. The golden age of the Zaraken has long passed, yet with the unification and establishment of a Zaraken Empire, even better days are sure to follow."
 ZAE:0 "Zaraken Empire"
 ZAE_ADJ:0 "Zaraken"
 zaraken_empire_culture_convert_tooltip:0 "Any #Y Subject#! provinces required to The Zaraken Empire will be annexed."

 #Nouveau Aralan
 NAR:0 "Nouvel Aralan"
 NAR_ADJ:0 "Nouvel Aralanois"
 form_nouveau_aralan:0 "Form Nouvel Aralan"
 form_nouveau_aralan_desc:0 "The Aralans are a large group of people with whom we share many attributes. A strong leader to unite them in these dark times is paramount to our continued survival."
 formable_not_nouveau_aralan_exists:0 "Nouvel Aralan does not exist."
 nouveau_aralan_culture_convert_tooltip:0 "Every owned Aralan pop becomes Aralan-Rohenoan." 

 #Jarenam Kingdom
 JAE:0 "Jarenam Kingdom"
 JAE_ADJ:0 "Jarenam"
 form_kingdom_jarenam:0 "Form The Kingdom of Jarenam"
 form_kingdom_jarenam_desc: "After the fall of the Jarenam Empire, a number of states emerged to challenge the balance of power in the region, and the coastal Eteradican lands that were rich in resources, culture and civilization, became the cradle of those that would rebuild Jarenam."
 formable_not_kingdom_jarenam_exists:0"The Kingdom of Jarenam does not exist."

 #Krakia
 KRK:0 "Krakean Kingdom"
 KRK_ADJ:0 "Krakean"
 form_krakia:0 "Form the Krakean Kingdom"
 form_krakia_desc:0 "The Zehian people were forcibly pushed from their homelands into region of Polabowy, and only we were able to retain our original capital of Starogod. Now, we have united our people once more in our new land, and look to reclaim Dolny in the name of Zehi!"
 formable_not_krakia_exists:0 "The Kingdom of Krakea does not exist."

 #Lechia
 LCH:0 "Kingdom of Lechia"
 LCH_ADJ:0 "Lechian"
 form_lechia:0 "Unite the Lechians"
 form_lechia_desc:0 "It is said that when a chosen hero of the Lechians arises, they will lead the people to the conquest of all that they desire. And when Lechia is united, the celestial deer of Jelen will return from the mountains and bless the descendents of Lechi once more!"
 formable_not_lechia_exists:0 "The Kingdom of Lechia does not exist."

 #Dunykyelen
 DKY:0 "Dunykyelen"
 DKY_ADJ:0 "Dunykyelen"
 form_dunykyelen:0 "Form Dunykyelen"
 form_dunykyelen_desc:0 "The Duny have endured many hardships and trials in their existence. Sitting beyond the mountain pass between the Azari Mountains and Mount Wishtheon, they have been forced to face the aggressive Zanic peoples for generations. And even before the Zani Empire rose, the Ytali people were forced to push back the Duny time and time again - yet no more is this the case. Dunykyelen is the new name for the Duny migrating into the former lands of Zani! "
 formable_not_dunykyelen_exists:0 "The Dunykyelen does not exist."

 #Kingdom of Rohenoa
 ROH:0 "Kingdom of Rohenoa"
 ROH_ADJ:0 "Rohenoa"
 form_kingdom_rohenoa:0 "Form The Kingdom of Rohenoa"
 form_kingdom_rohenoa_desc:0 "The right to claim the throne of Rohenoa must be won by the sword - no diplomatic overtures or gifts will be able to sew together this contentious people in a state of harmony. The future King of Rohenoa shall have the right to rule unopposed, founding a dynasty that shall last until the end of days."
 formable_not_kingdom_rohenoa_exists:0 "The Kingdom of Rohenoa does not exist."

 #Silvarum
 SLV:0 "Silvarum"
 SLV_ADJ:0 "Silvarum"
 become_silvarum:0 "Form Silvarum"
 become_silvarum_desc:0 "Hundreds of years ago, the Silver Dwarves that inhabited the Green Valley of Central Wegalia were united under the banner of the Kingdom of Silvarum by a legendary dwarf by the name of Hefdar the Great. Upon his death, the kingdom quickly splintered into many smaller dwarven kingdoms, having no unifying factor except their common heritage. Uniting the Silver Dwarves and reforming Hefdar's great kingdom once again could be a rallying call for all dwarves to unite together into a glorious kingdom like nothing Omniluxia has seen before."
 formable_not_silvarum_exists:0 "Silvarum does not exist."


 # Zani Empire
 form_zani_empire:0 "Reform Zani Empire"
 form_zani_empire_desc:0 "Many centuries ago, the Zani Empire ruled unopposed over two continents, and it was only through an unforeseen calamity that the great power was shattered into halves. And while many have since sought to reform the Zani Empire, no one has been able to forge her sundered pieces together again."
 ZANI_NAME:0 "Zani Empire"
 ZANI_ADJECTIVE:0 "Zani Empire"
 zani_empire_not_existing:0 "Zani Empire does not exist."
 zani_empire_land_owned_tt:0 "Own or have subjects own all of the land of the former Zani Empire."

 # Vetalia
 VTA:0 "Vetalia"
 VTA_ADJ:0 "Vetalia"
 become_vetalia:0 "Form Vetalia"
 become_vetalia_desc:0 "Vetalia was once a united region, but the foreign invasions by the ancestors of the Zani-Vetalians brought political instability that others in the area, namely the dwarves, were able to exploit. And yet the dream of Vetalia was not destroyed by the invader, and there are prophecies that sing of the day when Vetalia is reunited."
 formable_not_vetalia_exists:0 "Vetalia does not exist."

 # Celtica
 CLT:0 "Celtica"
 CLT_ADJ:0 "Celtican"
 become_celtica:0 "Form Celtica"
 become_celtica_desc:0 "The lands that comprise Celtica can be considered the heartland of Wegallia, and is indeed the place where that faith is the strongest, despite the growth of Patreic beliefs and the Seeker heresy in some communities. Despite the growing religious tensions, Celtica has the potential to rival all powers in her periphery - even the mighty Empires that are searching for lost legitimacy."
 formable_not_celtica_exists:0 "Celtica does not exist."

