me_wakvircu_8_title: "$03_wakvircu_task_8$"
me_wakvircu_8_desc: "Ever since assuming power, [ROOT.GetCountry.GetRuler.GetName] has made it known that [ROOT.GetCountry.GetRuler.GetSheHe] plans on invading the #E Bloody Peninsula#! to our south. [ROOT.GetCountry.GetRuler.GetHerHis] vision for the future of [ROOT.GetCountry.GetName] is elaborate and contingent upon a series of steps; after our foreign wars have concluded, the trade goods from our conquests will be funneled to the marketplaces of our capital, where they will eventually find their way onto ships that carry our wares to distant harbors.\n\nThis is no innovation in our history, after all, for this is precisely what our forefathers did before [GetProvince('(int32)1849').GetName] rebelled and disrupted our control over the #E Northstar Bay#!. [ROOT.GetCountry.GetRuler.GetFirstName] believes the time is right for us to reassert our traditional privileges over the Bloody Peninsula, however, and many in the Senate agree with [ROOT.GetCountry.GetRuler.GetHerHim] - the time for war shall soon be upon us."
me_wakvircu_8.a: "The Stellaric Consortium shall be formed one way or the other!"
me_wakvircu_8_tooltip: "The mission task '#Y $03_wakvircu_task_8$#!' has now been #G Completed#!!"

me_wakvircu_9_title: "$03_wakvircu_task_9$"
me_wakvircu_9_desc: "[GetCountry('DR8').GetRuler.GetName] has been very public with [GetCountry('DR8').GetRuler.GetHerHis] apprehension over [ROOT.GetCountry.GetRuler.GetName]'s political maneuvering over the last few years, all but admitting that the people of [GetCountry('DR8').GetName] should prepare themselves for their inevitable annexation. The inhabitants of [GetProvince('(int32)1939').GetName], the [GetCountry('DR8').GetAdjective] capital, are of two minds; some are afraid of losing their traditional way of life, but others are excited about the opportunity to learn from us.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has not downplayed the notion that [ROOT.GetCountry.GetRuler.GetSheHe] desires the submission of the [GetCountry('DR8').GetAdjective] [GetCountry('DR8').GetRulerTitle], but has publicly vowed to pass reforms that will ensure that all citizens living within [ROOT.GetCountry.GetName] are afforded the same liberties and rights."
me_wakvircu_9.a: "The Stellaric Republics are stronger together under our rule"
me_wakvircu_9_tooltip: "The mission task '#Y $03_wakvircu_task_9$#!' has now been #G Completed#!!"

me_wakvircu_10_title: "$03_wakvircu_task_10$"
me_wakvircu_10_desc: "Signs have been placed in the busy marketplaces of [GetProvince('(int32)1830').GetName] and [GetProvince('(int32)1740').GetName] calling for colonists to settle the uninhabited lands around us. The authorities located in the capital have called for men of means to report to their offices to receive grants of land, and any settler that claims territory as their own will be allowed to farm it without paying taxes for the first ten years.\n\nLuckily for [ROOT.GetCountry.GetRuler.GetName], many of our countrymen have expressed an interest in moving away from the safety of the #E Northstar#! province out into the wild unknown, and some are willing to pay their own way, easing the financial burdens we face."
me_wakvircu_10.a: "We must take advantage of this spirit of generosity while it is there"
me_wakvircu_10_tooltip: "The mission task '#Y $03_wakvircu_task_10$#!' has now been #G Completed#!!"

me_wakvircu_11_title: "$03_wakvircu_task_11$"
me_wakvircu_11_desc: "Our wars in the #E Bloody Peninsula#! have pitted our forces against a variety of determined foes, but victory is ours. The #E Ascendic Elves#! and #E Blood-Stained#! tribesmen living in the south fought desperately, but ultimately were defeated - a testament to our ability to project military strength outside of the province of #E Northstar#!.\n\nNow that we have secured the Peninsula for the people of [ROOT.GetCountry.GetName], it is time to consider moving westward into [GetProvince('(int32)1938').GetArea.GetName], for there are valuable trade goods in the region that we must have access to."
me_wakvircu_11.a: "Our triumphant armies are unstoppable!"
me_wakvircu_11_tooltip: "The mission task '#Y $03_wakvircu_task_11$#!' has now been #G Completed#!!"

