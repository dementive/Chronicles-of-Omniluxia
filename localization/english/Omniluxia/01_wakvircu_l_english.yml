me_wakvircu_20_title: "$03_wakvircu_task_20$"
me_wakvircu_20_desc: "Although some of the Senators living at [ROOT.GetCountry.GetCapital.GetName] were incensed at the audacity of [GetCountry('GS2').GetRuler.GetName]'s request, [ROOT.GetCountry.GetRuler.GetName] was one of the few that did not mind the boldness of the [GetCountry('GS2').GetRulerTitle], but rather, found [GetCountry('GS2').GetRuler.GetHerHis] crude honesty refreshing.\n\nThe [GetCountry('GS2').GetAdjective] people have obviously heard of our wealth and influence, and although we share the same beliefs, our kinsmen from across the mountains basically live in squalor - their settlements are primitive affairs, as they spend most of their time riding horses and hunting. They do not have the funds or the means to construct their own city, so asking for our [ROOT.GetCountry.GetAdjective] engineers to make the journey to [GetProvince('(int32)1860').GetName] assist them seems like a small price to pay for their acknowledgment of our authority over them."
me_wakvircu_20.a: "Most people are afraid to ask for what they want, but not you, [GetCountry('GS2').GetRuler.GetFirstName]"
me_wakvircu_20_tooltip: "The mission task '#Y $03_wakvircu_task_20$#!' has now been #G Completed#!!"

