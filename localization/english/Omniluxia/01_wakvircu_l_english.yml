me_wakvircu_16_title: "$03_wakvircu_task_16$"
me_wakvircu_16_desc: "[GetCountry('GS1').GetRuler.GetName], the [GetCountry('GS1').GetRulerTitle] of [GetCountry('GS1').GetName], has privately expressed doubts over [GetCountry('GS1').GetRuler.GetHerHis] ability to keep the #E Blood-Stained#! armies out of [GetCountry('GS1').GetRuler.GetHerHis] Republic. The news from the northern frontier is grim, and although the [GetCountry('GS1').GetAdjective] levies have fought heroically in the face of overwhelming odds, they believe it is only a matter of time before their luck runs out and their capital falls.\n\nIn order to prevent this calamity befalling our Stellaric brethren, [ROOT.GetCountry.GetRuler.GetName] has sought out an alliance with our neighbors and has found them to be receptive. Not only will this ensure political stability along our shared border, but our combined militaries will hopefully be enough to repel any foreign aggressors.\n\nAfter the alliance was formalized, [ROOT.GetCountry.GetRuler.GetFirstName] considered asking our new friend if [GetCountry('GS1').GetRuler.GetSheHe] would be willing to become our #E Client State#!. The [GetCountry('GS1').GetAdjective] [GetCountry('GS1').GetRulerTitle] is said to be a lover of money - would it not be better for all involved if we made the final decisions involving our mutual security?"
me_wakvircu_16.a: "Together we shall keep Blood-Stained and Helluvian at bay"
me_wakvircu_16.b: "Come now, my friend; retire to a life of ease and let me protect you"
me_wakvircu_16_tooltip: "The mission task '#Y $03_wakvircu_task_16$#!' has now been #G Completed#!!"

