03_qoes: "Scions of The Conquering King"
03_qoes_DESCRIPTION: "As the chaos of the #E Great Collapse#! toppled the Empires of #E Luxterra#!, a dwarven adventurer named #E Edis [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! came down from the #E Skyreach Mountains#! with his kinsmen and fought against the tribes living on the #E Skyreach Steppes#!. After years of vicious warfare, the Copper Dwarves won a decisive battle against a combined Goblin and Selaskusian army, pushing them back from the best lands in the region and founding the city of [GetProvince('(int32)3816').GetName] at the foothill of the mountains.\n\nThe sturdy walls of Bad-Furqorin would protect the nascent Copper Dwarven kingdom in the years to come, but their many enemies have never accepted their presence among them and eagerly await the moment that they can push them back into the hills."
03_qoes_CRITERIA_DESCRIPTION: "This mission will be completed when the Copper Dwarves of [GetCountry('SR4').GetName] have overcome their enemies and have established a mighty kingdom on the #E Skyreach Steppes#!."
03_qoes_BUTTON_TOOLTIP: "We must complete the work that our ancestor Edis began!"

#Missions

03_qoes_task_1: "Circling The Mountains"
03_qoes_task_1_DESC: "The hated Goblin tribes that live in the foothills of the #Y Skyreach Mountains#! have long been a thorn in the side of [ROOT.GetCountry.GetName], but their end rapidly approaches. Prepare our claims and gather our levies, for we shall cross through the pass near [GetProvince('(int32)3960').GetName] and dispel the Goblins from the province of [GetProvince('(int32)3960').GetArea.GetName|G]!"

03_qoes_task_2: "Staving Off Famine"
03_qoes_task_2_DESC: "If only our people could eat the cinnabar taken from the mines at [ROOT.GetCountry.GetCapital.GetName|Y]! Food security has always been a problem for our [ROOT.GetCountry.GetAdjective] kinsmen, and as heightened tensions in the region are beginning to constrict the food supplies, [ROOT.GetCountry.GetRuler.GetName] will be forced to attack our neighbors in order to keep our granaries full."

03_qoes_task_3: "Scions Of The Conquering King"
03_qoes_task_3_DESC: "[ROOT.GetCountry.GetRuler.GetName] has accomplished something that our glorious ancestor, #E Edis [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#!, fought for his entire life, but could never achieve - the pushing back of the Goblin Hordes and the expansion of our borders."
western_skyreach_claims_tt: "#Y We will receive claims on every settlement within#! #T The Skyreach Steppes#!."
eastern_skyreach_claims_tt: "#Y We will receive claims on every settlement within the#! #T Eastern Skyreach Foothills#!."

03_qoes_task_4: "The Master Craftsman"
03_qoes_task_4_DESC: "As the fame and glory of [ROOT.GetCountry.GetName] spreads throughout all #T Luxterra#!, it comes as no surprise to discover that [ROOT.GetCountry.GetCapital.GetName|Y] has become one of the most populated cities in all of the #Y Skyreach Steppes#!.\n\nAll manner of Dwarvenkind have made their way to our city in order to seek their fortunes in the golden days of [ROOT.GetCountry.GetRuler.GetName]'s reign. Recently, a master craftsman, the most skilled armorer in all of #T Omniluxia#!, arrived in the capital in hopes of seeking our patronage."

03_qoes_task_5: "Cinnabar Mills Of [GetProvince('(int32)3816').GetName]"
03_qoes_task_5_DESC: "Much to the chagrin of every Copper Dwarven farmer that lives near [ROOT.GetCountry.GetCapital.GetName|Y], the fertile fields of the capital are an important source of cinnabar for the region. Instead of harvesting grain with hand scythes, our laborers carry pickaxes into the mountains - let us make sure that their efforts are not in vain."

03_qoes_task_6: "The Copper Forum Of Edis"
03_qoes_task_6_DESC: "The inhabitants of [GetProvince('(int32)3816').GetName|Y] have long worshiped [GetDeityDefinition('omen_edis').GetName|G] at the holy site located within our city, and yet [ROOT.GetCountry.GetRuler.GetName] believes that there is more we could do to honor our patron deity.\n\nThe [ROOT.GetCountry.GetRulerTitle] has called for a grand forum to be constructed outside of the religious district, one that will welcome the faithful to the City of the Copper Dwarves. When all is completed, a #Y Grand Temple to Edis#! shall be constructed and the heart of our capital shall be transformed forever."
we_need_dwarven_fortifications_tech_tt: "#Y We need the#! #T Common Dwarf Military Tradition#! #G Dwarven Fortifications#!."

03_qoes_task_7: "Captivating City Of Cinnabar"
03_qoes_task_7_DESC: "Travelers from all across #T Luxterra#!, even from as far away as [GetProvince('(int32)4588').GetName|Y] and [GetProvince('(int32)1331').GetName|Y], often make the dangerous journey to [ROOT.GetCountry.GetCapital.GetName] in order to buy our cinnabar from us directly. Our capital is widely known as the #R City of Cinnabar#!, for we have made fortunes selling the rare mineral."
qoes_cinnabar_svalue_tt: "We must produce at least #Y 7#! @cinnabar!#T Cinnabar#! in our nation. (#R [SCOPE.ScriptValue('qoes_cinnabar_svalue')|0]#!/#Y 7#!)"

03_qoes_task_8: "A Call For Swords"
03_qoes_task_8_DESC: "[ROOT.GetCountry.GetName|Y] has long owed its survival to two things; the walls of [ROOT.GetCountry.GetCapital.GetName|Y] and the swords of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Clan, both which have protected our [ROOT.GetCountry.GetAdjective] people since we first founded our city.\n\n[ROOT.GetCountry.GetRuler.GetName] has made it known throughout [GetProvince('(int32)3816').GetName] that the time for military service draws near; if our people are to survive, then we shall have to fight for our lives."

03_qoes_task_9: "The Kingdom Of Edisdor"
03_qoes_task_9_DESC: "[GetDeityDefinition('omen_edis').GetName|G] would be proud of the deeds and accomplishments of the incomparable [ROOT.GetCountry.GetRuler.GetName], the mighty [ROOT.GetCountry.GetRulerTitle] that has led our forces to this moment - the proclamation of #T Copper Kingdom#!.\n\n#Y This will start an event chain#!."
you_need_to_form_copper_kingdom: "#Y We need to take the decision to#! #G Establish the#! #T Kingdom of Edisdor#!."

03_qoes_task_10: "The Skyreach Altar"
03_qoes_task_10_DESC: "[ROOT.GetCountry.GetRuler.GetName] has long desired that the #T Skyreach Stone Altar#!, one of the most sacred Dwarven relics, reside within [GetProvince('(int32)3816').GetName|Y]. Even though this seems like a distant dream, [ROOT.GetCountry.GetRuler.GetFirstName] has faith that the gods will bring the altar to [ROOT.GetCountry.GetName]."
we_need_to_own_the_skyreach_altar_tt: "#Y The#! #T Skyreach Stone Altar#! #Y treasure needs to be in the holy site at#! #G Bad-Furqorin#!."

#Tooltips
bar_furqorin_metropolis_tt: " #T Bad-Furqorin#! #Y will become a#! #G Metropolis#!."
NICKNAME_DRAGONSLAYER: "Dragonslayer"
SR4_ADJ: "Qoesi"



#Modifiers
cinnabar_mills_of_qoes: "Cinnabar Mills of Bad-Furqorin"
cinnabar_mills_of_qoes_desc: "The industrious Copper Dwarves have poured their efforts into extracting as much cinnabar from the mountains as they can."
copper_dwarven_mercenary_initiative: "A Call to Arms!"
copper_dwarven_mercenary_initiative_desc: "The Copper Dwarves of Bad-Furqorin have made it known far and wide that mercenaries will be treated well within their kingdom."
grand_forum_of_badfurqorin: "Copper Forum of Edis"
grand_forum_of_badfurqorin_edis: "A magnificent forum has been built near the Temple of Edis, one that is decorated with a giant statue of the conquering Dwarven hero."
skyreach_altar_in_copper_kingdom_mod: "The Skyreach Altar"
skyreach_altar_in_copper_kingdom_mod_desc: "The Copper Dwarves have claimed the Skyreach Altar for themselves, bringing enormous power and prestige to their ruling families."

#Treasures
treasure_qoes_armor_of_edis: "Flameshield of Qoes"
treasure_qoes_armor_of_edis_desc: "A magnificent shield made of cinnabar that glows with a pale red fire, the Flameshield strengthens morale in times of trouble and stiffens the will to defend against invaders."
treasure_tomb_of_the_dragonslayer: "Tomb of the Dragonslayer"
treasure_tomb_of_the_dragonslayer_desc: "The resting place of the mighty King that single-handedly killed the dragon Baurig, this tomb is revered by the Copper Dwarves."

#Formable
CKD: "Edisdor"
form_copper_kingdom: "Establish the Kingdom of Edisdor"
form_copper_kingdom_desc: "After many years of struggling for survival, we have managed to defeat the armies of the Goblins and the Steppe Riders surrounding our city and a new era is upon us! From our impregnable city of Bad-Furqorin, we proclaim the establishment of the 'Edisdor', the Kingdom of Edis!"

#Events
me_qoes_1_title: "$03_qoes_task_1$"
me_qoes_1_desc: "For hundreds of years, our forces have had to bide their time behind the sturdy walls of [GetProvince('(int32)3816').GetName], watching in mute frustration as Goblin raiding parties terrorized the settlements of [GetProvince('(int32)3960').GetName] and [GetProvince('(int32)3961').GetName]. Manpower has always been a resource that our army has had to ration, and [ROOT.GetCountry.GetRuler.GetName] could not afford to lose thousands of soldiers in a pitched battle on the #E Skyreach Steppes#!.\n\nBut now, the [ROOT.GetCountry.GetRulerTitle] has made it clear that the dwarves of [ROOT.GetCountry.GetName] will not allow the Goblins to pillage our holdings any longer - [ROOT.GetCountry.GetRuler.GetSheHe] has vowed to circle the #E Skyreach Mountains#! and destroy the bandits and riders that hide in the foothills."
me_qoes_1.a: "The time has come to destroy all threats to [ROOT.GetCountry.GetName]..."
me_qoes_1_tooltip: "The mission task '#Y $03_qoes_task_1$#!' has now been #G Completed#!!"

me_qoes_2_title: "$03_qoes_task_2$"
me_qoes_2_desc: "Turning away from [ROOT.GetCountry.GetRuler.GetHerHis] advisors, [ROOT.GetCountry.GetRuler.GetName] walks out of the storeroom with a grim look on [ROOT.GetCountry.GetRuler.GetHerHis] face. Over the last few months, the amount of grain held within the vaults at [GetProvince('(int32)3816').GetName] has fallen precipitously, and it is feared that we might not have enough food to last through the next winter.\n\n[ROOT.GetCountry.GetName] has always struggled with food security, for the best farmlands in the region - in fact, the only farmlands within the #E Skyreach Steppes#! - are where the city of [GetProvince('(int32)3816').GetName] was built. And when the sons of #E Edis [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! discovered that cinnabar could be found in the fields near the capital, that sealed the city's fate - the Copper Dwarves would always have to rely on imports to feed their people, for their love of gold was greater than their love of food.\n\nBut the situation is growing untenable, and [ROOT.GetCountry.GetRuler.GetFirstName] knows it - something will have to be done."
me_qoes_2.a: "We must attack south and seize Goblin farms - we have no choice"
me_qoes_2_tooltip: "The mission task '#Y $03_qoes_task_2$#!' has now been #G Completed#!!"

me_qoes_3_title: "$03_qoes_task_3$"
me_qoes_3_desc: "[ROOT.GetCountry.GetRuler.GetName] has somehow managed to achieve what eluded our ancestors for hundreds of years - the pushing back of the Goblin hordes that have menaced our borders and threatened our continued existence. Never have our armies had to fight as desperately and fiercely as they have, and there were moments when it seemed that we could lose everything that we have achieved. Despite all odds, [ROOT.GetCountry.GetRuler.GetFirstName] has defeated the Goblin tribes and their Selaskusian auxiliaries, chasing the remnants of their broken levies far into the #E Skyreach Steppe#!.\n\nRealizing that the gods are with the Copper Dwarves, [ROOT.GetCountry.GetRuler.GetFirstName] has sworn to lead our armies to even greater victories in the days ahead. We are truly the Sons and Daughters of [GetDeityDefinition('omen_edis').GetName], the Scions of the Conquering King!"
me_qoes_3.a: "May [GetDeityDefinition('omen_edis').GetName] march with us into battle forevermore!"
me_qoes_3_tooltip: "The mission task '#Y $03_qoes_task_3$#!' has now been #G Completed#!!"

me_qoes_4_title: "$03_qoes_task_4$"
me_qoes_4_desc: "One year ago, a famous visitor came to the capital of [ROOT.GetCountry.GetName] and the entire city was abuzz with the news of his arrival. When [ROOT.GetCountry.GetRuler.GetName] heard that this master armorer, a man by the name of [SCOPE.sCharacter('dwarven_master_smith').GetName], was passing through [GetProvince('(int32)3816').GetName] on his way to [GetProvince('(int32)4262').GetName], the [ROOT.GetCountry.GetRulerTitle] wasted no time, but immediately extended an invitation to the wizened old craftsman.\n\nAn elegant feast was prepared for [SCOPE.sCharacter('dwarven_master_smith').GetFirstName], and as goblets of mead were served on platters of silver, [ROOT.GetCountry.GetRuler.GetFirstName] finally found some courage and cleared [ROOT.GetCountry.GetRuler.GetHerHis] throat to speak, but the old man cackled loudly with a twinkle in his eye and interrupted.\n\n'I have seen a thing or two in my time, Heir of Edis, and I know why you have summoned me thus.' Rubbing his wrinkled hands together gleefully, [SCOPE.sCharacter('dwarven_master_smith').GetFirstName] smiled widely, revealing a near-toothless maw. Rising to his feet, the old man bowed deeply and began to shuffle for the door. 'Give me twelve months to work in your workshops and I will craft for you the greatest shield in all of Omniluxia!'\n\nAnd one year later, that was exactly what happened."
me_qoes_4.a: "You do me a great honor, [SCOPE.sCharacter('dwarven_master_smith').GetFirstName] - I thank you"
me_qoes_4_tooltip: "The mission task '#Y $03_qoes_task_4$#!' has now been #G Completed#!!"

me_qoes_5_title: "$03_qoes_task_5$"
me_qoes_5_desc: "When the heirs of #E Edis [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! discovered that their city of [GetProvince('(int32)3816').GetName] was built on top of a massive cinnabar mine, the small farms that were built outside of the city were dismantled practically overnight - every available scrap of land would soon see the rich earth overturned with spades and pickaxes as the Copper Dwarves searched high and low for the precious mineral.\n\nThis controversial decision would cause problems in the years to come, for [ROOT.GetCountry.GetCapital.GetName] was built on the only arable farmland within the #E Skyreach Steppes#!. Although there would be many hungry days for the Copper Dwarves, the fortunes they made from selling cinnabar allowed them to expand their fortifications in ways that would have been impossible. The citizens might have grumbling bellies, but at least they were safe from the steppe tribes.\n\nThe administration of [ROOT.GetCountry.GetRuler.GetName] has doubled down on the efforts to extract cinnabar by building mills throughout the city. While some [ROOT.GetCountry.GetAdjective] elites have complained, claiming that granaries are needed more than workshops, the [ROOT.GetCountry.GetRulerTitle] has been adamant in his requests."
me_qoes_5.a: "This is the price we must pay for freedom..."
me_qoes_5_tooltip: "The mission task '#Y $03_qoes_task_5$#!' has now been #G Completed#!!"

me_qoes_6_title: "$03_qoes_task_6$"
me_qoes_6_desc: "Visitors to [GetProvince('(int32)3816').GetName] were always impressed by the awe-inspiring sight of the #E Temple of Edis#! located within the city's oldest district, and countless pilgrims have made the journey to the Tomb where the mortal remains of [GetDeityDefinition('omen_edis').GetName] are located in order to pay their respects.\n\nAnd yet what was before pales in comparison to what exists now, for [ROOT.GetCountry.GetRuler.GetName] has opened up the treasuries of [ROOT.GetCountry.GetName] and spent a princely sum in order to construct new buildings in the heart of the city. A magnificent new plaza, the #E Forum of Edis#!, has been built alongside the #E Dragon Road#!, the main thoroughfare leading through the capital. The final addition to the city, a masterwork designed by [ROOT.GetCountry.GetRuler.GetFirstName], is the #E Great Temple#! that was erected next to the ancient holy site, giving the faithful a place to worship the [ROOT.GetCountry.GetAdjective] Deity of War."
me_qoes_6.a: "These buildings will be my eternal legacy, a gift to Bad-Furqorin"
me_qoes_6_tooltip: "The mission task '#Y $03_qoes_task_6$#!' has now been #G Completed#!!"

me_qoes_7_title: "$03_qoes_task_7$"
me_qoes_7_desc: "One of the most common sights to be found on the roads leading to [ROOT.GetCountry.GetCapital.GetName] is convoys of armed soldiers and guards accompanying merchant caravans. Traders from all across #E Luxterra#! and even a few brave souls from #E Morrigon#! have become well-acquainted with the twisting mountain paths that lead to the capital of [ROOT.GetCountry.GetName], for the best prices for the rare mineral can only be found within the towering walls of the Copper Dwarven capital. It is known far and wide that the wealthy [ROOT.GetCountry.GetAdjective] citizens live in the #E City of Cinnabar#!, making the arduous journey through the hills and badlands of the #E Skyreach Steppe#! a necessity for those seeking profits."
me_qoes_7.a: "If you want the best prices, then you must come to our markets in person"
me_qoes_7_tooltip: "The mission task '#Y $03_qoes_task_7$#!' has now been #G Completed#!!"

me_qoes_8_title: "$03_qoes_task_8$"
me_qoes_8_desc: "Once the final decisions had been made, [ROOT.GetCountry.GetRuler.GetName] commanded [ROOT.GetCountry.GetRuler.GetHerHis] magistrates to go down to the plazas and squares of [GetProvince('(int32)3816').GetName] and issue the call for volunteers. Previously, the [ROOT.GetCountry.GetRulerTitle] had asked [ROOT.GetCountry.GetRuler.GetHerHis] generals to assess the state of the army, and their report did not exactly inspire confidence - if our men were routed in battle, then the capital itself would undoubtedly fall.\n\nWith the stormclouds of war threatening to spill over the horizon, [ROOT.GetCountry.GetRuler.GetFirstName] knew that, if [ROOT.GetCountry.GetName] were to survive the coming battles, they would need every able-bodied dwarf fighting in the levies."
me_qoes_8.a: "A call to arms! Who will follow the Sons of Edis in the days to come?"
me_qoes_8_tooltip: "The mission task '#Y $03_qoes_task_8$#!' has now been #G Completed#!!"

me_qoes_9_title: "$03_qoes_task_9$"
me_qoes_9_desc: "The power and prestige of the Copper Dwarves has never been greater than it is at this moment! [ROOT.GetCountry.GetRuler.GetName] has led the Qoes levies out from the walls of [GetProvince('(int32)3816').GetName] and has won victory and victory, destroying the Goblins tribes and Selaskusian nomads living out in the #E Skyreach Steppes#!.\n\nAll across #E Omniluxia#!, the tales of [ROOT.GetCountry.GetRuler.GetFirstName] are recounted in the streets and cities, with rumors of the fabulous wealth of the Copper Dwarves captivating those that stop to listen. Stories of streets paved with cinnabar, of the magnificent Copper Forum and the holy #E Tomb of Edis#! in the heart of the city are enough to fill a man's head with daydreams for weeks.\n\nA generation ago, no one knew our names, yet now, the entire world envies our accomplishments!"
me_qoes_9.a: "All hail the [ROOT.GetCountry.GetName]! Glory to the Heirs of [GetDeityDefinition('omen_edis').GetName]!"
me_qoes_9_tooltip: "The mission task '#Y $03_qoes_task_9$#!' has now been #G Completed#!!"

me_qoes_10_title: "$03_qoes_task_10$"
me_qoes_10_desc: "One of the holiest artifacts for all Dwarvenkind is the #E Skyreach Stone Altar#!, the primordial artifact hewn from the oldest parts of the #E Skyreach Mountains#!. Countless sacrifices to the #E Hebric Pantheon#! have been offered on its weathered marble slab, and the base of the altar is covered in crudely-carved archaic runes - the first recorded use of written language in any of the Dwarven histories.\n\nWhen the triumphant forces of [ROOT.GetCountry.GetRuler.GetName] brought the #E Skyreach Stone Altar#! to [GetProvince('(int32)3816').GetName], the celebrations in the [ROOT.GetCountry.GetAdjective] capital lasted for weeks. What greater sign of divine favor could there be? It is said that whomever holds the Altar speaks for all Dwarvenkind."
me_qoes_10.a: "The gods have blessed us beyond measure! All glory to [GetDeityDefinition('omen_edis').GetName] and [ROOT.GetCountry.GetRuler.GetFirstName]!"
me_qoes_10_tooltip: "The mission task '#Y $03_qoes_task_10$#!' has now been #G Completed#!!"

me_qoes_11_title: "Disturbing Rumors From The Mountains"
me_qoes_11_desc: "[ROOT.GetCountry.GetRuler.GetName], our spies have informed us of some troubling news from the #E Marenica Sea#! region - travelers have reported seeing a giant #E Dragon#! flying inland from the coasts. A large caravan of Werhenlander cinnabar traders was expected in [GetProvince('(int32)3816').GetName] a week ago, but they have vanished in the #E Skyreach Passages#! without a trace. Rumors are starting to spread like wildfire and many people are afraid to visit our kingdom now.\n\nOur soldiers have not seen the drake ourselves, but we thought you should be aware of what is happening abroad, my [ROOT.GetCountry.GetRulerTitle]."
me_qoes_11.a: "Hmm...this isn't good. Keep me informed of any developments"

me_qoes_12_title: "Dragon Attack!"
me_qoes_12_desc: "The sun had just risen over the #E Skyreach Mountains#!, but many living within the City of the Copper Dwarves were already awake and working. [ROOT.GetCountry.GetRuler.GetName] was sleepily thumbing through the pile of letters that were on [ROOT.GetCountry.GetRuler.GetHerHis] desk when a loud rumbling shook the entire city of [ROOT.GetCountry.GetCapital.GetName].\n\n'An earthquake!' [ROOT.GetCountry.GetRuler.GetFirstName] swore as [ROOT.GetCountry.GetRuler.GetSheHe] rose to [ROOT.GetCountry.GetRuler.GetHerHis] feet, but another tremor shook the citadel and caused the [ROOT.GetCountry.GetRulerTitle] to collapse to the floor. Head spinning, [ROOT.GetCountry.GetRuler.GetFirstName] ran towards the entrance and barely escaped the palace before another violent convulsion caused the entire building to collapse. A large shadow filled the plaza, plunging the city into darkness, and [ROOT.GetCountry.GetRuler.GetFirstName] turned around, only to feel [ROOT.GetCountry.GetRuler.GetHerHis] blood turn to ice.\n\nA giant #E Dragon#! was flying above the skies of the city, and as the beast screamed in rage, a piercing sound that caused [ROOT.GetCountry.GetRuler.GetFirstName] to grasp [ROOT.GetCountry.GetRuler.GetHerHis] ears in agony, a pillar of flame erupted from its mouth - [ROOT.GetCountry.GetName] was under attack! Operating solely on instinct, [ROOT.GetCountry.GetRuler.GetFirstName] grabbed the #E Flameshield of Qoes#! from the armory and [ROOT.GetCountry.GetRuler.GetHerHis] trusty sword. Moments later, [ROOT.GetCountry.GetRuler.GetSheHe] ran down into the city, [ROOT.GetCountry.GetRuler.GetHerHis] mind racing."
me_qoes_12.a: "Gods have mercy...what am I going to do?"

me_qoes_13_title: "The Doom Of the Dwarves"
me_qoes_13_desc: "The #E Dragon#! is raining its fiery breath down upon the streets of the [ROOT.GetCountry.GetName] capital, melting the stone buildings of [ROOT.GetCountry.GetCapital.GetName] with its unfathomable heat. The screams of women and children can barely be heard over the horrendous sounds of toppling architecture; it sounds as though the #E Skyreach Mountains#! are falling down onto the city.\n\nAlthough traveling through the devastated streets was difficult, [ROOT.GetCountry.GetRuler.GetName] managed to make it to the barracks located just outside of the citadel, where the remaining levies of the frightened Copper Dwarves were gathering. Their number was small - hundreds of soldiers have abandoned their posts and countless more have already perished. All eyes are upon [ROOT.GetCountry.GetRuler.GetFirstName], who must issue orders immediately."
me_qoes_13.a: "Rally the troops and fill the skies with arrows!"
arrows_from_the_dwarves_tt: "#Y We will gather our army and fire arrows at the beast from the walls.#!"
me_qoes_13.b: "I, [ROOT.GetCountry.GetRuler.GetName], Heir of Edis, will fight the #E Dragon#!!"
swords_from_the_dwarves_tt: "#Y Our Ruler will ride out from the city to attack the#! #R Dragon#! #Y on the plains outside of Bad-Furqorin#!."

me_qoes_14_title: "Aftermath Of The Attack"
me_qoes_14_desc: "The last week was a nightmare for the people of the [ROOT.GetCountry.GetName], who have seen almost everything that they have worked so hard for destroyed practically overnight. The #E Dragon#! attack lasted hours, and the fearsome drake burned down entire districts of the city, killing tens of thousands of unlucky dwarves that could not escape the densely-packed streets of [ROOT.GetCountry.GetCapital.GetName].\n\n[ROOT.GetCountry.GetRuler.GetName], fearing that the wrath of the Wyrm would destroy the capital entirely, gathered the Copper Dwarven armies and launched a frantic defense of the city, filling the skies with thousands of arrows. Somehow, gods be praised, the beast was wounded and flew away towards the #E Skyreach Passages#!, leaving the smoldering metropolis of Bad-Furqorin in ruins."
me_qoes_14.a: "We are lucky to have survived; life in Bad-Furqorin will go on"
me_qoes_14_tooltip: "The mission task '#Y Aftermath Of The Attack#!' has now been #G Completed#!!"

me_qoes_15_title: "Dragonslayer, The Heir Of Edis"
me_qoes_15_desc: "Truth be told, even those that witnessed the ensuing battle could not believe their eyes; [ROOT.GetCountry.GetRuler.GetName] rode out from the gates of [ROOT.GetCountry.GetCapital.GetName] alone, leaving [ROOT.GetCountry.GetRuler.GetHerHis] soldiers behind as the intrepid [ROOT.GetCountry.GetRulerTitle] challenged the #E Dragon#! to combat.\n\nAt first, the Wyrm ignored the solitary figure standing before the city, but as [ROOT.GetCountry.GetRuler.GetFirstName] raised the #E Flameshield of Qoes#! above [ROOT.GetCountry.GetRuler.GetHerHis] head and chanted a spell of protection, the loathsome drake could not resist the challenge and flew down to attack the [ROOT.GetCountry.GetRulerTitle].\n\nIt was said that, in that moment, a ghostly figure appeared on the battlefield - a glimmering shade that stood next to [ROOT.GetCountry.GetRuler.GetFirstName], dressed in the armor of [GetDeityDefinition('omen_edis').GetName]. With the God of War at [ROOT.GetCountry.GetRuler.GetHerHis] side, [ROOT.GetCountry.GetRuler.GetFirstName] knew in that moment what [ROOT.GetCountry.GetRuler.GetHerHis] destiny would be.\n\nHours later, the Copper Dwarves gathered the broken body of [ROOT.GetCountry.GetRuler.GetName] from the battlefield. The [ROOT.GetCountry.GetRulerTitle] was missing an arm and was barely recognizable, so badly was [ROOT.GetCountry.GetRuler.GetSheHe] burned, but the great warrior had not fallen in vain - there, underneath [ROOT.GetCountry.GetRuler.GetHerHis] twisted and battered frame, lay the body of the dragon #E Baurig, Scourge of the Skyreach Passages#!. [ROOT.GetCountry.GetRuler.GetFirstName], the true Heir of Edis, had defeated the greatest enemy that Bad-Furqorin would ever see.\n\nIn the days following the disaster, the mourning citizens of the [ROOT.GetCountry.GetName] would construct a tomb to hold the remains of the fallen hero, placing [ROOT.GetCountry.GetRuler.GetHerHis] sarcophagus next to that of [ROOT.GetCountry.GetRuler.GetHerHis] ancestor Edis. While many wept bitter tears upon hearing of the sacrifice of the Dragonslayer, the War Priests revealed to the citizens that a new constellation was seen in the skies over Bad-Furqorin that same evening; brave [ROOT.GetCountry.GetRuler.GetFirstName] would live forevermore as a Hebric god."
me_qoes_15.a: "May the gods honor the memory of the #E Dragonslayer#!"
