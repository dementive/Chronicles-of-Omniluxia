#Events
me_saptarum_1_title: "$03_saptarum_task_1$#!"
me_saptarum_1_desc: "By the time the bickering #E Kvaran#! and #E Otensonn#! decide to consolidate their power, [ROOT.GetCountry.GetRuler.GetName] already has full control over the city and the nation. Loyal statesmen pledge their support to the King as the frantic #E Kvaran#! and #E Otensonn#! scramble to find any allies in court to assist them.\n\nIn the following weeks the wealth and influence the mighty #E Kvaran#! and #E Otensonn#! once wielded has been seized by [ROOT.GetCountry.GetRuler.GetName], and their families are forced to march out of [GetProvince('(int32)2559').GetName] in shame to an unknown fate."
me_saptarum_1.a: "The rule of the families is over, long live the King!"
me_saptarum_1_tooltip: "The mission task '#Y $03_saptarum_task_1$#!' has now been #G Completed#!!"

me_saptarum_2_title: "$03_saptarum_task_2$#!"
me_saptarum_2_desc: "Nearly four hundred years after it's dissolution following the #R Great Zani Invasion#!, the Forrj Guard rises once again.\n\nMarching in perfect sync, the afternoon sunlight gleams off of their blood red armor and the hilts of their bonesteel swords. They stop and form ranks in front of their King, whom they've pledged to serve for life, even at the cost of their own. After a short inauguration speech, the King is elated with the response of his new vanguard."
me_saptarum_2.a: "Long live Saptarum! Long live Saptabi! Long live the Aspattan Kings!"
me_saptarum_2_tooltip: "The mission task '#Y $03_saptarum_task_2$#!' has now been #G Completed#!!"

me_saptarum_3_title: "$03_saptarum_task_3$#!"
me_saptarum_3_desc: "As [ROOT.GetCountry.GetRuler.GetName]'s new Royal Army marches through the streets of [GetProvince('(int32)2559').GetName], residents stare in awe at the powerful force our King commands. As this great parade comes to an end, the King holds an elaborate ceremony meant to cement his power over his kingdom, with his new nobility lining up to pay fealty to him and only him. Only a few years prior he was an outcast, a subject of what was his rightful kingdom, now he is a true monarch not seen since the last days of the Aspatta!"
me_saptarum_3.a: "This is the first step to empire!"
me_saptarum_3_tooltip: "The mission task '#Y $03_saptarum_task_3$#!' has now been #G Completed#!!"

me_saptarum_4_title: "$03_saptarum_task_4$#!"
me_saptarum_4_desc: "The citizens of [GetProvince('(int32)2651').GetName] cheer as their King arrives to their thriving city. His visit has attracted many settlers and freemen who have accompanied him on his journey, many of whom now flock to the overcrowded markets and taverns of the city. Under his decree, this small border outpost is to now become an official city of the Kingdom of [GetCountry('SV2').GetName]."
me_saptarum_4.a: "Glory to the King! Glory to [GetProvince('(int32)2651').GetName]!"
me_saptarum_4_tooltip: "The mission task '#Y $03_saptarum_task_4$#!' has now been #G Completed#!!"

me_saptarum_5_title: "$03_saptarum_task_5$#!"
me_saptarum_5_desc: "Arriving at the gates of the city to meet with the Leslesi Chieftains outside [GetProvince('(int32)2559').GetName], [ROOT.GetCountry.GetRuler.GetName] is surprised by caravans full of families and freemen. [ROOT.GetCountry.GetRuler.GetName] asks the Chieftains what their people are doing so far from home, to which they respond that they wish to make [GetProvince('(int32)2559').GetName] their new home. Knowing his armies will need a fresh source of men, the King readily agrees and helps accomodate his new subjects!"
me_saptarum_5.a: "Even the humans approve of our monarch's rule!"
me_saptarum_5_tooltip: "The mission task '#Y $03_saptarum_task_5$#!' has now been #G Completed#!!"

me_saptarum_6_title: "$03_saptarum_task_6$#!"
me_saptarum_6_desc: "The skies fill with smoke as the screams of the #R Aceliuram#! are drowned out the sounds of our swords falling upon the #R Orcish#! invaders. As their cities fall, their people are faced with two choices: death or expulsion.\n\n Weeks after the success of his campaigns, [ROOT.GetCountry.GetRuler.GetName] triumphantly watches as the #R Orcs#! are sent off to an unknown fate, hopefully to be lost in storms or attacked by the bloodthirsty #R Remun#! or #R Rendun#! #R Orcs#! of the godless #R Bloody Isles#!. Finally rid of the oppressive invaders, the King's #G Leslesi#! auxiliaries let out a fearsome cry of victory as they watch a sabotaged ship sink below the unforgiving waves of the #E Orcish Sea#!."
me_saptarum_6.a: "Good riddance!"
me_saptarum_6_tooltip: "The mission task '#Y $03_saptarum_task_6$#!' has now been #G Completed#!!"

me_saptarum_7_title: "Exiles from Abroad"
me_saptarum_7_desc: "While the #E Aceliuram#! colonies are viewed with disdain by our people, there is no denying that their #G Inner Flame#! burns brightly, allowing them impressive victories against the weak and foolish #E #R Shuar#!#! and #E #R Vakkan#!#! of Morrigon. This knowledge made it all the more shocking to [ROOT.GetCountry.GetRuler.GetName] as he watched thousands of #E Aceliurami#! pour into our capital. Some #E #R Vakkan#!#! barbarians who call themselves 'Galmar' have expelled our kinsmen from their lands and driven them back to us. While we might disagree with their ideas and culture, an #E Orcish#! enemy is always preferable to a #E #R Vakkan#!#! friend."
me_saptarum_7.a: "They will regret this."
me_saptarum_7_tooltip: "#R We will gain a claim on [GetCountry('SV2').GetName]!#!"

me_saptarum_8_title: "$03_saptarum_task_8$#!"
me_saptarum_8_desc: "The #R Celticans#! and the #R Borderlanders#! to our South, once barbarians who roamed and killed without consequence, have been brought to justice through the strength and will of [ROOT.GetCountry.GetRuler.GetName]'s armies. With their few settlements in flames, their people scattered and disorganized, and their war parties broken before the combined strength of our disciplined infantry and skilled auxiliaries, the #R Celtican#! and #R Borderlander#! tribes now bow to the Conquering King of #E Northern Morrigon#!."
me_saptarum_8.a: "The human dogs bow before our might!"
me_saptarum_8_tooltip: "The mission task '#Y $03_saptarum_task_8$#!' has now been #G Completed#!!"

me_saptarum_9_title: "$03_saptarum_task_9$#!"
me_saptarum_9_desc: "From the ashes of the puny settlements that served as hubs of trade throughout #E Northern Morrigan#! true commercial cities have arisen. Bustling with #Y Human#!, #G Dwarven#!, and even remaining #R Orcish#! traders, it is evident to all that the rising [GetCountry('SV2').GetName] #E Kingdom#! is the new dominant force in the #E Orcish Sea Trade#!!\n\nHowever, disturbing signs keep [ROOT.GetCountry.GetRuler.GetName] awake past reasonable hours. As his men sorted through the loot of the ruined cities of the Orcs, #R Zanic#! weaponry as well as letters from #E Nazani#! officials were found among the wreckage. As the Celticans and Borderlanders were driven from the field, Nazani coins were found in their camps. All these worrying signals just reinforce [ROOT.GetCountry.GetRuler.GetName]'s sole goal ever since he retook the throne lost by his ancestors:"
me_saptarum_9.a: "#E #R The Nazani must burn.#!#!"
me_saptarum_9_tooltip: "The mission task '#Y $03_saptarum_task_9$#!' has now been #G Completed#!!"

me_saptarum_10_title: "$03_saptarum_task_10$#!"
me_saptarum_10_desc: "The #E Nazani#! cowards run from our armies! With their cities left defenseless, our men cheer as they expect sweet revenge against the feeble heirs of the #R #E Zani#!#!!\n\nHowever, the jubilant cries of our soldiers quickly turn to murmurs of confusion as [ROOT.GetCountry.GetRuler.GetName] issues strict orders no looting, razing, or killing as they march to occupy the towns. While the disappointed and confused men loyally march onto grateful crowds of #R Ularian#! civilians, the few wise enough to sense the danger they are in escape to the countryside, fearful of the hidden plans of the supposed #E Merciful Conquerer#!."
me_saptarum_10.a: "A predator among prey is not friendly, it is patient."
me_saptarum_10_tooltip: "The mission task '#Y $03_saptarum_task_10$#!' has now been #G Completed#!!"

me_saptarum_11_title: "Blood in the Water"
me_saptarum_11_desc: "While our current goals have been mainly local or internal, external events have piqued the interest of [ROOT.GetCountry.GetRuler.GetName]. The #E Silver Dwarves#! of [GetCountry('SV2').GetName] have dealt a crucial blow to the decadent [GetCountry('WGA').GetName], crippling both their army and their economy. With the path to [GetProvince('(int32)2720').GetName] open, we might be able to claim a piece of this rival empire while they are stumbling."
me_saptarum_11.a: "An interesting opportunity."
me_saptarum_11_tooltip: "The mission task '#Y $03_saptarum_task_11$#!' has now been #G Completed#!!"





#me_saptarum_1_title: "The Forrj City"
#me_saptarum_1_desc: "Through our conquests and destruction we have managed to accrue a large amount of wealth that the King has reinvested into our capital. Through careful planning and large projects, the city once nicknamed the 'Ruined City' has risen alongside our empire to become the jewel of our empire. Our new 'Forrj City' will be recognized by all as one of the premier cities of the world, a true mountain metropolis!"
#me_saptarum_1.a: "From the embers of the Zani we shall rise!"
#me_saptarum_1_tooltip: "The mission task '#Y $03_saptarum_task_11$#!' has now been #G Completed#!!"

#me_saptarum_2_title: "The Sorrsalla"
#me_saptarum_2_desc: "The Sorrsalla, or Great Hall, is a large pantheon-like building made of marble and furnished with great chairs and tables of fine wood and cloth. The main room is filled with silver statues of our ancestors and noblemen while the golden heads of mythical beasts look down at guests from the ceiling. Looking around, one notices the walls of this great room lined with large woolen tapestries of our greatest achievements, battles, statesmen, and warriors.\n\nThis great project, while being very expensive, now serves as a physical symbol of our wealth and authority to the masses and to the wider world!"
#me_saptarum_2.a: "What a splendid investment!"
#me_saptarum_2_tooltip: "The mission task '#Y $03_saptarum_task_20$#!' has now been #G Completed#!!"

#me_saptarum_3_title: "Ton Ubaturren ulfton Thorgarren"
#me_saptarum_3_desc: "After weeks of negotiations and debates, the leaders of both parties have managed to find a compromise. The following series of laws, known to all as the 'Ubaturren ulfton Thorgarren', or Reforms of the Citizens, are passed:\n1 - Citizenship will be extended to all freemen regardless of prior military service.\n2 - The council, now called the 'Sorrhlturr', the Great Thing, will be split into two branches. The 'Ghlattanvindr', or Father House, will be made up of 15 members of the Great Merchant families just like during the times of the Thyrr Ubaturren, while the 'Arnnanvindr', or Son House, will be made up of 100 representatives elected by their fellow citizens. Election terms for the Ghlattanvindr will be 4 years while it will be every two years for the Arnnhtlurr.\n3 - The Hatamogg role will be elected from Ghlattanvindr every four years by the members of the Arnnanvindr and serve as the face of the republic in international affairs, commander in chief of the army, and ensure laws passed by the Sorrhlturr are enforced onto the nation.\n4 - The Ghlattanvindr will be in charge of commercial and military affairs while the Arnnanvindr will be in charge of civilian and naval affairs. Both can present possible legislation which can be vetoed by the other. The Ghlattanvindr requires a majority vote to pass legislation while the Arnnanvindr required 3/4ths agreement to pass legislation. Possible legislation must be passed by both houses to become law.\n\nHaving formed a new government, the first Sorrhlturr makes a unanimous decision. No longer are we a simple 'rum', as we are no longer waiting for a king to return. Our new republic, born from the unity of the Saptan people, will be called Srroveldi, or the Silver Republic."
#me_saptarum_3.a: "Together our Republic grows stronger!"
#me_saptarum_3_tooltip: "The mission task '#Y $03_saptarum_task_23$#!' has now been #G Completed#!!"

#me_saptarum_4_title: "An Equal Society"
#me_saptarum_4_desc: "The rising support for universal Leslesi citizenship has led to numerous debates in both the Ghlattanvindr and the Arnnanvindr and between the two houses. Weeks passed with no meaningful solutions or compromises passed until one shocking announcement changed the debates altogether. A pair of bright young Leslesi statesmen were adopted into the Segurrvelk family by an older retired merchant who had no heirs. The brothers, Vodenos and Cavarus, debated together with their new platform, their exemplary oratory skills making many old guard senators sympathetic towards Leslesi citizenship.\n\nFinally, after around a year of debates and legislation, the 'Janirr Thorgarren' Laws were finally passed by both houses, granting universal citizenship to all freemen of Leslesi descent as well as equal status and rights as Galmar dwarves."
#me_saptarum_4.a: "United our people stand strong!"
#me_saptarum_4_tooltip: "The mission task '#Y $03_saptarum_task_24$#!' has now been #G Completed#!!"

