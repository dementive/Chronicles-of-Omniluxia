saptarum.1.t: "The Return of the King"
saptarum.1.desc: "Three Hundred Years have passed since the fall of our kingdom, the end of our royal line, and the end of our golden age. Since then, the #E Council of Elders#! that ruled in their absence have been overthrown by the #E Great Merchant Families#! of the city, who, through commerce and intrigue, wrested control of the city and its army from the former custodians of the throne. However, today a stranger has appeared before the three families, claiming the vacant throne.\n\nHe claims to be [GetCharacter('(int32)90').GetName], a child descended from relatives of our final king, #E Inarr Aspatta#!, who escaped during the #R Great Siege#!. However, this pretender has provided substantial documents to prove his claim, and is backed by an army of peasants from his home territory. The #E Kvaran#! and the #E Otensonn#!, eager to use this young king to unseat the more populist #E Segurrvelk#!, argue for his restoration. However, the #E Segurrvelk#! counter with the threat he poses to the current rule of the families, and urge the other two families to remember their own coup of the previous oligarchy. While many members of the #E Kvaran#! and #E Otensonn#! are swayed by the #E Segurrvelk#!'s passionate orations, they must make a decision."
saptarum.1.a: "The families will stand together against this stranger!"
saptarum.1.b: "He will be a useful tool against the family of commoners."

saptarum.2.t: "A Union of Two Peoples"
saptarum.2.desc: "Due to silver dwarven society's emphasis on family and community, having a child with an outsider has traditionally been considered taboo. However, due to the new liberal marriage laws and the close relationship between our communities, there has been a growing number of mixed Leslesi and Silver Dwarven couples. While relationships between silver dwarves and humans have occurred before, they were typically isolated incidents and have never been as prevalent as it is now. The sheer quantity of new mixed race couples has led to the creation of 'Halflings', or 'Itllmurren' as the elders call them, appearing in major cities. They have proved themselves to be a sturdy people, and have inherited the best traits of both races. However, the appearance of these 'Halflings' puts us in a unique position."
saptarum.2.a: "“They are a symbol of our people’s union!"
saptarum.2.b: "These creatures dishonor our ancestors."
saptarum.3.b: "Send them off to a far corner of our country."



