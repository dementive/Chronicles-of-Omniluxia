 me_lechi_11_title:0 "$zerywani_1_task_11$"
 me_lechi_11_desc:0 "The establishment of a mage based monarchy in the honor of #E Jelenia#! is upon us. From our graced home of #E Starogod#!, we have followed the will of the celestial deer. Uniters of the kin of Zehi, tamers of the kin of Lehi, reclaimers of the ancient lands, and the vanquishers of the hated heathens. In these words we proclaim ourselves #E The Kingdom of Souls#!."
 me_lechi_11.a:0 "To Jelenia, Zehi, and Starogod!"
 me_lechi_11_tooltip:0 "The mission task '#Y $zerywani_1_task_11$#!' has now been #G Completed#!!"
 
