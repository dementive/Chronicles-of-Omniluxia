 me_lechi_5_title:0 "$zerywani_1_task_5$"
 me_lechi_5_desc:0 "Our younger brothers, the #E Lechii#!, are quite a boisterous bunch. While a headache and rather uncouthe at times, they are still our brothers dearest. We should establish a junior dependency in form of a #E March#! subject so that they may freely live under our guiding hand, as was the case with wise #E Zehi#! guiding the rowdy #E Lehi#! millenia ago."
 me_lechi_5.a:0 "Our brothers will return us the favor someday."
 me_lechi_5_tooltip:0 "The mission task '#Y $zerywani_1_task_5$#!' has now been #G Completed#!!"
 
 me_lechi_6_title:0 "$zerywani_1_task_6$"
 me_lechi_6_desc:0 "As the winds of change blow fiercely against our soulgem walls, we know it is none other than #E Jelenia#! herself telling us to reclaim our fallen lands and increase our influence across the land. This is plenty justification enough; we claim all the lands of the #E Zerywani#! north of #E Mount Jelen#!."
