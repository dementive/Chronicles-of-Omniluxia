 me_lechi_3_title:0 "$zerywani_1_task_3$"
 me_lechi_3_desc:0 "Welcome all to the wonderful and magical establishment of the #E Jelenia School of Magecraft, Wizardry, and Soulgem Tempering#!, otherwise called #E JMU#!. Here, young #Y #E Mages#!#! will learn many skills useful for bettering society. The signature disciplines taught include a special course on #E Elixercraft#!, an all exclusive class on #E Elven Magic#!, and, of course, the most prestigious skill of #E Soulgem#! tempering, all while enjoying the beautiful campus of #E Starogod#!, the city of souls."
 me_lechi_3.a:0 "Sign me up!"
 me_lechi_3_tooltip:0 "The mission task '#Y $zerywani_1_task_3$#!' has now been #G Completed#!!"
 
