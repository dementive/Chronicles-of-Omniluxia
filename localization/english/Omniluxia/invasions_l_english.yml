 zorg.2.t: "The Zorg"
 zorg.2.desc: "Word has come from the far off province of [zorg_landing_site.GetNameWithNoTooltip|E] of the crash landing of a strange triangular prism-shaped flying object that has descended from the skies of Omniluxia. There are even many citizens in [SCOPE.GetRootScope.GetCountry.GetNameWithNoTooltip] who have reported seeing the object flying by over head; some say it was miles across and could be seen passing for several minutes, even though it was falling through the sky at an extreme speed. The object seems to have been entirely destroyed on impact with the ground, but most horrifying is what seems to have emerged from the fallen object...alien beings, clearly not from this planet.\n\nThose who were unlucky enough to be there at the first encounter claim that they called themselves #E 'Zorg'#!. The Zorg are unlike anything Omniluxia has ever seen; they have a strange red hue to their skin, wide penetrating eyes, and somehow every member of their species seems to have precisely the same genetics, with no variation in their population whatsoever. Their strange appearance, and the fact that they are all the same, has led many to question if they are even living beings at all or if they are...something else.\n\nOnly time will tell what intentions the Zorg have and why they have arrived in Omniluxia...although it does not seem good, as they have taken over the province of [zorg_landing_site.GetArea.GetNameWithNoTooltip] in the short time after they crash landed. Some in the area have even reported seeing their friends and family become one of the Zorg when they came into contact - everything about their old selves was immediately erased and they adopted precisely the same attributes of the rest of the species...\n\nLet us hope that these are merely outlandish tales and nothing more, for if the Zorg we have been told about were to arrive on the borders of [SCOPE.GetRootScope.GetCountry.GetNameWithNoTooltip], there seems to be little we could do but hope they come in peace."
 zorg.2.a: "This must be the end of days!"

 deepgnome_1_title: "Rumblings from the Caves"
 deepgnome_1_desc: "While occasional raids from the #E #R Deep Gnomes#!#! living in the caverns of the #E #R Deep Rift Valley#!#! aren't uncommon, we have recieved recent reports of larger and larger hordes raiding neighboring villages.\n\nThe #E #R Deep Gnomes#!#!, a destructive and savage people, were thought to be unable to unite their people, constantly fighting wars and conducting raids against each other. However, these reports indicate that there is a possibility that someone or something has managed to unite them all. The implications of this alone are terrifying, and it is best to prepare for the inevitable invasion coming soon!"
 deepgnome_1.a: "Run!"
 deepgnome_1_tooltip.a: "#R The #E Deep Gnomes#! have united and will descend upon the civilized people of #E Eastern Luxterra#!#!"
 

 me_omnispecial_4.a: "Who cares about some brutes in far off mountains?"
 me_omnispecial_4_tooltip: "#G The Rulers of the #E Green Valley#! will fight until one unifies them all!#!"



