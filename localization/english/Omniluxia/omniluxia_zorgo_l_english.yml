l_english:

  me_zorgoomni.1_title: "Ancient Book Uncovered"
  me_zorgoomni.1_desc: "[ROOT.GetCountry.GetRuler.GetName], there is good news from [ROOT.GetCountry.GetCapital.GetName]! A local priest claims that he has discovered an ancient book, one that predates the #E Great Collapse#!, with an indecipherable script written upon its yellowed pages, and has brought it to the capital in hopes that someone here will be able to translate.\n\nUnfortunately for all involved, none of our wisest minds were able to make heads or tails of the text, but that doesn't seem to matter; word has spread among the people that we have possession of a tome of great antiquity, which has only brought prestige and glory to the inhabitants of [ROOT.GetCountry.GetName]."
  me_zorgoomni.1.a: "Uh, yes, right! We are collectors of antiquities and curious things"
  me_zorgoomni.1_tooltip: "'#Y Ancient Book Uncovered#!' has now been #G Completed#!!"


  me_zorgoomni.2_title: "Magical Storms In The Fields"
  me_zorgoomni.2_desc: "A curious thing was seen this morning on the hills just overlooking [ROOT.GetCountry.GetCapital.GetName], my [ROOT.GetCountry.GetRulerTitle]. Before the sun had risen, purple crackles of light were said to be dancing through the fields - whether or not it was faerie folk, no one is certain, but echoes of laughter could be heard by those that witnessed these strange occurrences.\n\nThese creatures of light played for hours and vanished just as dawn began to color the skies. The [ROOT.GetCountry.GetAdjective] people are mystified and take this to be a good omen."
  me_zorgoomni.2.a: "What could this mean, I wonder?"
  me_zorgoomni.2_tooltip: "'#Y Magical Storms In The Fields#!' has now been #G Completed#!!"

  me_zorgoomni.3_title: "Goblin Raiders!"
  me_zorgoomni.3_desc: "My [ROOT.GetCountry.GetRulerTitle], there are reports coming into [ROOT.GetCountry.GetCapital.GetName] that Goblin raiders have been seen near the borders, and there are even some that even claim that some villages in the hinterlands have been completely destroyed by this wandering horde of thousands. Panic is starting to spread throughout the capital and the price of grain is starting to go up; all in all, not the greatest situation."
  me_zorgoomni.3.a: "Curses! The gods must be angry with us"
  me_zorgoomni.3.b: "Send out warriors to investigate!"
  me_zorgoomni.3_tooltip: "'#Y Goblin Raiders!#!' has now been #G Completed#!!"

  me_zorgoomni.4_title: "Dragon Sighting!"
  me_zorgoomni.4_desc: "[ROOT.GetCountry.GetRuler.GetName], we are hearing frantic reports of a large #E Dragon#! that was seen flying a day's ride from [ROOT.GetCountry.GetCapital.GetName]. What is worse is that these are no mere rumors; we have dozens of eyewitness reports from our frightened soldiers, who abandoned their posts in order to share the grim news. No one knows which direction the fearsome beast has flown and everyone is terrified that the Dragon will appear at any minute."
  me_zorgoomni.4.a: "This is not good!"
  me_zorgoomni.4_tooltip: "'#Y Dragon Sighting!#!' has now been #G Completed#!!"

  me_zorgoomni.5_title: "The Razani Mage"
  me_zorgoomni.5_desc: "This morning, a traveler dressed in tattered clothing appeared outside of the walls of [ROOT.GetCountry.GetCapital.GetName], asking for kind permission to be allowed entrance within our capital.\n\nWhen asked to state his name and business within [ROOT.GetCountry.GetAdjective] lands, the man said that he had the great misfortune to be [SCOPE.sChar('tadm_traveler_scope').GetName], former #E Imperial Mage#! in the service of the [GetCountry('EGA').GetName], but that he had abandoned his post and fled his country after a failed love affair.\n\nWhen pressed by the guards to explaim himself further, Tadm wearily asked if we were willing to offer him refuge, claiming that he would be willing to part with his worldly possessions in order to find a place to rest."
  me_zorgoomni.5.a: "If the Razani Mage desires sanctuary, then he must pay for it"
  me_zorgoomni.5.b: "Give Tadm enough money to set himself up in [ROOT.GetCountry.GetCapital.GetName]"
  me_zorgoomni.5.c: "You are a deserter that deserves nothing but death!"
  me_zorgoomni.5_tooltip: "'#Y The Razani Mage#!' has now been #G Completed#!!"

  me_zorgoomni.6_title: "Priestly Duties"
  me_zorgoomni.6_desc: "[ROOT.GetCountry.GetRuler.GetName] has been approached by [SCOPE.sChar('priest').GetName], who has requested a private meeting with the [ROOT.GetCountry.GetRulerTitle] in order to discuss good news. [SCOPE.sChar('priest').GetFirstName] has been cracking down on corruption, and the honest steward of the [ROOT.GetCountry.GetAdjective] faithful has brought us a surplus taken from the sticky fingers of the priests under [SCOPE.sChar('priest').GetHerHis] purview.\n\nWhat should the [ROOT.GetCountry.GetAdjective] people do with this gift from the gods?"
  me_zorgoomni.6.a: "Tell the priests to use the funds for sacrifices"
  me_zorgoomni.6.b: "The money is best spent on buying political favors..."
  me_zorgoomni.6.c: "Put it all into our treasury"
  me_zorgoomni.6_tooltip: "'#Y Priestly Duties#!' has now been #G Completed#!!"

  me_zorgoomni.7_title: "A Blight In The Granary"
  me_zorgoomni.7_desc: "My [ROOT.GetCountry.GetRulerTitle], we have a report from the magistrates charged with overseeing the granaries at [ROOT.GetCountry.GetCapital.GetName]. It seems that our stores of grain have been infected with a blue mold that is rapidly spreading, and we are going to have to get rid of a substantial amount of food."
  me_zorgoomni.7.a: "This is unfortunate, but these things happen"
  me_zorgoomni.7.b: "Sell the rotting grain at market at a discount"
  me_zorgoomni.7_tooltip: "'#Y A Blight In The Granary#!' has now been #G Completed#!!"

  me_zorgoomni.8_title: "Unexpected Visitors"
  me_zorgoomni.8_desc: "This morning, a #E Kinone#! traveler named [SCOPE.sChar('kinone_traveler').GetName] and his party of twenty warriors was approached by our guards a few miles outside of [ROOT.GetCountry.GetCapital.GetName], who then escorted the adventurers to the city gates after disarming them.\n\nIt is a rare sight to see a Kinones anywhere in these parts, so Gerodanko and his companions were sure to draw the attention of the locals, who gathered in the streets to observe the curious figures as they made their way through the markets of the [ROOT.GetCountry.GetAdjective] capital.\n\nAcceping their petition for an audience, [ROOT.GetCountry.GetRuler.GetName] agreed to meet with these men, who had left the [GetProvince('(int32)1674').GetArea.GetRegion.GetName] on a quest to discover what they could about the world outside of their homeland. They humbly request any assistance that [ROOT.GetCountry.GetName] is willing to offer."
  me_zorgoomni.8.a: "Give them some gold and maps and send them on their way"
  me_zorgoomni.8.b: "Host them as guests at a banquet for our royalty"
  me_zorgoomni.8.c: "Expel these Kinone vagabonds from our walls"
  me_zorgoomni.8_tooltip: "'#Y Unexpected Visitors#!' has now been #G Completed#!!"

  me_zorgoomni.9_title: "The Gift From The Genius"
  me_zorgoomni.9_desc: "You will not believe this, [ROOT.GetCountry.GetRuler.GetName], but every word of what I am about to say is true. It seems that a famous Werhenlander scholar, an renowned genius named [SCOPE.sChar('werhen_inventor').GetName], has traveled all of the way from [GetProvince('(int32)1689').GetName] in order to offer his services to the [ROOT.GetCountry.GetAdjective] people.\n\nNews of the accomplishments of [ROOT.GetCountry.GetRuler.GetFirstName] have reached the faraway cities of the Werhenlanders, and [SCOPE.sChar('werhen_inventor').GetFirstName] desires to add to our greatness by humbly contributing his life's work and research to the libraries of our people. He has come to spend his remaining days living at [ROOT.GetCountry.GetCapital.GetName], where he shall continue to conduct research and write treatises."
  me_zorgoomni.9.a: "What an incredible gift!"
  me_zorgoomni.9_tooltip: "'#Y The Gift From The Genius#!' has now been #G Completed#!!"

  me_zorgoomni.10_title: "The Tower In The Distance"
  me_zorgoomni.10_desc: "We keep receiving strange reports that have frightened the populace living outside of [ROOT.GetCountry.GetCapital.GetName]. Every few weeks, a wizard's tower appears from nowhere and strange magical occurences take place within the region of [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName]; milk from cows immediately goes sour, the sun travels backwards in the sky, and the day themselves weirdly last twice as long.\n\nOur soldiers and mages cannot approach this tower, for even though they will march for hours, the spire always remains in the distance, glimmering like a mirage...we are at the mercy of an #E Archmage#! with unfathomable powers."
  me_zorgoomni.10.a: "May the gods have mercy on [ROOT.GetCountry.GetName]!"
  me_zorgoomni.10_tooltip: "'#Y The Tower In The Distance#!' has now been #G Completed#!!"

  me_zorgoomni.11_title: "Blood Of The Rendun"
  me_zorgoomni.11_desc: "After many years of devastating wars, [ROOT.GetCountry.GetRuler.GetName] has led our kinsmen to the pinnacle of glory - the various tribes of [ROOT.GetCountry.GetName] have been united under one banner for the first time in history. The name of [ROOT.GetCountry.GetRuler.GetFirstName] is hailed far and wide as a conqueror, and the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Dynasty that rules over the island will be remembered by our people until the end of days!"
  me_zorgoomni.11.a: "Hail the warriors of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] tribe that united Rendun!"
  me_zorgoomni.11_tooltip: "'#Y Blood Of The Rendun#!' has now been #G Completed#!!"

 me_zorgoomni.12_title: "Talking Cows And Goats"
 me_zorgoomni.12_desc: "We have heard reports from some of the farmers that live outside of [ROOT.GetCountry.GetCapital.GetName] that are strange and worth hearing, my [ROOT.GetCountry.GetRulerTitle]. It is said that certain farm animals, like sheep and cattle, have been speaking to their masters in [ROOT.GetCountry.GetAdjective] voices, claiming that the gods are returning to [ROOT.GetCountry.GetName] and that the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] is destined to lead the people to glory.\n\nWhile many are disturbed by these stories of talking beasts, everyone agrees that the message of the animals is a pleasant one - there is no denying that this is a good omen."
 me_zorgoomni.12.a: "We shall take whatever favorable signs we get"
 me_zorgoomni.12_tooltip: "'#Y Talking Cows And Goats#!' has now been #G Completed#!!"

 me_zorgoomni.13_title: "Favored By Adventurers"
 me_zorgoomni.13_desc: "[ROOT.GetCountry.GetCapital.GetName] is known all across [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] as being a good place to find adventure, and the streets of the capital are filled with all sorts of grizzled sellswords seeking their destinies. Some of these travelers will be hired as private guards and tutors by the [ROOT.GetCountry.GetAdjective] nobles, whereas most of these wanderers will find employment accompanying trade caravans to the coasts. A lucky few will band together in parties and go out on quests, hoping to strike it rich somewhere out within the wildlands of [ROOT.GetCountry.GetCapital.GetArea.GetName].\n\nNeedless to say, the inns and taverns of [ROOT.GetCountry.GetCapital.GetName] are overflowing, and business in general has never been better."
 me_zorgoomni.13.a: "We hope that our guests find what they are searching for"
 me_zorgoomni.13_tooltip: "'#Y Favored By Adventurers#!' has now been #G Completed#!!"

 me_zorgoomni.14_title: "Message Of The Prophet"
 me_zorgoomni.14_desc: "There is a religious disturbance within [ROOT.GetCountry.GetCapital.GetName] that you should hear about, [ROOT.GetCountry.GetRuler.GetName]. A strange man that goes by the name of [SCOPE.sChar('zainudian_prophet').GetName] has been preaching in the streets and public places of our capital, claiming that an apocalypse shall come to the people of [ROOT.GetCountry.GetName] unless we truly embrace the #E Zainudian Faith#! with all of our hearts.\n\nWhile some of our kinsmen have dismissed these grim tidings as the ravings of a fanatical madman, many others have begun to defend Vermoris, arguing that the message of the Zainudian Prophets is a revelation that leads to eternal salvation. The crowds coming to see the self-proclaimed #E 'Messenger of Bachin'#! are growing larger every day and are becoming more difficult to control."
 me_zorgoomni.14.a: "Order the mob to disperse and kill this heretic"
 me_zorgoomni.14.b: "I believe in the message of the Two Prophets!"
 me_zorgoomni.14_tooltip: "'#Y Message Of The Prophet#!' has now been #G Completed#!!"

 me_zorgoomni.15_title: "Creatures Of The Night"
 me_zorgoomni.15_desc: "[ROOT.GetCountry.GetRuler.GetName], there are growing reports of disturbing activities within [ROOT.GetCountry.GetCapital.GetName] that you should be aware of, my [ROOT.GetCountry.GetRuler.GetName].\n\nTwo people living here have been found in their homes with puncture wounds on their necks and their bodies completely drained of blood. While no one has seen this #E Vampire#! in person, everyone living here believes that we are being terrorized by an infernal creature of the night and our people are afraid to venture out into the streets after sunset."
 me_zorgoomni.15.a: "This is terrible news!"
 me_zorgoomni.15_tooltip: "'#Y Creatures Of The Night#!' has now been #G Completed#!!"

 me_zorgoomni.16_title: "Pursuing The Flame"
 me_zorgoomni.16_desc: "Now that things are calm within [ROOT.GetCountry.GetCapital.GetName], [SCOPE.sCharacter('orcish_ceremony_instigator_scope').GetName] has invited [ROOT.GetCountry.GetRuler.GetName] to accompany him and some friends on a religious retreat. The plan is to leave the commotion of the [ROOT.GetCountry.GetAdjective] capital and head to a quiet monastery in the center of the island of #E Rendun#!.\n\nSome of the purest opium within [ROOT.GetCountry.GetName] will be brought with the companions, and they shall partake of the sacred medicine during a ceremony in the hopes that our #E Inner Flame#! shall burn brightly."
 me_zorgoomni.16.a: "Go into the mountains for the ceremony"
 me_zorgoomni.16.b: "We do not have time to partake in the ritual"
 me_zorgoomni.16.c: "Forbid [SCOPE.sCharacter('orcish_ceremony_instigator_scope').GetFirstName] from leaving [ROOT.GetCountry.GetCapital.GetName]"
 me_zorgoomni.16_tooltip: "'#Y Pursuing The Flame#!' has now been #G Completed#!!"
 me_zorgoomni.16_tooltip_a: "#Y Our Ruler will travel to the interior of#! #T Rendun#! #Y for the Opium Ceremony.#!"

 me_zorgoomni.17_title: "Pursuing The Flame"
 me_zorgoomni.17_desc: "The religious retreat led by [SCOPE.sCharacter('orcish_ceremony_instigator_scope').GetName] was a complete success, and the [ROOT.GetCountry.GetAdjective] companions returned to [ROOT.GetCountry.GetCapital.GetName] feeling rejuvenated and focused. A quiet week was spent in contemplative meditation, and as the stresses of this world melted away, the void that filled its place was filled with wisdom and confidence.\n\nIn the end, [ROOT.GetCountry.GetRuler.GetName] was quite pleased that [ROOT.GetCountry.GetRuler.GetSheHe] had taken some time away from [ROOT.GetCountry.GetRuler.GetHerHis] duties to pursue [ROOT.GetCountry.GetRuler.GetHerHis] flame."
 me_zorgoomni.17.a: "I have learned a great deal from this experience"
 me_zorgoomni.17_tooltip: "'#Y Pursuing The Flame#!' has now been #G Completed#!!"

 me_zorgoomni.18_title: "Pursuing The Flame"
 me_zorgoomni.18_desc: "By the time that [ROOT.GetCountry.GetRuler.GetName] returned to [ROOT.GetCountry.GetCapital.GetName], the only thing that [ROOT.GetCountry.GetRuler.GetSheHe] could think about was returning to the monastery - when would [ROOT.GetCountry.GetRuler.GetSheHe] be able to leave the [ROOT.GetCountry.GetAdjective] capital for the solitude of the mountains again? For the [ROOT.GetCountry.GetRulerTitle] had realized that the only thing in this life worth pursuing was the meditative state obtained through Orcanite ritual, and from this day forth, religious practice would consume [ROOT.GetCountry.GetRuler.GetFirstName]'s thinking."
 me_zorgoomni.18.a: "My Inner Flame burns brightly"
 me_zorgoomni.18_tooltip: "'#Y Pursuing The Flame#!' has now been #G Completed#!!"

 me_zorgoomni.19_title: "Monsters From The Caverns"
 me_zorgoomni.19_desc: "My [ROOT.GetCountry.GetRulerTitle], an army of feral goblins have poured out of the caverns near [cavern_location.GetName] and have attacked the locals living near the mountains - the tales of death and slaughter that are coming out of the [cavern_location.GetArea.GetName] province are horrifying. Something must be done about the goblin horde immediately!"
 me_zorgoomni.19.a: "I shall lead our warriors against these monsters"
 me_zorgoomni.19.b: "Send some soldiers into the caves to deal with the problem"
 me_zorgoomni.19.c: "There is nothing that we can do about this"
 me_zorgoomni.19_tooltip: "'#Y Monsters From The Caverns#!' has now been #G Completed#!!"
 me_zorgoomni.19_tooltip_a: "#Y Our Ruler will head to the mountains to fight off the#! #R Feral Goblins.#!"

 me_zorgoomni.20_title: "The Goblin Retreat"
 me_zorgoomni.20_desc: "By the time that [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] soldiers arrived at [cavern_location], the goblin horde had finished their raiding and plundering and had retreated back into their caverns. A scouting party was sent after them, and a few hours later they returned with bad news; the goblins had gone deep underground and would be difficult to track."
 me_zorgoomni.20.a: "Be that as it may, we must go after them - into the caverns!"
 me_zorgoomni.20.b: "There is nothing more we can do - head back for [ROOT.GetCountry.GetCapital.GetName]"
 me_zorgoomni.20_tooltip: "'#Y The Goblin Retreat#!' has now been #G Completed#!!"
 me_zorgoomni.20_tooltip_a: "#Y Our Ruler will lead our nervous army underground...#!"
 NICKNAME_GOBLINSLAYER: "Goblinslayer"

 me_zorgoomni.21_title: "Goblin Ambush!"
 me_zorgoomni.21_desc: "After a couple of days of fruitless searching, the warriors accompanying [ROOT.GetCountry.GetRuler.GetName] finally picked up on the trail of the feral goblins and continued to pursue them deep into the caverns. The [ROOT.GetCountry.GetAdjective] soldiers saw many wondrous sights in the caverns of [cavern_location.GetName] that defied belief and caused great consternation to the men from [ROOT.GetCountry.GetName] that were unused to such things; underground river systems that fed into lakes that stretched beyond the horizon, strange beasts that clung to the stalactites and leeched minerals from the stone, abandoned goblin buildings that were covered with patches of glowing moss.\n\nIt was near such a moss field that the feral goblins appeared from nowhere, filling the air with brutish screams and crude arrows that were dripping with black poison."
 me_zorgoomni.21.a: "Give no quarter to these foul creatures!"
 me_zorgoomni.21.b: "We must retreat to the surface!"
 me_zorgoomni.21_tooltip: "#Y Our Ruler fights against desperate odds...#!"
 me_zorgoomni.21_tooltip_a: "#Y Our panicked soldiers abandon our camp and flee.#!"

 me_zorgoomni.22_title: "A Deal With A Devil"
 me_zorgoomni.22_desc: "Although the [ROOT.GetCountry.GetAdjective] soldiers were terrified by the goblin ambush, their superior training and tactics soon allowed them to take control of the situation. Seeing an opening, [ROOT.GetCountry.GetRuler.GetName] bravely charged into the front of the battlelines and challenged the leader of the goblins, and moments later, the foul creature was disarmed and on the ground. The loathsome beast gave out a hideous cry, and the attacks from the goblins stopped as their leader began to speak in the Common tongue, his voice a broken crackle that sounded like the crunching of bones.\n\n'Spare my life, warrior! You have defeated us, but do not kill me - I will give to you an Elven treasure if you let me leave here with my life.'\n\n'Speak no more, worm, for I can crush you and take whatever you have.' [ROOT.GetCountry.GetRuler.GetFirstName] pressed [ROOT.GetCountry.GetRuler.GetHerHis] blade deep into the goblin's throat, and the beast screamed.\n\n'Please, no more, I beg you! It is a crown that binds men to their promises once they are made; I shall wear it and swear to never attack your people again. You can trust me!'"
 me_zorgoomni.22.a: "Kill all of the goblins"
 me_zorgoomni.22.b: "Accept the gift of the Crown and let them leave"
 me_zorgoomni.22_tooltip: "'#Y A Deal With A Devil#!' has now been #G Completed#!!"
 treasure_goblin_crown_of_oaths: "Crown of Oaths"
 treasure_goblin_crown_of_oaths_desc: "An artifact taken from a goblin horde deep underground, whomever wears the Crown and swears an oath is magically bound to honor their words."

 me_zorgoomni.23_title: "A Shameful Display"
 me_zorgoomni.23_desc: "Hundreds of [ROOT.GetCountry.GetAdjective] soldiers fell in the disorganized retreat to the surface of [cavern_location.GetName], and [ROOT.GetCountry.GetRuler.GetName] suffered an injury [ROOT.GetCountry.GetRuler.GetHerHim]self that was painful and embarrassing; an arrow in the groin.\n\nStill, most of the men managed to make it out of the caverns alive, and as the small group of survivors gathered around [ROOT.GetCountry.GetRuler.GetFirstName], the [ROOT.GetCountry.GetRulerTitle] called for a healer and grimaced in pain as a surgeon examined the wound."
 me_zorgoomni.23.a: "We are lucky to have escaped with our lives"
 me_zorgoomni.23_tooltip: "'#Y A Shameful Display#!' has now been #G Completed#!!"

 me_zorgoomni.24_title: "Dying In Disgrace"
 me_zorgoomni.24_desc: "Everything was pure chaos in the caverns; [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRuler.GetHerHis] face pouring sweat, was stumbling in the dark, tripping over the mangled corpses of fallen [ROOT.GetCountry.GetAdjective] warriors. The air was filled with the hellish sound of tens of thousands of goblins screaming rabidly and the cries of dying men, and as the yelps and howls drew closer and closer, [ROOT.GetCountry.GetRuler.GetFirstName] threw down [ROOT.GetCountry.GetRuler.GetHerHis] sword and ran as fast as [ROOT.GetCountry.GetRuler.GetSheHe] could, wiping the stinging sweat out of [ROOT.GetCountry.GetRuler.GetHerHis] eyes.\n\nMere seconds later, a spear struck [ROOT.GetCountry.GetRuler.GetFirstName] in the back, and as the [ROOT.GetCountry.GetRulerTitle] tumbled to [ROOT.GetCountry.GetRuler.GetHerHis] knees in agony, [ROOT.GetCountry.GetRuler.GetSheHe] was filled with dozens of arrows before [ROOT.GetCountry.GetRuler.GetSheHe] even hit the ground."
 me_zorgoomni.24.a: "This can't be how it all ends..."
 me_zorgoomni.24_tooltip: "'#Y Dying In Disgrace#!' has now been #G Completed#!!"

 me_zorgoomni.25_title: "Gift From The Victory Goddess"
 me_zorgoomni.25_desc: "The #E Victory Goddess#! is pleased by the efforts of [ROOT.GetCountry.GetRuler.GetName] to bring glory to the people of [ROOT.GetCountry.GetName] through glorious combat on the battlefield, and has revealed through omens that a period of growth and stability will take place in the days to come."
 me_zorgoomni.25.a: "May our swords be worthy of these gifts"
 me_zorgoomni.25_tooltip: "'#Y Gift From The Victory Goddess#!' has now been #G Completed#!!"

 me_zorgoomni.26_title: "Magical Experiments Gone Awry"
 me_zorgoomni.26_desc: "My [ROOT.GetCountry.GetRulerTitle], a mage living in [ROOT.GetCountry.GetCapital.GetName] has been conducting unsanctioned magical experiments for some time, but this wizard, a man named [SCOPE.sCharacter('random_mage').GetName], has gone too far.\n\nA loud explosion within [SCOPE.sCharacter('random_mage').GetFirstName]'s laboratory was the first clue that something had gone dreadfully wrong, and as purple storm clouds gathered over the [ROOT.GetCountry.GetAdjective] capital, the frightened mage rushed down to the palace to explain himself.\n\nBy the time the wizard arrived at the citadel, the streets were filled with terrified bystanders. Raising his hands and shouting loudly, [SCOPE.sCharacter('random_mage').GetFirstName] promised that nothing bad would happen to [ROOT.GetCountry.GetName], but this magical storm would last for about one year!"
 me_zorgoomni.26.a: "Send out messengers proclaming that this storm is intentional!"
 me_zorgoomni.26.b: "Ignore the entire scenario as best as we can" 
 me_zorgoomni.26.c: "Banish the perpetrator to a distant country"
 me_zorgoomni.26_tooltip: "'#Y Magical Experiments Gone Awry#!' has now been #G Completed#!!"

 me_zorgoomni.27_title: "Ascendic Arrivals"
 me_zorgoomni.27_desc: "As news of the continued successes of [ROOT.GetCountry.GetRuler.GetName] travel far and wide, more and more of our kinsmen from abroad are traveling to [ROOT.GetCountry.GetCapital.GetName] in order to start their lives anew in the [ROOT.GetCountry.GetAdjective] capital.\n\nOur Ascendic brethren have hopes of making their fortunes within our realm, and no one can deny that there are many opportunities awaiting the bold within our borders. Without the leadership of [ROOT.GetCountry.GetRuler.GetFirstName], none of this would have been possible."
 me_zorgoomni.27.a: "It is my hope that more colonists sail to our shores"
 me_zorgoomni.27_tooltip: "'#Y Ascendic Arrivals#!' has now been #G Completed#!!"

 me_zorgoomni.28_title: "Lost Slave Ships"
 me_zorgoomni.28_desc: "This morning, we received reports that a battered convoy of four High Elven ships was seen limping up the coast. When the sailors saw our scouts, they began to wave frantically and pulled up to the shore, dropping their anchors close to the beaches.\n\nIt seems that these four vessels are all that remain of a mighty fleet of slave ships that left the port of [GetProvince('(int32)1877').GetName] over two years ago. At first, the gods were with them, and they sailed up the eastern coast of Luxterra, even raiding as far as the city of [GetProvince('(int32)1331').GetName], but then a series of storms broke up their armada and sent many of the ships to the bottom of the #E Norrallani Sea#!. It was then that a massive fleet from [GetProvince('(int32)2548').GetName] pursued them, destroying many of the survivors, and it is by the grace of [GetDeityDefinition('omen_cizotz').GetName] that any of the High Elves survived.\n\nAdmitting that they are terribly lost, the sailors asked that their kinsmen living within [ROOT.GetCountry.GetName] help them to return back home - they have no supplies and are on their last legs."
 me_zorgoomni.28.a: "Give them gifts of money and maps and send them on their way"
 me_zorgoomni.28.b: "Offer to buy their cargo at a fair price"
 me_zorgoomni.28.c: "Attack the ships and steal everything they have!"
 me_zorgoomni.28_tooltip: "'#Y Lost Slave Ships#!' has now been #G Completed#!!"

 me_zorgoomni.29_title: "Ascendic Aid For Arteon"
 me_zorgoomni.29_desc: "There are many reports flowing into [ROOT.GetCountry.GetCapital.GetName] of wars abroad, and they are not all good; the High Elven colonies on the island of #E Arteon#! have sent out a call for aid, begging for soldiers and manpower to be sent to the front. By all accounts, their efforts to conquer the island are failing, and the news brought by the trade ships is dire. After many months, the proud city of [GetProvince('(int32)662').GetName] has fallen to a savage horde, and this has caused great consternation throughout [ROOT.GetCountry.GetName].\n\nA group of noblemen living within the capital have vowed to travel to Arteon, swearing oaths that they will give their lives to retake what has been lost, and some of our levies are gearing up to leave alongside them."
 me_zorgoomni.29.a: "These valiant warriors leave with our blessing!"
 me_zorgoomni.29.b: "Forbid anyone from joining the lost cause for Saousvad'E"
 me_zorgoomni.29_tooltip: "'#Y Ascendic Aid For Arteon#!' has now been #G Completed#!!"

 me_zorgoomni.30_title: "The Dissolved Lands"
 me_zorgoomni.30_desc: "We have discovered that there are sailors from [ROOT.GetCountry.GetName] that have defied common sense and have made some clandestine landings on the #E Dissolved Lands#! in the center of the #E Norrallani Sea#!.\n\nAlthough there are dozens of [ROOT.GetCountry.GetAdjective] folk tales and myths that describe the horrors awaiting those foolish enough to visit the cursed islands, some of our countrymen are unafraid of these 'grandmother's fables' and a few very brave souls have landed on the coast. There are reports of abandoned cities filled with unimagined wonders, and some of our explorers claim to have seen artifacts there that predate the #E Great Collapse#!.\n\nMany living within [ROOT.GetCountry.GetCapital.GetName] have condemned these treasure seekers, believing that they will bring untold calamities upon our people, and there is pressure for [ROOT.GetCountry.GetRuler.GetName] to do something about these fools."
 me_zorgoomni.30.a: "As long as we get our cut of the treasure, I care not what they do"
 me_zorgoomni.30.b: "Any High Elves that land on the island shall be put to death"
 me_zorgoomni.30_tooltip: "'#Y The Dissolved Lands#!' has now been #G Completed#!!"

 omniluxia_nomadic_raid: "Go Raiding"
 omniluxia_nomadic_raid_act: "Our Ruler will lead a party of warriors on a daring raid!"
 is_on_omni_nomadic_raid_tt: "Has not gone on a raid in the last ten years."
 omniluxia_joust: "Hold A Royal Tournament"
 omniluxia_joust_act: "In one month, we will hold a royal tournament at the capital."
 omniluxia_vampire: "Vampiric Feeding"
 omniluxia_vampire_act: "Our Ruler will answer the dark call of the Bloodthirst..."

 me_zorgoomni.31_title: "A Raid On Our Neighbors"
 me_zorgoomni.31_desc: "[ROOT.GetCountry.GetRuler.GetName] has heard the call of glory and wants to personally lead some of our warriors on a raid into the lands of our enemies. The omens have spoken clearly, and [aggressive_neighbor.GetName] would be an easy target for our men to despoil - we have nothing to fear!"
 me_zorgoomni.31.a: "The time has come to teach [aggressive_neighbor.GetName] a lesson"
 me_zorgoomni.31.b: "On second thought, I do not have time for this"
 me_zorgoomni.31_tooltip1: "#Y Our Ruler will leave with our raiders immediately!#!"
 me_zorgoomni.31_tooltip2: "#Y This will end the current event chain.#!"

 me_zorgoomni.32_title: "The Raid Into [aggressive_neighbor.GetName]"
 me_zorgoomni.32_desc_1: "The gods were with [ROOT.GetCountry.GetRuler.GetName] when [ROOT.GetCountry.GetRuler.GetSheHe] lead the raiding party into [aggressive_neighbor.GetName], for the [ROOT.GetCountry.GetAdjective] warriors were able to slip pass the [aggressive_neighbor.GetAdjective] border guards undetected. Our raiders were able to plunder many small towns and villages without any resistance from an organized force, and our men stole as much gold and silver from the people of [aggressive_neighbor.GetName] as they could carry.\n\nStores of grain, religious statues carved out of ivory and silver, luxurious furs, and even horses and slaves were taken as prizes - anything that was not taken away was set to the torch. [ROOT.GetCountry.GetRuler.GetFirstName] returned home to [ROOT.GetCountry.GetCapital.GetName] at the head of a triumphant party that had tripled in size, [ROOT.GetCountry.GetRuler.GetHerHis] saddlebags filled to bursting with all manner of ill-gotten gains."
 me_zorgoomni.32_desc_2: "[ROOT.GetCountry.GetRuler.GetName] was able to lead the raiders from [ROOT.GetCountry.GetCapital.GetName] into the hinterlands of [aggressive_neighbor.GetName] without encountering any major resistance - the few unlucky border guards that crossed our paths were quickly sent to whatever gods they believed in.\n\nThe raid itself was quick and methodical, and our warriors wasted no time in spreading out and setting farms and towns to the torch. Civilians were struck down in the streets of their villages, and our soldiers carried off as much wealth as they could carry."
 me_zorgoomni.32_desc_3: "Our warriors were able to avoid the border guards of [aggressive_neighbor.GetName] without any problems and soon found themselves on the outskirts of a small but wealthy village - the buildings were made of brick and there were religious shrines made of marble in the center of a humble square.\n\nBy the time that the [aggressive_neighbor.GetAdjective] guards had any idea that their towns were being raided, our soldiers were already crossing back into [ROOT.GetCountry.GetName], having killed any in our way that would have raised an alarm."
 me_zorgoomni.32_desc_4: "Although we did not encounter any [aggressive_neighbor.GetAdjective] levies on our raid, our warriors did not find as much treasure as they had hoped for - the region seemed to be devoid of all wealth, picked over like a carcass on the steppe. [ROOT.GetCountry.GetRuler.GetFirstName] was a little disappointed in the results of the raid, but none of our [ROOT.GetCountry.GetAdjective] kinsmen were hurt or injured and we were able to steal from a few small farms."
 me_zorgoomni.32_desc_5: "Our warriors were able to raid a few tiny farms on the border between [ROOT.GetCountry.GetName] and [aggressive_neighbor.GetName], but the unexpected arrival of [aggressive_neighbor.GetAdjective] levies caused [ROOT.GetCountry.GetRuler.GetName] to call for a full retreat - the [ROOT.GetCountry.GetRulerTitle] could not afford to lose any experienced soldiers, and the men had taken enough to satisfy themselves."
 me_zorgoomni.32_desc_6: "A few hours after [ROOT.GetCountry.GetRuler.GetName] left [ROOT.GetCountry.GetCapital.GetName] at the head of a raiding party, the weather had turned sour; a blistering rain storm appeared out of nowhere and refused to let up in its assault. Moods immediately darkened and travel became a miserable endeavor, and when it became apparent that it was only going to continue to get worse, everyone decided they would just rather go back to [ROOT.GetCountry.GetName]."
 me_zorgoomni.32_desc_7: "Unfortunately for the raiders, they were not able to loot the countryside, for almost immediately upon crossing into [aggressive_neighbor.GetName], [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] men were attacked by ferocious [aggressive_neighbor.GetAdjective] soldiers on horseback.\n\nThankfully for [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] prevailed in this desperate battle thanks to personal feats of glory - the [ROOT.GetCountry.GetRulerTitle] killed three times as many as all others, causing many to look at [ROOT.GetCountry.GetRuler.GetFirstName] in awe."
 me_zorgoomni.32_desc_8: "The gods were not with [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] raiders, for a large group of [aggressive_neighbor.GetAdjective] soldiers set upon the [ROOT.GetCountry.GetRulerTitle] as soon as the [ROOT.GetCountry.GetAdjective] soldiers crossed the border.\n\nDozens of our men fell within seconds, pierced by countless arrows, and [ROOT.GetCountry.GetRuler.GetFirstName] was shot in the thigh - a painful wound that made it difficult for [ROOT.GetCountry.GetRuler.GetHerHim] to ride and fight.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] was separated from the riders by the enemy, but was able to eventually cross back into [ROOT.GetCountry.GetName] with [ROOT.GetCountry.GetRuler.GetHerHis] life - something that not all of [ROOT.GetCountry.GetRuler.GetHerHis] companions could say."
 me_zorgoomni.32_desc_9: "In a disaster for [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] raiders were attacked by a large force of [aggressive_neighbor.GetAdjective] guards, who slew many of our countrymen and took our [ROOT.GetCountry.GetRulerTitle] prisoner.\n\nWhen the identity of [ROOT.GetCountry.GetRuler.GetFirstName] was discovered, the soldiers of [aggressive_neighbor.GetName] beat [ROOT.GetCountry.GetRuler.GetHerHim] with a savage cruelty that nearly ended [ROOT.GetCountry.GetRuler.GetHerHis] life, and it was only with gold and promises that [ROOT.GetCountry.GetRuler.GetFirstName] was released alive."
 me_zorgoomni.32_desc_10: "At first, it seemed that the raiders under [ROOT.GetCountry.GetRuler.GetName]'s lead had managed to slip across the border between [ROOT.GetCountry.GetName] and [aggressive_neighbor.GetName] without being seen, but a couple of hours later, the [ROOT.GetCountry.GetAdjective] warriors found themselves in a trap. The road narrowed down to meet a small bridge at the edge of a stream, and it was here that the [aggressive_neighbor.GetAdjective] launched an ambush that forced the [ROOT.GetCountry.GetAdjective] raiders down into the water.\n\nAs dozens of arrows whizzed past [ROOT.GetCountry.GetRuler.GetHerHis] head, [ROOT.GetCountry.GetRuler.GetFirstName] felt an overwhelming fear take ahold of [ROOT.GetCountry.GetRuler.GetHerHim], a paralyzing stupor that made [ROOT.GetCountry.GetRuler.GetHerHis] limbs freeze up; I'm about to die.\n\nWhen the end came, it was brutal."
 me_zorgoomni.32.a: "All hail the masterful raider [ROOT.GetCountry.GetRuler.GetName]!"
 me_zorgoomni.32.b: "Another victory for [ROOT.GetCountry.GetName]!"
 me_zorgoomni.32.c: "We are untouchable!"
 me_zorgoomni.32.d: "It was fun getting out of [ROOT.GetCountry.GetCapital.GetName] for a while"
 me_zorgoomni.32.e: "There is no need for a pitched battle - return to [ROOT.GetCountry.GetCapital.GetName]"
 me_zorgoomni.32.f: "What a cursed waste of time!"
 me_zorgoomni.32.g: "[ROOT.GetCountry.GetRuler.GetFirstName] is truly a skilled fighter!"
 me_zorgoomni.32.h: "It was a mistake to leave [ROOT.GetCountry.GetCapital.GetName]"
 me_zorgoomni.32.i: "I am lucky to have survived, but I don't feel very lucky..."
 me_zorgoomni.32.j: "What an absolute disaster for [ROOT.GetCountry.GetName]!"
 me_zorgoomni.32_tooltip: "#Y This will end the current event chain.#!"

 me_zorgoomni.33_title: "Cross Border Raid"
 me_zorgoomni.33_desc: "My [ROOT.GetCountry.GetRulerTitle], we have terrible news to report from the [raided_settlement.GetName] settlement. Last night, a cohort of warriors from [nomadic_raid_country.GetName] slipped across our border and launched a surprise raid on the unsuspecting locals. It is known that the [nomadic_raid_country.GetAdjective] raiders killed some of our people and plundered their land, carting off whatever they could carry and burning everything that they could not.\n\nYou should know that these bandits were personally led by [nomadic_raid_country.GetRuler.GetName] in a brazen sign of disrespect to the people of [ROOT.GetCountry.GetName]."
 me_zorgoomni.33.a: "What! This is practically a declaration of war!"
 me_zorgoomni.33_tooltip: "'#Y Cross Border Raid#!' has now been #G Completed#!!"

 me_zorgoomni.34_title: "Orcish Raiders On The Coasts"
 me_zorgoomni.34_desc: "My [ROOT.GetCountry.GetRulerTitle], we have heard rumors that Orcish raiders from the island of #E Rendun#! have been seen sailing in the #E Morrigan Sea#!. Normally, these cruel slavers limit their attacks to the eastern coasts of the #E Rohanoan Peninsula#!, but it appears that they are expanding their presence to distant waters."
 me_zorgoomni.34.a: "Keep an eye out for the Orcish scum - if they want blood, they'll get it!"
 me_zorgoomni.34_tooltip: "'#Y Orcish Raiders On The Coasts#!' has now been #G Completed#!!"

 me_zorgoomni.35_title: "Festival Of [GetDeityDefinition('omen_ugone').GetName]"
 me_zorgoomni.35_desc: "Every generation, the citizens of the city of [GetProvince('(int32)2509').GetName] hold the famous #E Festival of#! [GetDeityDefinition('omen_ugone').GetName], in which the #E God of Closed Doors#! is worshiped by those seeking his protection for an entire year. Ironically, the gates to the city are opened for this event, and pilgrims from all across the #E Rohanoan Peninsula#! make the journey to the holy shrine where the magnificent statue of Ugone resides.\n\nOfferings from the field are made before the altar; gifts of honey-cakes, libations of sweet Celtican wine and heads of ripened grain, and, as always, prayers for a successful harvest.\n\nSome of the priests in charge of the Festival have approached [ROOT.GetCountry.GetRuler.GetName] to ask for a donative from the state, and [SCOPE.sCharacter('random_priest').GetName] promises that the rewards of Ugone will be made manifest in the days to come."
 me_zorgoomni.35.a: "Give [SCOPE.sCharacter('random_priest').GetFirstName] what [SCOPE.sCharacter('random_priest').GetSheHe] asks for"
 me_zorgoomni.35.b: "[ROOT.GetCountry.GetCapital.GetName] does not have the gold"
 me_zorgoomni.35.c: "I shall pay the amount and set aside funds for the next Festival"
 me_zorgoomni.35_tooltip: "'#Y Festival Of Ugone#!' has now been #G Completed#!!"
 me_zorgoomni.35_tooltip1: "#Y In ten years, the#! #T Festival of Ugone#! #Y will be held again.#!"
 festival_of_ugone_zorgo_mod: "Festival of Ugone"
 festival_of_ugone_zorgo_mod_desc: "Our country is currently celebrating"
 festival_of_khewer_zorgo_mod: "Festival of Khewer"
 festival_of_khewer_zorgo_mod_desc: "Our country is currently celebrating the rise of Ketep and the Pharon's proclamation of divinity."

 me_zorgoomni.36_title: "Patreic Prosperity"
 me_zorgoomni.36_desc: "One can see from the many foreign visitors to [ROOT.GetCountry.GetCapital.GetName] that the people of [ROOT.GetCountry.GetName] are known far and wide for their prosperous civilization. Our merchants have never been happier, and the taxes that are taken from the rich citizens living within the capital have exceeded our expectations by a decent amount this year. [ROOT.GetCountry.GetRuler.GetName] has publicly called for sacrifices to be made to the Patreic pantheon, for the hand of the gods is clearly behind our recent string of good luck."
 me_zorgoomni.36.a: "We must remember the gods in all that we do"
 me_zorgoomni.36_tooltip: "'#Y Patreic Prosperity#!' has now been #G Completed#!!"

 me_zorgoomni.37_title: "The Rare Gift Of Peaceful Times"
 me_zorgoomni.37_desc: "While there have certainly been years, if not decades, where war has gripped the #E Rohanoan Peninsula#!, for now, a period of relative calm has settled over the land of [ROOT.GetCountry.GetName], much to the people's delight.\n\nEverywhere one travels, the locals give thanks to the gods for the [ROOT.GetCountry.GetRulerTitle], believing that [ROOT.GetCountry.GetRuler.GetName] is personally responsible for putting an end to the period of strife."
 me_zorgoomni.37.a: "War will inevitably return to [ROOT.GetCountry.GetName], but we enjoy peace while we can"
 me_zorgoomni.37_tooltip: "'#Y The Rare Gift Of Peaceful Times#!' has now been #G Completed#!!"

 me_zorgoomni.38_title: "Bumper Crop"
 me_zorgoomni.38_desc: "The #E Rohanoan Peninsula#! already enjoys relatively large harvests every year, but this year has been one for the record keepers; our farmers have more produce than they know what they do with. To celebrate the bountiful gifts of the gods, [ROOT.GetCountry.GetRuler.GetName] has declared a period of public holiday and feasting throughout [ROOT.GetCountry.GetName]."
 me_zorgoomni.38.a: "May everyone living within the realm eat to their heart's content!"
 me_zorgoomni.38_tooltip: "'#Y Bumper Crop#!' has now been #G Completed#!!"

 me_zorgoomni.39_title: "Soldiers Of Fortune"
 me_zorgoomni.39_desc: "Word has spread throughout [ROOT.GetCountry.GetName] of the need for soldiers in foreign lands, and because we are enjoying a period of relative calm, some of our levies have made their way for the coastal cities in hopes of joining mercenary companies. Some of these soldiers of fortune will head north to #E Arteon#!, and some will even travel to #E Luxterra#!, where the great Empires always have need of fighting men.\n\nSome of our military advisors have quietly complained to [ROOT.GetCountry.GetRuler.GetName], however, claiming that allowing our kinsmen to become sellswords abroad is weakening our position at home."
 me_zorgoomni.39.a: "[ROOT.GetCountry.GetName] is a country of free men that do as they please"
 me_zorgoomni.39.b: "Forbid our countrymen from fighting in foreign wars"
 me_zorgoomni.39_tooltip: "'#Y Soldiers Of Fortune#!' has now been #G Completed#!!"

 me_zorgoomni.40_title: "The Warlock"
 me_zorgoomni.40_desc: "Yesterday, a traveler of some renown named [SCOPE.sCharacter('random_warlock').GetName] arrived in [ROOT.GetCountry.GetCapital.GetName] with letters of recommendation and a desire for a personal meeting with [ROOT.GetCountry.GetRuler.GetName].\n\nPresenting himself before the [ROOT.GetCountry.GetRulerTitle], [SCOPE.sCharacter('random_warlock').GetFirstName] shared the curious tale of his life; originally from the eastern coast of #E Luxterra#!, he escaped a life of obscurity as a simple farmer by seeking his fortune in the city of [GetProvince('(int32)1849').GetName]. It was there that he found employment as a bodyguard working for one of the #E Stellaric Guildhouses#!, and after a few years of service aboard a trade ship, he decided to stay in [GetProvince('(int32)653').GetName] in order to join a mercenary company fighting in #E Arteon#!. While campaigning on the island, [SCOPE.sCharacter('random_warlock').GetFirstName] saved the life of an #E Ascendic Mage#! that agreed to teach the young man about the arcane arts, and the Master and Servant sailed for the [GetCountry('WGA').GetName] in order to search for an ancient manuscript in the libraries at [GetProvince('(int32)2720').GetName].\n\nSo why is he now in [ROOT.GetCountry.GetName]? His Elven master was eventually arrested under suspicions of being a foreign spy, and [SCOPE.sCharacter('random_warlock').GetFirstName] decided to leave the country before the Imperial authorities decided to look for him. Having completed his magical studies and now a feared #E Warlock#!, [SCOPE.sCharacter('random_warlock').GetFirstName] is in need of a new patron, and would love to fight for the [ROOT.GetCountry.GetAdjective] people. The only question that remains is whether or not [ROOT.GetCountry.GetRuler.GetFirstName] will pay [SCOPE.sCharacter('random_warlock').GetFirstName] the stipend that the mage requested."
 me_zorgoomni.40.a: "Welcome to your new home, [SCOPE.sCharacter('random_warlock').GetFirstName]"
 me_zorgoomni.40.b: "We cannot afford to procure this mage's service"
 me_zorgoomni.40_tooltip: "'#Y The Warlock#!' has now been #G Completed#!!"

 me_zorgoomni.41_title: "Constructing A Guildhouse"
 me_zorgoomni.41_desc: "[ROOT.GetCountry.GetRuler.GetName], it has been suggested by some of the merchants living within [GetProvince('(int32)1849').GetName] that the generous [ROOT.GetCountry.GetRulerTitle] of the [ROOT.GetCountry.GetName] should build a #E Guildhouse#! in the capital city of [receptive_guildhouse_neighbor.GetName], [receptive_guildhouse_neighbor.GetCapital.GetName].\n\nWe have sent messages to their [receptive_guildhouse_neighbor.GetRulerTitle] [receptive_guildhouse_neighbor.GetRuler.GetName], and the [receptive_guildhouse_neighbor.GetAdjective] are receptive to the idea, for they wish to grow the trade connections between our people. The final decision will remain with [ROOT.GetCountry.GetRuler.GetFirstName], however."
 me_zorgoomni.41.a: "It is my pleasure to open a new Guildhouse abroad"
 me_zorgoomni.41.b: "Unfortunately, the [ROOT.GetCountry.GetName] will be unable to do this"
 me_zorgoomni.41_tooltip: "'#Y Constructing A Guildhouse#!' has now been #G Completed#!!"

 me_zorgoomni.42_title: "A Stellaric Guildhouse"
 me_zorgoomni.42_desc: "My [ROOT.GetCountry.GetRulerTitle], as our economic connections with the wider world have grown alongside our prestige, a group of foreign merchants from the [stellaric_mother_country.GetName] have built a #E Stellaric Guildhouse#! within central [ROOT.GetCountry.GetCapital.GetName]. These powerful Stellaric merchants are known for many things, including their control of trade throughout eastern #E Luxterra#!, and the fact that they deem our capital to be worthy of maintaining a Guildhouse in is an honor that we should not fail to see.\n\nAs a thank you for allowing them within our lands, they have sent us a gift and the promise of friendly relations."
 me_zorgoomni.42.a: "It is my hope that we continue to prosper together"
 me_zorgoomni.42.b: "What...I did not authorize this - tear down their buildings!"
 me_zorgoomni.42_tooltip: "'#Y A Stellaric Guildhouse#!' has now been #G Completed#!!"

 me_zorgoomni.43_title: "The Royal Tournament Of [ROOT.GetCountry.GetName]"
 me_zorgoomni.43_desc: "Now that a period of peace has settled throughout [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has called for the knights of the realm to assemble at the capital in order to demonstrate their prowess through strength of arms. Riders have been sent forth throughout the land to announce the #E Grand Tournament#! that is to be held at [ROOT.GetCountry.GetCapital.GetName] in one month, and the event promises to be the talk of the town for years to come.\n\nIn a demonstration of royal largesse, [ROOT.GetCountry.GetRuler.GetFirstName] has set aside as substantial sum for the winner of the event as a prize, and hundreds of equestrians have set out for the capital in hopes of obtaining this fortune for themselves."
 me_zorgoomni.43.a: "Let the games begin!"
 me_zorgoomni.43.b: "On second thought, I cannot afford to do this right now"
 me_zorgoomni.43_tooltip1: "#Y We will hold a#! #T Tournament#! #Y in one month.#!"
 me_zorgoomni.43_tooltip2: "#Y This will end the current event chain.#!"
 tournament_in_capital_mod: "Royal Tournament"
 desc_tournament_in_capital_mod: "There is a tournament taking place here, and the locals are celebrating the year-long festivities."

 me_zorgoomni.44_title: "The Royal Tournament Of [ROOT.GetCountry.GetName]"
 me_zorgoomni.44_desc_1: "Although [ROOT.GetCountry.GetRuler.GetName] had not prepared for the joust in any way, [ROOT.GetCountry.GetRuler.GetSheHe] managed to do better than most - the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] unseated a few opponents, sending the crowds into a frenzy. Realizing that [ROOT.GetCountry.GetRuler.GetSheHe] better quit while [ROOT.GetCountry.GetRuler.GetSheHe] was ahead, [ROOT.GetCountry.GetRuler.GetFirstName] took the opportunity to address the gathered masses.\n\nAfter thanking everyone for attending the Tournament, [ROOT.GetCountry.GetRuler.GetFirstName] again thanked the people for the honor of allowing their [ROOT.GetCountry.GetRulerTitle] to compete in the event, but announced that [ROOT.GetCountry.GetRuler.GetSheHe] was finished for the day. Upon saying this, a cheer went through the throng, one echoed by thousands of voices."
 me_zorgoomni.44_desc_2: "The joust was fairly uneventful for [ROOT.GetCountry.GetRuler.GetName], for once it became clear that the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] was going to actually compete in the event, none of the other knights present were willing to raise their lances against [ROOT.GetCountry.GetRuler.GetHerHim] - no one wanted to accidentally cause an injury, lest they be held accountable.\n\nDespite this disappointment, [ROOT.GetCountry.GetRuler.GetFirstName] continued to ride around the arena astride a magnificent warhorse, waving to the crowds and throwing handfuls of silver coins into the masses. Never one to waste an opportunity, [ROOT.GetCountry.GetRuler.GetSheHe] decided to make the most of the moment."
 me_zorgoomni.44_desc_3: "Much to everyone's surprise - especially [ROOT.GetCountry.GetRuler.GetName] - the [ROOT.GetCountry.GetRulerTitle] somehow managed to win the jousting event. In a dazzling display of brilliance, [ROOT.GetCountry.GetRuler.GetFirstName] unseated the three champions from their horses, one by one; [SCOPE.sCharacter('random_jouster_1').GetName], [SCOPE.sCharacter('random_jouster_2').GetName], and [SCOPE.sCharacter('random_jouster_3').GetName], the greatest riders within #E Rohenevia#!, were knocked to ground. [ROOT.GetCountry.GetRuler.GetFirstName] was hailed victor and paraded before thousands of adoring fans.\n\nAlthough [ROOT.GetCountry.GetRuler.GetFirstName] made a show of not accepting the prize, the crowds insisted that [ROOT.GetCountry.GetRuler.GetSheHe] keep the gold coins. A compromise was reached when [ROOT.GetCountry.GetRuler.GetFirstName] graciously agreed to donate the sum to treasuries of [ROOT.GetCountry.GetName]."
 me_zorgoomni.44_desc_4: "Although [ROOT.GetCountry.GetRuler.GetName] did not win any accolades at the joust, [ROOT.GetCountry.GetRuler.GetSheHe] did not embarrass [ROOT.GetCountry.GetRuler.GetHerHim]self either, and the people were pleased to see the [ROOT.GetCountry.GetRulerTitle] honor the traditions of the [ROOT.GetCountry.GetAdjective]s by riding against an opponent.\n\nDespite not wanting to participate, in the end, [ROOT.GetCountry.GetRuler.GetFirstName] had fun and was secretly wishing that [ROOT.GetCountry.GetRuler.GetSheHe] could joust again."
 me_zorgoomni.44_desc_5: "[ROOT.GetCountry.GetRuler.GetName] managed to knock down two jousters before being unseated [ROOT.GetCountry.GetRuler.GetHerHim]self, and although [ROOT.GetCountry.GetRuler.GetFirstName] was disappointed by the turn of events, the people were pleased to see the [ROOT.GetCountry.GetRulerTitle] do well and praised [ROOT.GetCountry.GetRuler.GetHerHis] name.\n\nAlthough [ROOT.GetCountry.GetRuler.GetFirstName] was a little bruised when [ROOT.GetCountry.GetRuler.GetSheHe] returned to [ROOT.GetCountry.GetRuler.GetHerHis] seat, the applause that greeted [ROOT.GetCountry.GetRuler.GetHerHim] lasted for an obscenely long time, embarrassing [ROOT.GetCountry.GetRuler.GetHerHim] but also warming [ROOT.GetCountry.GetRuler.GetHerHis] heart."
 me_zorgoomni.44_desc_6: "At the end of the day, [ROOT.GetCountry.GetRuler.GetName] did not win the competition, but [ROOT.GetCountry.GetRuler.GetSheHe] came quite close to beating the reigning champion, the pompous [SCOPE.sCharacter('random_jouster_1').GetName] who is known all throughout #E Morrigon#! as being an aggressive jouster.\n\nBoth [SCOPE.sCharacter('random_jouster_1').GetFirstName] and [ROOT.GetCountry.GetRuler.GetFirstName] were knocked to the ground by the initial charge, and the two warriors drew their swords and fought on the race track, neither willing to yield. Somehow, [SCOPE.sCharacter('random_jouster_1').GetFirstName] seized the advantage and managed to disarm [ROOT.GetCountry.GetRuler.GetFirstName], who was forced to surrender to the howling cheers of the crowds."
 me_zorgoomni.44_desc_7: "Unfortunately, [ROOT.GetCountry.GetRuler.GetName] did not do very well in the joust and was unseated almost immediately, with raucous laughter from the crowds filling the air. [ROOT.GetCountry.GetRuler.GetFirstName] was able to laugh the entire incident off, however, and happily returned to [ROOT.GetCountry.GetRuler.GetHerHis] seat, watching the rest of the event pass by in a pleasant mood."
 me_zorgoomni.44_desc_8: "[ROOT.GetCountry.GetRuler.GetName] is not quite sure what happened; one moment, [ROOT.GetCountry.GetRuler.GetSheHe] was mounting a warhorse, and the next, [ROOT.GetCountry.GetRuler.GetSheHe] was on the ground, being attended to by three very worried clerics.\n\nAlthough the details were particularly difficult for [ROOT.GetCountry.GetRuler.GetFirstName] to understand in that moment, [ROOT.GetCountry.GetRuler.GetSheHe] understood that [SCOPE.sCharacter('random_jouster_1').GetName] had knocked [ROOT.GetCountry.GetRuler.GetHerHim] off of [ROOT.GetCountry.GetRuler.GetHerHis] horse, and that [ROOT.GetCountry.GetRuler.GetSheHe] had taken a very nasty fall onto the ground."
 me_zorgoomni.44_desc_9: "When the two jousters met, [SCOPE.sCharacter('random_jouster_2').GetName] managed to knock [ROOT.GetCountry.GetRuler.GetName] off of [ROOT.GetCountry.GetRuler.GetHerHis] horse, sending the [ROOT.GetCountry.GetRulerTitle] tumbling to the ground to the sound of laughter from the crowds. Infuriated by their derision, [ROOT.GetCountry.GetRuler.GetFirstName] drew [ROOT.GetCountry.GetRuler.GetHerHis] sword and charged [SCOPE.sCharacter('random_jouster_2').GetFirstName].\n\nThe combat that took place between the two warriors would become the stuff of legend, immortalized in folk songs and recounted in at least two historical works from this time period. In the end, [ROOT.GetCountry.GetRuler.GetFirstName] would savagely remove the head of [SCOPE.sCharacter('random_jouster_2').GetFirstName], earning the acclaim of the bloodthirsty crowds but nearly dying in the process.\n\nAs a vindicated [ROOT.GetCountry.GetRuler.GetFirstName] was carried away to the tent where the clerics were waiting, [ROOT.GetCountry.GetRuler.GetSheHe] kept mumbling through a mouthful of broken and bloody teeth the same phrase, over and over."
 me_zorgoomni.44_desc_10: "The sun was high in the sky as [ROOT.GetCountry.GetRuler.GetName] took [ROOT.GetCountry.GetRuler.GetHerHis] position in the field, and [ROOT.GetCountry.GetRuler.GetSheHe] could barely see the signal that was given for the joust to begin. A hundred paces away, [SCOPE.sCharacter('random_jouster_3').GetName] was rapidly closing in, and both riders were flogging their mounts in an attempt to gain more speed. Leaning forward, [ROOT.GetCountry.GetRuler.GetFirstName] grit [ROOT.GetCountry.GetRuler.GetHerHis] teeth and prepared for the impact of [SCOPE.sCharacter('random_jouster_3').GetFirstName]'s lance, which promised to be painful.\n\nThere was a tremendous cracking sound as both riders met, and the [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName] was killed immediately as the lance of the [SCOPE.sCharacter('random_jouster_3').GetAdjective] shattered [ROOT.GetCountry.GetRuler.GetHerHis] helmet and plunged into [ROOT.GetCountry.GetRuler.GetHerHis] face - [ROOT.GetCountry.GetRuler.GetSheHe] was dead before [ROOT.GetCountry.GetRuler.GetHerHis] body hit the ground."
 me_zorgoomni.44.a: "All hail the masterful rider [ROOT.GetCountry.GetRuler.GetName]!"
 me_zorgoomni.44.b: "I will let the people see their [ROOT.GetCountry.GetRulerTitle]"
 me_zorgoomni.44.c: "I can't believe I won!"
 me_zorgoomni.44.d: "I look forward to the next tournament, for I have learned many things"
 me_zorgoomni.44.e: "Thank you, thank you...you are all too kind"
 me_zorgoomni.44.f: "I almost had you, [SCOPE.sCharacter('random_jouster_1').GetFirstName]...next time!"
 me_zorgoomni.44.g: "Eh, it is what it is..."
 me_zorgoomni.44.h: "'Tis but a scratch...I will be fine"
 me_zorgoomni.44.i: "I feel like I am dying...I have never felt such pain"
 me_zorgoomni.44.j: "What an absolute disaster for [ROOT.GetCountry.GetName]!"
 me_zorgoomni.44_tooltip: "#Y This will end the current event chain.#!"

 me_zorgoomni.45_title: "The Royal Tournament Of [ROOT.GetCountry.GetName]"
 me_zorgoomni.45_desc: "At long last, the day of the #E Royal Tournament#! is finally at hand, and the excitement within [ROOT.GetCountry.GetCapital.GetName] is beyond description. All work is stopping for the day as the commoners shutter their homes and head for the fields outside of the capital, where thousands have already gathered to watch the unfolding festivities.\n\nThe highlight of the entire tournament is undoubtedly the #E [ROOT.GetCountry.GetAdjective] Joust#!, where the greatest knights living within the #E Rohevenian Peninsula#! will compete against each other for the chance to claim the victor's crown. The sport of jousting has long been celebrated by the Rohenoans, dating back to times before the #E Great Collapse#!, and is taken very seriously by the people - there will be many battle-hardened warriors trying their best to win this day.\n\nAs the Lords of the realm assemble on the field, the assembled crowds began to chant the name of [ROOT.GetCountry.GetRuler.GetName] - it seems that they want the [ROOT.GetCountry.GetRulerTitle] to joust alongside [ROOT.GetCountry.GetRuler.GetHerHis] knights"
 me_zorgoomni.45.a: "Of course I am going to compete!"
 me_zorgoomni.45.b: "I am here as an attendant and not a participant..."
 me_zorgoomni.45_tooltip1: "#R Jousting can be dangerous!#!\n#Y Our Ruler rides out onto the field to thunderous applause.#!"
 me_zorgoomni.45_tooltip2: "#Y This will end the current event chain.#!"

 me_zorgoomni.46_title: "The Pirates of Longones" 
 me_zorgoomni.46_desc: "My [ROOT.GetCountry.GetRulerTitle], there is something that you must know. A few months ago, #E Polarian pirates#! from the settlement of [GetProvince('(int32)314').GetName] sailed through our waters and attacked our fleets - a foolish move on their end, for our ships are faster and stronger than theirs.\n\nVowing to punish these scoundrels, our navies chased them across the #E Northern Inter Sea#! and followed them back to their home port. Our sailors made quick work of these wretched dogs, chasing them inland and setting fire to their citadel.\n\nNow that the pirates have been destroyed, our naval commander is wondering if we have any desire to stay on Polaris."
 me_zorgoomni.46.a: "If Elven blood was spilled, then honor demands we claim land"
 me_zorgoomni.46.b: "We do not need a foothold on Polaris - order them to return"
 me_zorgoomni.46_tooltip: "'#Y The Pirates of Longones#!' has now been #G Completed#!!"

 me_zorgoomni.47_title: "Polarian Predicament" 
 me_zorgoomni.47_desc: "An important message from [GetProvince('(int32)314').GetName] has arrived in [ROOT.GetCountry.GetCapital.GetName] - our brethren beg for aid. The local governor says that this last winter was especially cruel, and many of our Polarian colonists perished in the bitter cold. The lack of manpower on the island has been devastating, for there are not enough people to work in the fields during the short Polarian harvest season.\n\nAlthough it will be expensive sending more settlers and supplies, we should consider helping our kinsmen in Longones."
 me_zorgoomni.47.a: "Do not delay - send ships with tribesmen and gold at once!"
 me_zorgoomni.47.b: "Send food and slaves immediately!"
 me_zorgoomni.47.c: "We do not have much to spare, but we will send something"
 me_zorgoomni.47.d: "[ROOT.GetCountry.GetName] has nothing to spare for the west..."
 me_zorgoomni.47_tooltip: "'#Y Polarian Predicament#!' has now been #G Completed#!!"

 me_zorgoomni.48_title: "The Grain of Tibula" 
 me_zorgoomni.48_desc: "[ROOT.GetCountry.GetRuler.GetName], the colony in [GetProvince('(int32)314').GetName] is thriving. Our settlers have learned the natural rhythms of life on #E Polaris#!, and they have modified our [ROOT.GetCountry.GetAdjective] ways for life on the island.\n\nThe local governor reports that we have expanded our holdings to encompass the neighboring province of [GetProvince('(int32)281').GetName]. Grain grows in abundance on the southern coast of Polaris, and our farmers have expanded their farms in hopes of securing enough food to last through the long winter."
 me_zorgoomni.48.a: "I am pleased to hear that our Polarian experiment is a success!"
 me_zorgoomni.48_tooltip: "'#Y The Grain of Tibula#!' has now been #G Completed#!!"

 me_zorgoomni.49_title: "An Unwelcome Presence" 
 me_zorgoomni.49_desc: "My [ROOT.GetCountry.GetRulerTitle], we have bad news from the governor on Polaris. The natives have taken notice of our presence on their island, and needless to say, they are very unhappy to find thriving [ROOT.GetCountry.GetAdjective] settlements in the south.\n\nThe [GetCountry('JMN').GetRulerTitle] of [GetCountry('JMN').GetName], [GetCountry('JMN').GetRuler.GetName], is particularly incensed about this "invasion" and has vowed to see us pushed back into the sea - they claim that we have settled on traditional Jemskoo territories."
 me_zorgoomni.49.a: "We must keep an eye on these meddling gnomes... "
 me_zorgoomni.49_tooltip: "'#Y An Unwelcome Presence#!' has now been #G Completed#!!"

 me_zorgoomni.50_title: "Attack of the Gnomes" 
 me_zorgoomni.50_desc: "Our settlements in the west are under attack! The treacherous Gnomes of [GetCountry('JMN').GetName] have assembled an army in their capital of [GetCountry('JMN').GetCapital.GetName] and are marching for [GetProvince('(int32)314').GetName].\n\nThe Gnomish [GetCountry('JMN').GetRulerTitle] has sworn to his people that every [ROOT.GetCountry.GetAdjective] man, woman and child on #E Polaris#! will be slaughtered - they will not rest until our colonies on Polaris are completely eradicated."
 me_zorgoomni.50.a: "We will teach the Jemskoo a lesson they shall never forget!"
 me_zorgoomni.50_tooltip: "'#Y Attack of the Gnomes#!' has now been #G Completed#!!"

 me_zorgoomni.51_title: "Call of the Bloodthirst" 
 me_zorgoomni.51_desc: "One of the most closely guarded secrets within all of [ROOT.GetCountry.GetName] is that the [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], is a #E Vampire#!, and must periodically feed the terrible #E Bloodthirst#! that overcomes [ROOT.GetCountry.GetRuler.GetHerHim]. Resisting these urges is possible, but comes at a cost to [ROOT.GetCountry.GetRuler.GetFirstName]'s health."
 me_zorgoomni.51.a: "The time has come to hunt..."
 me_zorgoomni.51.b: "I will not give into these infernal cravings!"
 me_zorgoomni.51_tooltip: "'#Y Call of the Bloodthirst#!' has now been #G Completed#!!"

 me_zorgoomni.52_title: "The Vampire's Gift" 
 me_zorgoomni.52_desc: "Having made the decision to answer the call of the #E Bloodthirst#!, [ROOT.GetCountry.GetRuler.GetName] wasted no time, but left [ROOT.GetCountry.GetRuler.GetHerHis] quarters that same hour, intent on finding a victim. After lurking in the shadows and darkened alleys of [ROOT.GetCountry.GetCapital.GetName] for a couple of hours, [ROOT.GetCountry.GetRuler.GetFirstName] discovered [SCOPE.sCharacter('random_vampire_victim').GetName] walking alone.\n\nWithin moments, the deed was done, and [ROOT.GetCountry.GetRuler.GetFirstName] gently lowered [SCOPE.sCharacter('random_vampire_victim').GetFirstName]'s lifeless body to the ground. Every drop of blood had been drained from [SCOPE.sCharacter('random_vampire_victim').GetHerHis] veins, but the embrace of death would not take [SCOPE.sCharacter('random_vampire_victim').GetFirstName].\n\nSomething much worse than death was coming."
 me_zorgoomni.52.a: "I have given you a gift, o [SCOPE.sCharacter('random_vampire_victim').GetFirstName]..."
 me_zorgoomni.52_tooltip: "'#Y The Vampire's Gift#!' has now been #G Completed#!!"

 me_zorgoomni.53_title: "A Second Birth" 
 me_zorgoomni.53_desc: "When asked, [SCOPE.sCharacter('random_vampire_victim').GetName] was unable to remember what had happened exactly - all that [SCOPE.sCharacter('random_vampire_victim').GetSheHe] remembered was walking through the streets of [ROOT.GetCountry.GetCapital.GetName] before collapsing. Perhaps [SCOPE.sCharacter('random_vampire_victim').GetSheHe] had fainted? It was hard to say what happened.\n\nBefore long, a deep sickness gripped [SCOPE.sCharacter('random_vampire_victim').GetHerHis] bowels, forcing [SCOPE.sCharacter('random_vampire_victim').GetFirstName] to remain in bed with shuttered windows. All that came to visit were turned away - [SCOPE.sCharacter('random_vampire_victim').GetFirstName] refused all company and food, whispering in a scratchy voice to be left alone.\n\nTime lost all meaning and a month of feverish nightmares passed in agony, until one morning, [SCOPE.sCharacter('random_vampire_victim').GetFirstName] realized what had taken actually taken place one month prior."
 me_zorgoomni.53.a: "I feel awake for the first time in my life..."
 me_zorgoomni.53_tooltip: "'#Y A Second Birth#!' has now been #G Completed#!!"

 me_zorgoomni.54_title: "Attacked In The Dark" 
 me_zorgoomni.54_desc: "It was late in the evening, almost the third watch, when [ROOT.GetCountry.GetRuler.GetName] realized what time it was - there was so much work to do and never enough time to do it. Rubbing [ROOT.GetCountry.GetRuler.GetHerHis] eyes and stifling a yawn, the [ROOT.GetCountry.GetRuler.GetTitle] waved off the sleepy guards standing at attention - [ROOT.GetCountry.GetRuler.GetSheHe] would walk to [ROOT.GetCountry.GetRuler.GetHerHis] home alone.\n\nStepping outside into the gloom, [ROOT.GetCountry.GetRuler.GetFirstName] barely noticed the unseasonable fog that was choking the streets of [ROOT.GetCountry.GetCapital.GetName]; the only thing on [ROOT.GetCountry.GetRuler.GetHerHis] mind was a warm bed. Rounding a corner into a deserted square a few moments later, the [ROOT.GetCountry.GetRulerTitle] was shocked to see a cloaked figure standing in the middle of the road.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] felt delirious from the lack of sleep, because it seemed that [SCOPE.sCharacter('random_vampire').GetName]'s eyes were glowing red."
 me_zorgoomni.54.a: "Run for your life!"
 me_zorgoomni.54.b: "I cannot resist the terrible gaze of [SCOPE.sCharacter('random_vampire').GetFirstName]..."
 me_zorgoomni.54_tooltip: "'#Y A Second Birth#!' has now been #G Completed#!!"

 me_zorgoomni.55_title: "The Crusader's Call" 
 me_zorgoomni.55_desc: "After taking omens and seeking out the divine guidance of [GetDeityDefinition('omen_hellas').GetName], the #E Shannah#! of [ROOT.GetCountry.GetName] has made it clear that the Helluvian faithful cannot tolerate the blasphemies of those living around us and that stormclouds are gathering on the horizon. Word has been sent throughout the realm, inviting Helluvian warriors to take up the #E Sword of Hellas#! and prepare for holy war. If the #E Great Father#! gives the command for battle, then the faithful must do their duty."
 me_zorgoomni.55.a: "In one month's time, Hellas will make his desires known"
 me_zorgoomni.55_tooltip: "#Y 'The Crusader's Call'#! has now been #G Completed#!!"

 me_zorgoomni.56_title: "A Helluvian Crusade" 
 me_zorgoomni.56_desc: "On this day, the #E Shannah#! of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName], will address the gathered assemblies of the nation at [ROOT.GetCountry.GetRuler.GetHerHis] #E Apostolic Palace#!. The Helluvian faithful have congregrated in the squares and plazas of [ROOT.GetCountry.GetCapital.GetName] in preparation for a sacred #E Crusade#!, and although thousands are ready to give their lives for the sacred cause, the will of [GetDeityDefinition('omen_hellas').GetName] is known only to one person, and one person alone; [ROOT.GetCountry.GetRuler.GetFirstName].\n\nWill the #E Swords of Hellas#! be sent into glorious battle against the foe, or will the #E Creator of All Things That Can Never Be Known#! send the faithful back to their farms and villages? When [ROOT.GetCountry.GetRuler.GetFirstName] stepped out onto the balcony of the #E Apostolic Palace#!, the entire city of Ddu-Nuinop was hanging on [ROOT.GetCountry.GetRuler.GetHerHis] every word." 
 me_zorgoomni.56.a: "Hellas will lead our forces to eternal victory!"
 me_zorgoomni.56.b: "Hellas has revealed his will to me - we shall not invade"
 me_zorgoomni.56_tooltip: "#Y 'A Helluvian Crusade'#! has now been #G Completed#!!"

 me_zorgoomni.57_title: "Study Magic At The Magonis Academy" 
 me_zorgoomni.57_desc: "Being invited to study at the famed #E Magonic School of Magic#! in [GetProvince('(int32)2478').GetName] is an honor worthy of only a select few, and [ROOT.GetCountry.GetRuler.GetName] was admittedly surprised when a formal invitation arrived, alongside a group of mages, at [ROOT.GetCountry.GetCapital.GetName]. It appears that word of our [ROOT.GetCountry.GetRulerTitle]'s talents has reached the ears of the Headmasters there, and there are many skilled scholars on the faculty that would love the privilege of instructing [ROOT.GetCountry.GetRuler.GetFirstName] in the arcane arts.\n\nAfter the initial pleasantries between the diplomats had been exchanged, [ROOT.GetCountry.GetRuler.GetFirstName] accepted their proposal without hesitation. Because of [ROOT.GetCountry.GetRuler.GetHerHis] duties, the [ROOT.GetCountry.GetRulerTitle] will not be able to enroll full time, but over the next year or so, whenever time allows, [ROOT.GetCountry.GetRuler.GetSheHe] will sail to Durobaeraste and immerse [ROOT.GetCountry.GetRuler.GetHerHim]self in learning the finer points of wielding magic." 
 me_zorgoomni.57.a: "There is no price that one can place on power..."
 me_zorgoomni.57_tooltip: "#Y Our Ruler will travel to#! #G Durobaereste#! #Y and study#! #T Magic#!. #Y In one year's time, our Ruler will gain a#! #T Magical Trait#!."
 mage_trait_school: "Study Magic At The Magonis Academy"
 mage_trait_school_desc: "Our Ruler will travel to #E #Y Durobaeraste#! #! intermittently over the next year and study at the #E Magonis School of Summoning Magic#!."

