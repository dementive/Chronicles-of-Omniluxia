me_mignadg_6_title: "$03_mignadg_task_6$"
me_mignadg_6_desc: "Although they were reluctant to leave their port of [GetProvince('(int32)5692').GetName] , when [ROOT.GetCountry.GetRuler.GetName] promised to relocate their households and possessions to [ROOT.GetCountry.GetCapital.GetName] at no cost to the pirates, they decided to abandon the dangerous southern coasts, with its ramshackle huts, and head for the splendors of the Mignadg city.\n\nSome were troubled by [ROOT.GetCountry.GetRuler.GetFirstName]'s insistence on giving the buccaneers an entire district within the capital, which quickly became known as #E The Buccaneer's Quarter#! for obvious reasons, and yet few were willing to voice their displeasure. No one wanted to anger the bold [ROOT.GetCountry.GetRulerTitle], lest they find a gang of leering scoundrels at their doorstep one evening, cudgels in hand. "
me_mignadg_6.a: "If you wish to keep your forked tongue, then silence it!"
me_mignadg_6_tooltip: "The mission task '#Y $03_mignadg_task_6$#!' has now been #G Completed#!!"

