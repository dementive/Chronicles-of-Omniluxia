l_english:

03_mignadg: "The Fall of the Euryalean League"
03_mignadg_DESCRIPTION: "In the years following the #E Great Collapse#!, the lands of the [ROOT.GetCountry.GetRuler.GetCulture.GetName] suffered greatly, with ruinous tsunamis destroying much of the civilizations of the #E Cental Omniluxian Sea#!.\n\nAs the battered #E Ular-Pria#! began to slowly rebuild the shattered pieces of their lives, an unscrupulous warlord on the island of #E Kraklaz#! conquered his broken kinsmen during their weakest hour and formed what is now known as the [GetCountry('UPJ').GetName] - a tyrannical monarchy ruled by [GetCountry('UPJ').GetRuler.GetName] that seeks to enslave nearby islands.\n\nAnd yet, the prophecies of the [ROOT.GetCountry.GetName] tell of a [ROOT.GetCountry.GetRulerTitle] that would save [ROOT.GetCountry.GetRuler.GetHerHis] people in their time of need. Woe unto those that live to see such prophecies fulfilled!"
03_mignadg_CRITERIA_DESCRIPTION: "This mission will be completed when [ROOT.GetCountry.GetName] builds a thalassocracy that defeats the perfidious forces of the [GetCountry('UPJ').GetName] and unites the #E Ular-Pria#! under one banner."
03_mignadg_BUTTON_TOOLTIP: ""

#Missions

03_mignadg_task_1: "A League Of Our Own"
03_mignadg_task_1_DESC: "The nearby isles that comprise the #E Austropetolian Archipelago#! would stand a better chance against #E Euryalean#! armies if we were united, and [ROOT.GetCountry.GetRuler.GetName] believes that [ROOT.GetCountry.GetRuler.GetSheHe] can persuade our kin to submit to our rule."
mignadg_feudatory_mission_tt: "Our neighboring islands will submit to us as #Y Tribal Feudatories#!." 

03_mignadg_task_2: "The Port Of Irpnk"
03_mignadg_task_2_DESC: "The beating heart of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetCapital.GetName] is the ancestral home of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] family and is the pride and joy of [ROOT.GetCountry.GetRuler.GetName], who has vowed to leave [ROOT.GetCountry.GetRuler.GetHerHis] mark on the city."

03_mignadg_task_3: "Claiming The Coasts"
03_mignadg_task_3_DESC: "The time has come for [ROOT.GetCountry.GetRuler.GetName] to make good on the promises that [ROOT.GetCountry.GetRuler.GetSheHe] has made - we must strike against the growing tyrrany of the [GetCountry('UPJ').GetName] and stake our claims throughout the #E Austropetolian Archipelago#!."

03_mignadg_task_4:0 ""
03_mignadg_task_4_DESC:0 ""

03_mignadg_task_5:0 ""
03_mignadg_task_5_DESC:0 ""

03_mignadg_task_6: "The Buccaneer's District"
03_mignadg_task_6_DESC: "The farmlands of nearby [GetProvince('(int32)5692').GetName] could provide even more vegetables @vegetables! than they currently do, but there is one prickly problem; the pirates that have unofficial control of the nearby port and its valuable hinterlands.\n\nAnd yet [ROOT.GetCountry.GetRuler.GetName] has proposed a solution; once the farmlands have been built in Mohr, then our engineers will construct a new district within for [ROOT.GetCountry.GetCapital.GetName] for the displaced pirates to make their homes."

03_mignadg_task_7:0 ""
03_mignadg_task_7_DESC:0 ""

