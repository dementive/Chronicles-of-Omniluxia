me_jaraharum_2_title: "The Sorrsalla"
me_jaraharum_2_desc: "The Sorrsalla, or Great Hall, is a large pantheon-like building made of marble and furnished with great chairs and tables of fine wood and cloth. The main room is filled with silver statues of our ancestors and noblemen while the golden heads of mythical beasts look down at guests from the ceiling. Looking around, one notices the walls of this great room lined with large woolen tapestries of our greatest achievements, battles, statesmen, and warriors.\n\nThis great project, while being very expensive, now serves as a physical symbol of our wealth and authority to the masses and to the wider world!"
me_jaraharum_2.a: "What a splendid investment!"
me_jaraharum_2_tooltip: "The mission task '#Y $03_jaraharum_task_20$#!' has now been #G Completed#!!"

me_jaraharum_3_title: "Ton Ubaturren ulfton Thorgarren"
me_jaraharum_3_desc: "After weeks of negotiations and debates, the leaders of both parties have managed to find a compromise. The following series of laws, known to all as the 'Ubaturren ulfton Thorgarren', or Reforms of the Citizens, are passed:\n1 - Citizenship will be extended to all freemen regardless of prior military service.\n2 - The council, now called the 'Sorrhlturr', the Great Thing, will be split into two branches. The 'Ghlattanvindr', or Father House, will be made up of 15 members of the Great Merchant families just like during the times of the Thyrr Ubaturren, while the 'Arnnanvindr', or Son House, will be made up of 100 representatives elected by their fellow citizens. Election terms for the Ghlattanvindr will be 4 years while it will be every two years for the Arnnhtlurr.\n3 - The Hatamogg role will be elected from Ghlattanvindr every four years by the members of the Arnnanvindr and serve as the face of the republic in international affairs, commander in chief of the army, and ensure laws passed by the Sorrhlturr are enforced onto the nation.\n4 - The Ghlattanvindr will be in charge of commercial and military affairs while the Arnnanvindr will be in charge of civilian and naval affairs. Both can present possible legislation which can be vetoed by the other. The Ghlattanvindr requires a majority vote to pass legislation while the Arnnanvindr required 3/4ths agreement to pass legislation. Possible legislation must be passed by both houses to become law.\n\nHaving formed a new government, the first Sorrhlturr makes a unanimous decision. No longer are we a simple 'rum', as we are no longer waiting for a king to return. Our new republic, born from the unity of the Saptan people, will be called Srroveldi, or the Silver Republic."
me_jaraharum_3.a: "Together our Republic grows stronger!"
me_jaraharum_3_tooltip: "The mission task '#Y $03_jaraharum_task_23$#!' has now been #G Completed#!!"

me_jaraharum_4_title: "An Equal Society"
me_jaraharum_4_desc: "The rising support for universal Leslesi citizenship has led to numerous debates in both the Ghlattanvindr and the Arnnanvindr and between the two houses. Weeks passed with no meaningful solutions or compromises passed until one shocking announcement changed the debates altogether. A pair of bright young Leslesi statesmen were adopted into the Segurrvelk family by an older retired merchant who had no heirs. The brothers, Vodenos and Cavarus, debated together with their new platform, their exemplary oratory skills making many old guard senators sympathetic towards Leslesi citizenship.\n\nFinally, after around a year of debates and legislation, the 'Janirr Thorgarren' Laws were finally passed by both houses, granting universal citizenship to all freemen of Leslesi descent as well as equal status and rights as Galmar dwarves."
me_jaraharum_4.a: "United our people stand strong!"
me_jaraharum_4_tooltip: "The mission task '#Y $03_jaraharum_task_24$#!' has now been #G Completed#!!"

