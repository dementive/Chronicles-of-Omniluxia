me_jaraharum_1_title: "The Great Meeting"
me_jaraharum_1_desc: "The Goblin chiefs arrive in awe of the size of the legendary Mountain Hold, and are greeted by the King with great splendor. They dine in a great hall in the palace and discuss pleasantries and stories across the table. However, once the food runs out the mood begins to sour. The great King has brought out his army in a show of strength, and many chiefs whisper to each other in uneasy tones. All night the King has used a goblin interpreter to speak with his guests, but now the King makes an announcement in the Kana'i language:\n\n'The Treaty of Two Friends has defined both our external and internal affairs policies for centuries, and strengthened the bond between our two peoples. However, with new, stronger enemies rising around us, this archaic document is now more of a hindrance to our potential than a guarantor of peace. I plan to create an eternal peace through conquest, and I need your support to do so. However, if you intend to stand in my way, my armies will descend onto your lands, be you friends or foes.'\n\nThe King procures a document, a copy of the ancient treaty itself. Watching as the King rips the copy and tosses it into a nearby fireplace, the chiefs must decide their answer."
me_jaraharum_1.a: "We are prepared for their response."
me_jaraharum_1_tooltip: "The mission task '#Y $03_jaraharum_task_11$#!' has now been #G Completed#!!"

