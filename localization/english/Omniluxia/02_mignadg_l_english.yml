l_english:

03_mignadg2: "The Snakefolk Invasion Of Eptelon"
03_mignadg2_DESCRIPTION: "The deadly conflicts brought on by the #E High Elven Invasions#! have not only plunged the island of #E Arteon#! into chaos, but have caused tensions on the neighboring isle of #E Eptelon#!, as well.\n\nRealizing that the distractions are a perfect opportunity for the [ROOT.GetCountry.GetName] to expand their borders, the bold [ROOT.GetCountry.GetRuler.GetName] has ordered [ROOT.GetCountry.GetRuler.GetHerHis] armies to prepare for an invasion of the north."
03_mignadg2_CRITERIA_DESCRIPTION: "This mission will be completed when the [ROOT.GetCountry.GetName] have conquered the island of #E Eptelon#!."
03_mignadg2_BUTTON_TOOLTIP: "We must expand our Empire to encompass the islands around us!"

#Missions

03_mignadg2_task_1: "An Austropetolian War Capital"
03_mignadg2_task_1_DESC: "\n\n#Y We will fortify a city in the province of#! #T Otorix#! #Y in preparation for our invasion.#!"
03_mignadg2_1_2_tooltip: "We will choose which city receives the following modifier;"

03_mignadg2_task_2: "Snakefolk Stockpiles"
03_mignadg2_task_2_DESC: "To ensure success for our military units fighting in #E Eptelon#!, we will need to make sure that the province of [GetProvince('(int32)5666').GetArea.GetName] is well-stocked. We must make sure that we have the supplies on hand to ensure that our army achieves victory!"

03_mignadg2_task_3: "Claiming The Southern Coasts"
03_mignadg2_task_3_DESC: "The coasts of [GetProvince('(int32)1101').GetArea.GetRegion.GetName] lie just across from the [GetProvince('(int32)5666').GetArea.GetRegion.GetName] - we must prepare claims before we can cross the #E Arteptolian Sea#! in order to establish a foothold on the island."

03_mignadg2_task_4: "First Foothold Within Eptelon"
03_mignadg2_task_4_DESC: "Our valiant armies have conquered portions of [GetProvince('(int32)1033').GetArea.GetRegion.GetName], driving the natives farther into the interior of the island. [ROOT.GetCountry.GetName] has vowed that the rest of Eptelon will be ours!"

03_mignadg2_task_5: "The North Will Fall"
03_mignadg2_task_5_DESC: "[GetProvince('(int32)1033').GetArea.GetRegion.GetName] is a land comprised of tribes, but [GetProvince('(int32)675').GetArea.GetRegion.GetName] is a different animal altogether; there are #E High Elves#! and #E Artheousians#! on the coasts. We will encounter a new type of enemy that we have never fought before."

03_mignadg2_task_6: "Eptelonian Slaves"
03_mignadg2_task_6_DESC: "[ROOT.GetCountry.GetRuler.GetName] does not have much use for the native cultures on #T Eptelon#!, and has deemed them to be fitting slaves for the [ROOT.GetCountry.GetName].\n\nNot only shall our [ROOT.GetCountry.GetRulerTitle] cast the Eptelonians into fetters, but [ROOT.GetCountry.GetRuler.GetSheHe] will even attack their very souls - the ruthless [ROOT.GetCountry.GetRuler.GetFirstName] has given the order to destroy the Eptelonian holy sites."

03_mignadg2_task_7: "Triumph Of The Ular-Pria"
03_mignadg2_task_7_DESC: "The glorious [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], long may [ROOT.GetCountry.GetRuler.GetSheHe] reign, has destroyed all resistance to [ROOT.GetCountry.GetAdjective] rule over #E Eptelon#! - all hail the [ROOT.GetCountry.GetName]! Eptelon has been sacked and its treasures have funded the construction of the metropolis of [ROOT.GetCountry.GetCapital.GetName]."

03_mignadg2_task_8: "Austropetolian Auxiliaries"
03_mignadg2_task_8_DESC: "Although we have complete confidence in the ability of our [ROOT.GetCountry.GetAdjective] soldiers to secure victory on their own, [ROOT.GetCountry.GetRuler.GetName] has decided that we will augment our forces with auxiliaries taken from the #E Austropetolian Isles#!."
marshal_needs_75_loyalty_tt: "#Y Our# #G Marshal#! #Y needs to have#! #T 75 Loyalty#! #Y or greater.#!"

03_mignadg2_task_9: "The Joys Of Destruction"
03_mignadg2_task_9_DESC: "[ROOT.GetCountry.GetRuler.GetName] has unleashed the armies of the [ROOT.GetCountry.GetName] against the native Eptelonians, and the air is hazy with the smoke of smoldering citadels. The savage Snakefolk armies are pillaging freely, and no one can stop them.\n\nWith the plunder that we have taken, a powerful artifact has been created by an Ular-Pria #Y Mage#! - the #T Staff of Enslavement#! will help us convert the natives to our ways."
raze_southern_eptelon_tt: "#Y We need to raze at least#! #T 3#! #G Cities#! #Y in#! #E Southern Eptelon#!."

03_mignadg2_task_10: "The Slums Of Sum Khaya"
03_mignadg2_task_10_DESC: "The reputation of the port city of [GetProvince('(int32)653').GetName] certainly precedes itself - everyone that sails the #Y Central Omniluxian Sea#! is familiar with the deadly #T City of Thieves#!. Despite its lawless reputation, it is known to be a good place to recruit mercenaries - especially now, thanks to the #E Wars in Arteon#! that have sent many refugees to #E Eptelon#!.\n\n#Y This will start an event chain.#!"


#Tooltips
mignadg_needs_high_wages_across_the_board_tt: "#Y We need#! #T Increased Pay#! #Y for our#! #G Army#! #Y and#! #G Navy#! #Y and#! #T Improved Fortifications#! #Y active#!."
raze_northern_eptelon_tt: "#Y We need to raze at least#! #T 3#! #G Cities#! #Y in#! #E Northern Eptelon#!."


#Modifiers
austropetolian_war_capital_ular_pria_mod: "Austropetolian War Capital"
austropetolian_war_capital_ular_pria_mod_desc: "In preparation for their invasion of Eptelon, the Ular-Pria fortified this city."
prepare_to_invade_eptelon_mod: "Preparations for War"
prepare_to_invade_eptelon_mod_desc: "Our Snakefolk soldiers are prepared for the glorious campaign to invade Eptelon!"

#Treasures

treasure_snakefolk_slave_enslavement_staff: "Eptelonian Staff of Enslavement"
treasure_snakefolk_slave_enslavement_staff_desc: "A staff carved to resemble three snakes, this artifact was created by powerful Ular-Pria mages on the island of Eptelon."


