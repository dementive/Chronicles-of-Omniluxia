 beatepian_upper_philosophydesc:3 "The Baetep have a rich martial tradition to draw from, one that extends back hundreds of years and is built upon proven methods."
 beatepian_upper_philosophy_start_bonus:1 "Baetep War Chariots"
 beatepian_upper_philosophy_start_bonus_desc:1 "The war chariots favored by the Baetep levies are utilized to deadly effect."
