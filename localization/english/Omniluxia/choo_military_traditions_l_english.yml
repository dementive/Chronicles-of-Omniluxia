 #pomerian path
 pomerian_path_1:0 "Pomerian Shorelines"
 pomerian_path_1_desc:0 "The Elven Ocean is named after the high elven ships that ply its waters. The coast of Pomeria, to the south of the ocean, is home to Zerywania's most important ports. Strategically located, these ports have long served as a transit point for merchants between the north of the continent and the peninsula, allowing them to bypass the inhospitable lands of the Flusenlands and bring in elven pioneers, Norfalian pelts, and other riches from beyond."
 pomerian_path_2:0 "Border Guards"
 pomerian_path_2_desc:0 "The prosperity of Pomeria's port cities is not without its drawbacks. This wealth has fuelled the jealousy of neighbours and the ambitions of sister cities. As a result, patrols have been stepped up, borders constantly monitored, and a sophisticated network of messengers has been spread across the territory to ensure that any suspicious enemy movement is reported as quickly as possible." 
 pomerian_path_3:0 "Thriving Shipyards"
 pomerian_path_3_desc:0 "A major arrival point for regional maritime trade, the ships docking at Pomeria have created a demand for naval maintenance. Sometimes damaged by the wrath of the sea, merchant ships sometimes require extensive repair work before they can set sail again, attracting workers from all over the country."
 pomerian_path_4:0 "Beauty Of Zerywian Sea"
 pomerian_path_4_desc:0 "The Pearl of the East, the cities of Pomeria have nothing to envy their northern rivals. The High Elves may not like it, but the Zerywian Sea is now the guardian of the most beautiful harbours in the Elven Ocean, going so far as to question the legitimacy of its name. There's nothing quite like watching the last rays of the day spill over the curved sails of the Pomerian tetreres as they head back into their docks."
 pomerian_path_5:0 "Raiding Parties"
 pomerian_path_5_desc:0 " The Pomerians, who primarily focus on maritime activities, struggle with land-based warfare. This has resulted in the development of raiding tactics. Instead of engaging the enemy head-on, our troops will target their rear lines, relying on their mobility to disengage if necessary."
 pomerian_path_6:0 "Pomerian Wood"
 pomerian_path_6_desc:0 "With the large number of ships dependent on the Pomerian shipyards, the demand for wood exploded, creating groups of renowned craftsmen who used only the finest woods. Their ships were renowned for their reliability, which earned them prestige across the sevens seas."
 pomerian_path_7:0 "Known Around The World"
 pomerian_path_7_desc:0 "Zerywani sailors have established connections at every port of call on their journey, including business partnerships, marriages, and friendships. They are welcomed with open arms at every port, making them known throughout the world."
 pomerian_path_end_bonus:0 "Exportable Goods"
 pomerian_path_end_bonus_desc:0 ""
