 ##### Golden dwarf Traditions
 ######
 golden_dwarf_philosophy:0 "Golden Dwarf Traditions"
 golden_dwarf_philosophydesc:2 "The military legacy left by the Golden Empire continues to provide direction for its many heirs. The latter may have fallen, but Dwarven discipline is still feared by its adversaries. Will this fame stand the test of time ? Or will it be lost to oblivion in this new era?"
 golden_dwarf_philosophy_start_bonus:0 "The Golden Army"
 golden_dwarf_philosophy_start_bonus_desc:0 ""
 
 
 #yamhad dwarf path
 yamhad_dwarf_path_1: "Yamhad War Chariots"
 yamhad_dwarf_path_1_desc: "In the delta, south of the Guhak city, the Yamhad Dwarves had to show flexibility in the face of the Zakarens cities. The war chariots have also become a symbol of grandeur in nobility, with a competition to see who can build the largest and most magnificent chariot."
 yamhad_dwarf_path_2: "Golden Dwarves Of The Desert"
 yamhad_dwarf_path_2_desc: "Under the scorching sun of the Karksm Desert, the Golden Dwarves gradually gained resilience through their travels between the many Dwarf towns of the foothills. The whole society is immersed in the ways of the desert, making it much easier to cross it."
 yamhad_dwarf_path_3: "Skill Recruitment"
 yamhad_dwarf_path_3_desc: "The imperial administration has led to major reforms in the centralisation of recruitment centers, which continue to benefit Dwarf cities. Dwarven society's duty to the state is also still present, with a particular attachment to the defence of their precious cities."
 yamhad_dwarf_path_4: "Great Steppes Tactics"
 yamhad_dwarf_path_4_desc: "The numerous raids from the east have not only been detrimental to the development of the Dwarf forces. Indeed, by studying the tactics of the eastern warriors, the Dwarf army was able to improve the structure of its horsemen, taking advantage of their fights."
 yamhad_dwarf_path_5: "Selaskusian Horse Archers"
 yamhad_dwarf_path_5_desc: "Between prisoners, migrants and mercenaries, the eastern cities of the Golden Dwarves have accumulated fierce Selaskusian warriors in their ranks. Their experience and bravery have considerably reinforced the Dwarven cavalry, making it a feared force in the region."
 yamhad_dwarf_path_6: "Golden Armor Weight"
 yamhad_dwarf_path_6_desc: "The famous Golden Armor is the source of many myths. Shock-resistant and luxurious in appearance, it gave its name to the Golden Dwarves. Most Human theorists agree that the Dwarves must have developed an alloy with remarkable properties; as well as being easily produced, it appears to be reliable and some even speak of its protection against heat. However, it would be difficult to disentangle truth from falsehood, as the armor has been the subject of many legends over the years."
 yamhad_dwarf_path_7: "Imported Horses"
 yamhad_dwarf_path_7_desc: "Often wrongly accused of arrogance by humans, Golden Dwarves are nonetheless open-minded if it serves their interests. Convinced by their Selaskusian subjects, it was decided to import the renowned oriental steppe horses, giving once again another edge to the Dwarven war machine."
 yamhad_dwarf_path_end_bonus: "Trained Chariots and Horse Archers"
 yamhad_dwarf_path_end_bonus_desc:0 ""
