 #nebo dwarf path
 nebo_dwarf_path_1: "City Of The World's Desire"
 nebo_dwarf_path_1_desc: "Nersak, Behddju and Jakkishtu; the names of these three poles inspire dreams of grandeur and prosperity. Whether in the hearts of men or Dwarves, the prestige of dwarven architecture has flowed along the Baetep for centuries, until the three sisters cities, guardians of the springs, now seem to belong to the realms of myth and legend."
 nebo_dwarf_path_2: "Skill Engineers"
 nebo_dwarf_path_2_desc: "Dwarven ingenuity was already renowned in the days of the Zani occupation. Blacksmiths, masons and carpenters were in demand in the imperial capital. Despite the prejudice between Humans and Dwarves, a great number of them reached important positions in the administration."
 nebo_dwarf_path_3: "Armored Infantry"
 nebo_dwarf_path_3_desc: "The Golden Dwarves have made themselves blacksmiths of the world. As well as being excellent traders, Dwarves have proven their expertise time and time again, making them a real pillar of military manufacture. No wonder then that Dwarf armies are able to procure cheap armor on a large scale - a difference that can be felt on the battlefield."
 nebo_dwarf_path_4: "Heavy Shields"
 nebo_dwarf_path_4_desc: "Taking advantage of their small size, the Dwarves have put in place an adapted fortification system. The garrisoned troops undergo specific training for the task and wield heavy shields, which guarantee most of their physical integrity on the ramparts and can easily be used to repel any attackers."
 nebo_dwarf_path_5: "Golden Tribute"
 nebo_dwarf_path_5_desc: "The Golden Tribute refers to an age-old practice in Dwarven foreign policy. In exchange for Dwarven protection, certain cities were asked to pay tribute in gold and other minerals. Whether it be iron, copper and bronze, the dwarf overlords were thirsty for minerals to feed their forges."
 nebo_dwarf_path_6: "Golden Civilization"
 nebo_dwarf_path_6_desc: "The Golden Dream is a nostalgic delusion for some, a future within reach for others. This expression refers to a possible return of the Golden Empire; an ambition hidden in the hearts of every dwarf, driving them to surpass themselves in their lives, climbing rung after rung to be worthy of their ancestors."
 nebo_dwarf_path_7: "Nebo War Exhaustion"
 nebo_dwarf_path_7_desc: "A prominent general was born in the Nebo lands. Having defended the land of his ancestors in numerous campaigns, he has agreed to join our court. The stories of his battles has already inspired the entire country to serve our cause to the last breath."
 nebo_dwarf_path_end_bonus: "King Of Nebo"
 nebo_dwarf_path_end_bonus_desc: ""
