 #zehain path
 zehain_path_1:0 "Zehian Warlords"
 zehain_path_1_desc:0 "The numerous Zerywani states required each lord to maintain a substantial military force to safeguard their independence from their own brothers, who frequently harboured ambitions of conquest and glory."
 zehain_path_2:0 "Zehian Prince Guard"
 zehain_path_2_desc:0 "To assert their dominance and maintain their legitimacy, the aristocrats made it a point to monopolise military power in their own hands. The great families each had their own prestigious armies that competed with each other to show the greatest feats of arms on the battlefield. It was not uncommon for ambitious young noble to emerge from these forces and rise through the ranks to take command of the army itself."
 zehain_path_3:1 "Cavalry Hillfighting Technique"
 zehain_path_3_desc:0 "Worthy descendants of their nomadic ancestors, the Zeechis have adapted their tactics to their new environment. Cavalry has retained its importance, but its use has changed. Using their local knowledge, the commanders methodically place their cavalry in hiding in the many nooks and crannies of the Zeechi Massif to surprise the enemies."
 zehain_path_4:0 "Far Away Inventions"
 zehain_path_4_desc:0 "The Zehains are at the carrfour between the rest of Luxterra and the Rossovie peninsula, with supplies from all over the world jostling for safe passage to the south of Mount Jelen. This strategic location allows the Zehains to secure a reliable military supply. "
 zehain_path_5:0 "Zerywian Chivalry"
 zehain_path_5_desc:0 "Through tales and legends, the myth of the knight in the service of his lord, master of the art of the sword and the pen, motivated young nobles to pledge allegiance to other lords in order to prove their worth as successors, thus strengthening the ranks of the kingdom."
 zehain_path_6:0 "Zehian Castles"
 zehain_path_6_desc:0 "Zechia, like all the neighbouring regions of the Great Steppe, is the victim of numerous raids by the Alaguri nomads. To counter these attacks, it was necessary to promote the construction of numerous fortresses throughout the country. A network of strongholds will allow us to offer our subjects refuge during raids until our armies arrive."
 zehain_path_7:0 "Tabor Tatics"
 zehain_path_7_desc:0 "Faced with constant raids from the west, the Zeechis were often forced to fight alongside merchant convoys. During these battles, the soldiers often used the wagons as makeshift fortifications on certain flanks, which proved extremely effective. This tactic led Prince Dobromir Korecki to the idea of designing special wagons called 'Tabor'. These flying encampments proved to be extremely effective, confusing most opponents with their innovative tactics."
 zehain_path_end_bonus:0 "Rule Of Elites"
 zehain_path_end_bonus_desc:0 ""
