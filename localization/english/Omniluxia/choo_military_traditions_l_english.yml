 #larsa dwarf path
 larsa_dwarf_path_1: "Exotic Soldiers"
 larsa_dwarf_path_1_desc: "The wealth of the Dwarves naturally led to the use of mercenaries. They played an important role in the defense of the realms. Negotiators are responsible for dealing with the various mercenary groups throughout the year. What's more, the cities themselves offer generous guarantees and advances in exchange for their services, making the Dwarf Kingdoms highly attractive to any respectable mercenary."
 larsa_dwarf_path_2: "Golden Dwarf Tolerance"
 larsa_dwarf_path_2_desc: "Far from their homes in Ardent Range, and isolated from their fellows Dwarves, the Golden Dwarves have grown up with a sense of brotherhood among themselves. Throughout history, many of their cities have come to the rescue of others. In times of crisis, a Golden Dwarf knows he can always count on his brother on the other side of the walls." 
 larsa_dwarf_path_3: "Heavy Infantry Of Kadashman"
 larsa_dwarf_path_3_desc: "The Kadashman Guard has built up a great deal of prestige over the last few decades. Defending the independence of a petty kingdom against the Baetep giant, their tactics and composition have been passed on to the other Dwarven Kingdoms so that their legacy is not forgotten."
 larsa_dwarf_path_4: "Golden Dwarf Colonies"
 larsa_dwarf_path_4_desc: "Moving eastwards towards new peaks, the Golden Dwarves have retained the practices of their ancestors, setting up military colonies as outposts in hostile territories. This method enabled them to pacify a large number of territories, by establishing a permanent dwarf presence and defending the natives and itinerant traders from any bandits. The Dwarves were then seen as the legitimate rulers of these colonised lands."
 larsa_dwarf_path_5: "Strong Arrows"
 larsa_dwarf_path_5_desc: "Despite their resilience, Dwarves have recognised the difference in size between themselves and the others races of the world, which puts them at an obvious disadvantage in melee combat. Faced with this situation, Dwarf armies have focused on the discipline of their skirmishers, in order to gain the upper hand even before the armies make contact."
 larsa_dwarf_path_6: "The Camelry Of Karksm"
 larsa_dwarf_path_6_desc: "The inhabitants of Karksm have trained in the art of camelry to tame the harshness of the desert. Far from denying their qualities, the Golden Dwarves have recognised the advantages of using camels in their ranks, as they are more enduring in the Azari climate than their traditional steeds, which are often exhausted by the journey before the battle has even begun."
 larsa_dwarf_path_7: "Armored Horse Archers"
 larsa_dwarf_path_7_desc: "War is often decided by the fall of a stronghold, and the Dwarves are well aware of the importance of this, having set up an elite scouting force for sieges. They are responsible for overseeing any enemy exits and exploiting them to the full potential, sometimes going as far as storming an momentarily open passageway, surprising the enemy and clearing the path for the rest of the army."
 larsa_dwarf_path_end_bonus:0 "The Golden Tablet"
 larsa_dwarf_path_end_bonus_desc:0 ""
