 #lechian path
 lechian_path_1:0 "Warbands"
 lechian_path_1_desc:0 "The Lechii lords' lack of control over their lands has resulted in the formation of local armed groups. These groups have varying values, with some fighting to defend their villages that have been abandoned by distant nobles, others to honour their god, and some simply to earn a living. Some have become skilled mercenaries, while others have been left behind. These circumstances have at least created a large pool of experienced men to fill the ranks of the armies."
 lechian_path_2:0 "Noble Wariors"
 lechian_path_2_desc:0 "Similar to their counterparts in the western regions, the Lechian nobility commands great respect from the general population. Throughout history, the Lechian nobility have valiantly fulfilled their duty as protectors of the innocent, and this has not been forgotten by the people."
 lechian_path_3:0 "Skirmishing"
 lechian_path_3_desc:0 "Known as fierce skirmishers, Lechian soldiers have been known to disrupt enemy forces by skirmishing before contact. This harassment can cause enemy units to charge prematurely, isolating themselves from their comrades and making them easy targets for our cavalry."
 lechian_path_4:0 "Wojevodi"
 lechian_path_4_desc:0 "The Wojevodi are governors responsible for applying the laws of the crown in the name of His Highness. This delegation ensures that the specific territorial characteristics of each province are taken into account more effectively. The governor is closer to their subjects and has helped to strengthen the image of the Zerywani nobility."
 lechian_path_5:0 "Hit And Run Tatics"
 lechian_path_5_desc:0 "Divided in the face of foreign threats, the Lechian peoples had no choice but to adopt methods of harassment. Avoiding decisive battles and relying on their mobility, Lechian military campaigns were characterised by numerous skirmishes before retreating to fortresses to await the onset of winter."
 lechian_path_6:0 "Lechian Prince Warband"
 lechian_path_6_desc:0 "In contrast to the noble Zehains, the Lechian princes have a distinct approach to warfare. Rather than commanding infantry units, Lechian nobles prefer to stand out among the knightly elite by leading charges into enemy lines, often resulting in the routing of entire armies. However, this pursuit of glory can lead to excessive aggression and disregard for priority orders in favor of personal glory on the battlefield."
 lechian_path_7:0 "Uplifting Cavalry"
 lechian_path_7_desc:0 "The rumble of our hooves spreads defeatism and fear in the hearts of our opponents. The famous Lechian chivalry has torn our enemies apart many times over, and will continue to do so for ages to come. May Lechi bless our knights, and lead us to the dominion of the Three Crowns."
 lechian_path_end_bonus:0 "Lechian Spirit"
 lechian_path_end_bonus_desc:0 ""
