  jarenamfall_1_title: "Sakhir's War"
  jarenamfall_1_desc: "Ever since #E Jarenam The Formidable#!'s death his empire has been precariously held together by the ascendant #E House of Totrazi#!. [ROOT.GetCountry.GetRuler.GetName], faced with the monumental task of keeping his empire together, has seen what he believes to be the perfect opportunity to distract his more defiant subjects.\n\nOne of the empire's former Esquelian vassals, [GetCountry('EK1').GetName], has refused to pay tribute.An easy victory against a weak opponent seems like the necessary legitimacy boost [ROOT.GetCountry.GetRuler.GetName] needs.\n\nConsulting with his generals, he decides:"
  jarenamfall_1.a: "Let's not be too hasty."
  jarenamfall_1_tooltip.a: "#R We will not declare war on the Esqualians, but our rebellious subjects will have nowhere to direct their anger to...#!"
  jarenamfall_1.b: "Let us maintain Jarenam's vision!"
  jarenamfall_1_tooltip.b: "#G We will declare war on the foolish Esquelians. Other Esquelian states might join their brethren to fight against us!#!"

  jarenamfall_2_title: "Sakhir's Invasion"
  jarenamfall_2_desc: "Having been expulsed from their homelands, the Esquelian people hold no love for the cruel and tyrannical armies of the Jarenam Empire. Despite this, [GetCountry('JRE').GetRuler.GetName]'s invasion came as a surprise to many. Now is the time to make a stand against our oppressors as they attempt to bully our people once more!"
  jarenamfall_2.a: "We will stand valiantly against the sons of Jarenam!"
  jarenamfall_2_tooltip.a: "#G We will join [GetCountry('EK1').GetName]'s defence against the aggressive Jarenam armies!#!"
  jarenamfall_2.b: "This is not our war to fight."
  jarenamfall_2_tooltip.b: "#R We will not interfere in this foreign war.#!"

  jarenamfall_3_title: "Qhagan Sakhir Invades Eteradica"
  jarenamfall_3_desc: "Major events in #E Western Luxterra#! have reached [ROOT.GetCountry.GetRuler.GetName]'s ears! Seeking to maintain control of his empire, [GetCountry('JRE').GetRuler.GetName] has invaded [GetCountry('EK1').GetName] in an attempt to rally his subjects against a foreign enemy and subjugate the #E Esquelians#!!\n\nShould he be successful, there might yet be hope for the once mighty [GetCountry('JRE').GetName].\n\nHowever time is against the ambitious Qhagan, and should his conquest not go as planned the vultures will descend on the corpse of his nation."
  jarenamfall_3.a: "We shall watch the successors of Jarenam with great interest."
  jarenamfall_3_tooltip.a: "#G [GetCountry('JRE').GetRuler.GetName] will attempt to conquer #E Eteradica#! to maintain his empire!#!"

 jarenamfall_4_title: "A Crack in the Armor"
 jarenamfall_4_desc: "While alone we would stand no match against the armies of the terrifying [GetCountry('JRE').GetName], the foolish #E Qhagan#! [GetCharacter('(int32)29').GetName] has decided to grind his armies against the hilly and forested lands of the Esquelians. Their failures might represent and opportunity for us, as we could once again reunite all six Phanician tribes under one banner by freeing them from the oppressive yolk of the #E Jarenamids#!."
 jarenamfall_4.a: "We must attack now to free our kinsmen!"
 jarenamfall_4_tooltip.a: "#G We shall fight against the [GetCountry('JRE').GetName] to free our kinsmen!#!"
 jarenamfall_4.b: "It is best to stay out of these things."
 jarenamfall_4_tooltip.b: "#R We will avoid conflict with the Jarenam Qhagan!#!"

 jarenamfall_5_title: "The Phanicians Intervene"
 jarenamfall_5_desc: "My Qhagan, word has come in that the cowardly [GetCountry('PHK').GetName] has marched their armies into our #E Northern Bhaxnmrechtem#! holdings! It is rumored that [GetCharacter('(int32)8').GetName] is attempting to unite the Phanician people under his rule, and has thus sent his men to free the rebellious #E Domekiri#! and #E Phanuqiyari#! tribes under our rightful rule! With our forces stretched thin trying to defeat the upstart #E Esquelians#!, we now rely on your guidance to deliver us victory against these foreign invaders!"
 jarenamfall_5.a: "Those weasels will regret this."
 jarenamfall_5_tooltip: "#R The Phanicians have declared a surprise war against us!#!"

 jarenamfall_6_title: "Sweet Revenge"
 jarenamfall_6_desc: "While the conquests of #E Jarenam the Formidable#! provided enough instability for our family, the #E Sertem#!, to wrest control of the #E Baetep#! from the corrupt #E Razani#!, their armies laid waste to our lands from small villages to our most important cities. Our Kingdom survived by the skin of it's teeth, and as the tribes of #E Jarenam#! fought each other following his death, we have spent those years consolidating our rule over the people of the #E Baetep#!.\n\nNow once again #E Jarenam's#! Empire is at death's door, however this time our Kingdom is strong enough to take a stance over our former overlords. Shall we take this chance for revenge?"
 jarenamfall_6.a: "Let us show the successors of Jarenam the strength of the Baetep!"
 jarenamfall_6_tooltip.a: "#G We take advantage of this chaos and invade the [GetCountry('JRE').GetName]!#!"
 jarenamfall_6.b: "We have more pressing issues to take care of."
 jarenamfall_6_tooltip.b: "#R We will avoid conflict with the Jarenam Qhagan!#!"

 jarenamfall_7_title: "The Baetep Attacks"
 jarenamfall_7_desc: "My Qhagan, I regret to inform you that [GetCharacter('(int32)0').GetName] has declared a formal war against us, claiming our holdings in the #E Northern Bhaxnmrechtem#! region! While our hosts can handle the foolish #E Esquelians#!, the hordes of Sertem dogs that now flood into our lands will be difficult to defeat. We can only hope that your wisdom can see us victorious against the #E Baetepians#!!"
 jarenamfall_7.a: "The Sertem think they can take on the heirs of Jarenam?"
 jarenamfall_7_tooltip: "#R The Baetepians have declared a surprise war against us!#!"

 jarenamfall_8_title: "The Bhaxians Revolt"
 jarenamfall_8_desc: "The corrupt and decadent #E Bhaxians#! are the descendants of #E Geallian#! settlers and native #E Esquelians#! who make up the majority of #E Bhaxnmrechtem's#! population. Jarenam exploited their religious and class divisions to conquer and rule them from their #E Razani#! overlords.\n\n However, with discontent against cruel #E Dragkhanic#! rule growing in the cities of [GetProvince('(int32)4696').GetName] and [GetProvince('(int32)3764').GetName] have led to widespread revolt against our rightful rule! Both #E Helluvians#! and #E Zaindudians#! have declared a holy war upon the #E Qhagan#! himself, seeking to fulfill their wanton desires for a native #E Bhaxian#! kingdom!\n\n In these trying times, we can only look towards you, #E Qhagan#!, to reunite our broken empire!"
 jarenamfall_8.a: "We will make them pay."
 jarenamfall_8_tooltip: "#R The Bhaxians have risen up against our rule!#!"

 jarenamfall_9_title: "The Etaredicans Revolt"
 jarenamfall_9_desc: "As the #E Bhaxians#! began their short-sighted revolt against our rule, the #E Etaredicans#! of [GetProvince('(int32)4479').GetName] have decided to start their own revolt to create a state for the #E Etaredican#! tribes who have been expelled from their homeland!\n\n While their armies might be small compared to ours, it is paramount that we act against this threat before it inspires others to follow in their example!"
 jarenamfall_9.a: "Those fools fight for a homeland they no longer own."
 jarenamfall_9_tooltip: "#R The Etaredicans have risen up against our rule!#!"

 jarenamfall_10_title: "The Yedidyhan Uprising"
 jarenamfall_10_desc: "My Qhagan, word has come from the hills of #E Central Bhaxnmrechtem#! of a revolt by the #E Yedidyhans#!! Little is known of their esoteric religion, and it is said that a coven of mages now rule the city of [GetProvince('(int32)456').GetName]! While they are of little importance, it is important that we maintain our hold over the region by destroying these rebels!"
 jarenamfall_10.a: "The devil worshippers in the mountains?"
 jarenamfall_10_tooltip: "#R The Yedidyhanics have risen up against our rule!#!"

 jarenamfall_11_title: "Esquelia Broken"
 jarenamfall_11_desc: ""
 jarenamfall_11.a: "Does the lion feel guilty about taking down a lamb?"
 jarenamfall_11_tooltip: "#G We have managed to defeat the Esquelians and hold together our Empire!#!"

 jarenamfall_12_title: "Dragkhanic Civil War"
 jarenamfall_12_desc: ""
 jarenamfall_12.a: "We shall crush this pretender!"
 jarenamfall_12_tooltip: "#R [GetCharacter('(int32)117').GetName] has declared himself the true successor of Jarenam!#!"

 jarenamfall_13_title: "Jarynamid Irgen Dane"
 jarenamfall_13_desc: ""
 jarenamfall_13.a: "Fate is a fickle thing."
 jarenamfall_13_tooltip: "#R The Jarenam Empire has fallen into civil war and uprisings!#!"



  jarenam_frustration_mod: "Rebellious Subjects"

