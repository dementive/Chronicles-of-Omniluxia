l_english:

03_jqf: "The Ungrateful Guest"
03_jqf_DESCRIPTION: "Although the [GetCountry('SOV').GetName] has graciously granted the refugees from the fallen city of [GetProvince('(int32)4588').GetName] sanctuary, an incident at the royal court in [GetCountry('SOV').GetCapital.GetName] would prove to be the prelude to a Dragkhanic Civil War - one that will have ramifications for all of Omniluxia."
03_jqf_CRITERIA_DESCRIPTION: "This mission will be completed when [ROOT.GetCountry.GetRuler.GetName] successfully challenges [GetCountry('SOV').GetRuler.GetName] for control of the [GetCountry('SOV').GetName] before launching an invasion of the western coast of #E Luxterra#!."
03_jqf_BUTTON_TOOLTIP: "Zemmairthia Jarenam, I shall reclaim you..."

#Missions

03_jqf_task_1: "A Scandal At [GetProvince('(int32)4864').GetName]"
03_jqf_task_1_DESC: "In an effort to further integrate [ROOT.GetCountry.GetRuler.GetName] into the royal court at [GetProvince('(int32)4864').GetName], the newly-crowned [ROOT.GetCountry.GetRulerTitle] of [GetProvince('(int32)5017').GetName] has been asked to marry a princess from the [GetCountry('SOV').GetRuler.GetFamilyDisplayAdjective] House.\n\n#Y This task will be#! #R bypassed#! #Y if our#! [ROOT.GetCountry.GetRulerTitle|T] #Y is married.#!"

03_jqf_task_2: "An Army Of Discontents"
03_jqf_task_2_DESC: "After the shameful behavior of the [GetCountry('SOV').GetRulerTitle] during the wedding ceremony at [GetProvince('(int32)4864').GetName], many angry noblemen are sending secret messages of support to [ROOT.GetCountry.GetRuler.GetName]."

03_jqf_task_3: "Return Of The King"
03_jqf_task_3_DESC: "Now that [GetProvince('(int32)4864').GetName] has fallen to the Qhaganate forces and [ROOT.GetCountry.GetRuler.GetName] has satisfied [ROOT.GetCountry.GetRuler.GetHerHis] honor, our army can prepare for the invasion of #E Luxterra#!. The triumphant [ROOT.GetCountry.GetRulerTitle] shall not rest until [GetProvince('(int32)4588').GetName] has been retaken!"

03_jqf_task_4: "Dragkhanic Mercenaries"
03_jqf_task_4_DESC: "There are many mercenaries living within the [GetCountry('SOV').GetName] that would slit their brother's throat for a gold coin, and these are exactly the type of sellswords that [ROOT.GetCountry.GetRuler.GetName] will need for the work that lies ahead."

03_jqf_task_5: "Seize The Soventeir Empire"
03_jqf_task_5_DESC: "The time has come for us to challenge [GetCountry('SOV').GetRuler.GetName] for power - as the true [ROOT.GetCountry.GetRulerTitle] of the [ROOT.GetCountry.GetAdjective], we cannot allow an unworthy Emperor to rule over [GetProvince('(int32)4864').GetName]."
we_must_send_insult_to_soventeir_jarenam_tt: "#Y We must send an#! #R Insult#! #Y to the#! [GetCountry('SOV').GetName|G]."

03_jqf_task_6: "The Dragkhanic Empire"
03_jqf_task_6_DESC: "The triumphant armies of [ROOT.GetCountry.GetRuler.GetName] have laid low all challengers to [ROOT.GetCountry.GetRuler.GetHerHis] power, and a new era is proclaimed - all hail the #Y Dragkhanic Empire#!!"


#Tooltips
we_need_to_hire_mercenary_tt: "#Y We need to have a#! #T Mercenary Army#! #Y employed#!."


#Modifiers
JARENAM_QHAGAN_EMPIRE_NAME: "The Drakhanic Empire"
SOV2_FLAG: "Banner of the Jarenam Qhaganate"
SOV3_FLAG: "Banner of the Dragkhanic Empire"
supreme_jarenam_emperor_mod: "Vengeance of the Jarenam"
supreme_jarenam_emperor_mod_desc: "After being forced across the seas to Morrigon, the displaced nobility of the Jarenam Empire have reconquered their capital and have proclaimed a new Empire."


#Events
me_jqf_1_title: "$03_jqf_task_1$"
me_jqf_1_desc: "After many anxious weeks of correspondence between [GetCountry('SOV').GetCapital.GetName] and [ROOT.GetCountry.GetCapital.GetName], the day of the proposed marriage between [ROOT.GetCountry.GetRuler.GetName] and his bride, [SCOPE.sCharacter('soventeir_princess').GetName], is finally at hand.\n\nThe [GetCountry('SOV').GetRulerTitle] insisted on being the one to give away [GetCountry('SOV').GetRuler.GetHerHis] niece, [SCOPE.sCharacter('soventeir_princess').GetFirstName], but unfortunately for all involved, [GetCountry('SOV').GetRuler.GetName] began celebrating early in the day and was very inebriated during the ceremony. Once the rites were completed and the feasting began, [GetCountry('SOV').GetRuler.GetFirstName] continued to drink unmixed Hazalar wine, and as the strong liquor began to do its work, the topic at dinner turned towards uncomfortable things, like the recent #E Fall of [GetProvince('(int32)4588').GetName]#!.\n\nReaching for a haunch of roasted lamb, the [GetCountry('SOV').GetRulerTitle] stifled a belch and began chuckling. 'I can't help but notice that you have done quite well for yourself, [ROOT.GetCountry.GetRuler.GetFirstName], despite living a life defined by failures.' Rudely pointing towards [SCOPE.sCharacter('soventeir_princess').GetFirstName] with a silver fork, [GetCountry('SOV').GetRuler.GetFirstName] laughed out loud. 'A beautiful princess from the Royal House and the city of [GetProvince('(int32)5017').GetName] to rule over as a personal fief...not too bad, young man. If your Jarenam kinsmen knew that such hospitality awaited them in the [GetCountry('SOV').GetName], then I would half-expect to see a thousand ships filled with cowards sailing over the horizon.'\n\nA deadly silence fell at the dinner table, interrupted only the droning strings and clanging cymbals of the court musicians. Rising to [ROOT.GetCountry.GetRuler.GetHerHis] feet, face choked with rage and feeling the eyes of all present upon [ROOT.GetCountry.GetRuler.GetHerHim], [ROOT.GetCountry.GetRuler.GetFirstName] half-bowed, hand on the hilt of [ROOT.GetCountry.GetRuler.GetHerHis] sword."
me_jqf_1.a: "Forgive me, but it is time for me to leave, your Majesty..."
me_jqf_1_tooltip: "The mission task '#Y $03_jqf_task_1$#!' has now been #G Completed#!!"

me_jqf_2_title: "$03_jqf_task_2$"
me_jqf_2_desc: "Over the last few weeks, many minor nobles and their retinues have privately approached [ROOT.GetCountry.GetRuler.GetName] to share their grievances against [GetCountry('SOV').GetRuler.GetName].\n\nMany of these elites were present at the royal wedding at [GetCountry('SOV').GetCapital.GetName] at witnessed the boorish behavior of the [GetCountry('SOV').GetRulerTitle], which apparently was the last straw for many of them. Although such treasonous conversations are punishable by death, many of these disgruntled noblemen have promised to support [ROOT.GetCountry.GetRuler.GetFirstName] militarily if he seeks to punish [GetCountry('SOV').GetRuler.GetFirstName], and a few cohorts of troops have quietly made their way to [ROOT.GetCountry.GetCapital.GetName] in preparation for the next move.\n\nWeapons and gold have been smuggled into [ROOT.GetCountry.GetCapital.GetName] over the last few weeks, and everyone is waiting for the [ROOT.GetCountry.GetRulerTitle] to give the word..."
me_jqf_2.a: "My honor demands retribution...and I shall have my revenge"
me_jqf_2_tooltip: "The mission task '#Y $03_jqf_task_2$#!' has now been #G Completed#!!"
jqf_noble_army_tt: "#Y We will gain an army in#! #T Zemmairthia Jarenam#!."

me_jqf_3_title: "$03_jqf_task_3$"
me_jqf_3_desc: "When the treacherous [GetCountry('AKK').GetAdjective] Dwarves drove our people from the city of [GetProvince('(int32)4588').GetName], they thought their victory over the [GetCountry('JRE').GetName] was complete.\n\nLittle did they know that [ROOT.GetCountry.GetRuler.GetName] was destined to not only topple the corrupt ruler of the [GetCountry('SOV').GetName], but that [ROOT.GetCountry.GetRuler.GetSheHe] would return at the head of an invading army. Now, as the warships of the [ROOT.GetCountry.GetName] set sail for #E Luxterra#!, the #E Invasion of [GetProvince('(int32)4588').GetName]#! has begun."
me_jqf_3.a: "I shall not rest until I have reclaimed my birthright!"
me_jqf_3_tooltip: "The mission task '#Y $03_jqf_task_3$#!' has now been #G Completed#!!"

me_jqf_4_title: "$03_jqf_task_4$"
me_jqf_4_desc: "Now that a #E Mercenary Company#! has been employed by [ROOT.GetCountry.GetName], the city of [GetProvince('(int32)5017').GetName] is on edge, as many wonder for what purpose the [ROOT.GetCountry.GetRulerTitle] has hired sellswords.\n\nIt has been reported to [ROOT.GetCountry.GetRuler.GetName] that [GetCountry('SOV').GetAdjective] spies have taken note of these developments and are sending reports back to [GetCountry('SOV').GetCapital.GetName], but [ROOT.GetCountry.GetRuler.GetSheHe] does not seem bothered by this."
me_jqf_4.a: "The appointed hour is almost at hand..."
me_jqf_4_tooltip: "The mission task '#Y $03_jqf_task_4$#!' has now been #G Completed#!!"

me_jqf_5_title: "$03_jqf_task_5$"
me_jqf_5_desc: "The hour of war is at hand! Now that the clandestine preparations have been completed, the rebellious armies of the [ROOT.GetCountry.GetName] have launched attacks against the [GetCountry('SOV').GetAdjective] border outposts, killing garrisoned troops and setting villages to the torch. The [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] has vowed to seize the capital of [GetProvince('(int32)4864').GetName] or to die in the attempt.\n\nThroughout [GetProvince('(int32)5067').GetArea.GetRegion.GetName], the allies of [ROOT.GetCountry.GetRuler.GetFirstName] have declared for [ROOT.GetCountry.GetRuler.GetHerHim] and joined our cause. As the Dragkhanic levies march out from the gates of [GetProvince('(int32)5017').GetName], [ROOT.GetCountry.GetRuler.GetFirstName] rides at the front of [ROOT.GetCountry.GetRuler.GetHerHis] army, grimly determined to meet whatever fate awaits [ROOT.GetCountry.GetRuler.GetHerHim]."
me_jqf_5.a: "The dice are thrown...may Talona grant us victory"
me_jqf_5_tooltip: "The mission task '#Y $03_jqf_task_5$#!' has now been #G Completed#!!"
jqf_allies_declare_tt: "#Y Nearby provinces will defect to the#! #G Jarenam Ulus#!."

me_jqf_6_title: "$03_jqf_task_6$"
me_jqf_6_desc: "After many years of desperate fighting that was fueled by pure ambition and hatred, the armies of [ROOT.GetCountry.GetRuler.GetName] have achieved total victory over the enemies of the newly-proclaimed [ROOT.GetCountry.GetName].\n\nIn a stunning series of events, the bold [ROOT.GetCountry.GetRuler.GetFirstName] not only avenged [ROOT.GetCountry.GetRuler.GetHerHim]self against the foolish [GetCountry('SOV').GetAdjective] Emperor, but was able to raise an armada that reconquered [GetProvince('(int32)4588').GetName] - immortal accomplishments that shall be celebrated by the Dragkhanic people until the end of days.\n\nNow that [ROOT.GetCountry.GetRuler.GetFirstName] has conquered an Empire that spans two continents, [ROOT.GetCountry.GetRuler.GetSheHe] must decide where the capital will be - should the seat of power remain in #E Morrigon#! or should it return home to the shores of #E Luxterra#!?"
me_jqf_6.a: "[GetProvince('(int32)4588').GetName] has always been our true home"
me_jqf_6.b: "We shall move our capital to [GetProvince('(int32)4864').GetName]"
me_jqf_6.c: "Let us remain in [GetProvince('(int32)5017').GetName]"
me_jqf_6_tooltip: "The mission task '#Y $03_jqf_task_6$#!' has now been #G Completed#!!"

