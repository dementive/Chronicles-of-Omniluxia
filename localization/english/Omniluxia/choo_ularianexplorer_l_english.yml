  jarenamfall_1_title: "Sakhir's War"
  jarenamfall_1_desc: "Ever since #E Jarenam The Formidable#!'s death his empire has been precariously held together by the ascendant #E House of Totrazi#!. [ROOT.GetCountry.GetRuler.GetName], faced with the monumental task of keeping his empire together, has seen what he believes to be the perfect opportunity to distract his more defiant subjects.\n\nOne of the empire's former Esquelian vassals, [GetCountry('EK1').GetName], has refused to pay tribute.An easy victory against a weak opponent seems like the necessary legitimacy boost [ROOT.GetCountry.GetRuler.GetName] needs.\n\nConsulting with his generals, he decides:"
  jarenamfall_1.a: "Let's not be too hasty."
  jarenamfall_1_tooltip.a: "#R We will not declare war on the Esqualians, but our rebellious subjects will have nowhere to direct their anger to...#!"
  jarenamfall_1.b: "Let us maintain Jarenam's vision!"
  jarenamfall_1_tooltip.b: "#G We will declare war on the foolish Esquelians. Other Esquelian states might join their brethren to fight against us!#!"

 


