me_seekers_12_title: "$01_seekers_task_12$"
me_seekers_12_desc: "A gift arrived from [GetProvince('(int32)3502').GetName] this morning, sent to [ROOT.GetCountry.GetRuler.GetName] from a group of blacksmiths that live in the city. It seems that, as a token of their appreciation for our magnificent [ROOT.GetCountry.GetRulerTitle], who has conquered the lands of the heathens and shared the true light of the #E Way#! with the #E Lost#!, they have forged a ceremonial weapon for [ROOT.GetCountry.GetRuler.GetFirstName] - truly, a priceless treasure."
me_seekers_12.a: "Send my thanks to my fellow believers; may the Way be shown"
me_seekers_12_tooltip: "The mission task '#Y $01_seekers_task_12$#!' has now been #G Completed#!!"

