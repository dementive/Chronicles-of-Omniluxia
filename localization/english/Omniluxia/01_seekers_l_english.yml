me_seekers_3_title: "$01_seekers_task_3$"
me_seekers_3_desc: "Once the forces of [ROOT.GetCountry.GetRuler.GetName] had triumphed over the perfidious dwarven kingdoms that once reigned alongside the various [ROOT.GetCountry.GetGovernment.GetName]s of #E Celtica#!, the ambitious [ROOT.GetCountry.GetRulerTitle] decided that the wars must continue.\n\nYet this time, the [ROOT.GetCountry.GetAdjective] Knights would not raise their swords against dwarves, but against fellow believers, fellow Seekers of the Way - the time was nigh to unite the Councils under the rule of [ROOT.GetCountry.GetCapital.GetName], which was destined to become the capital of a holy Seeker Kingdom. Our religious movement cannot afford to be fractured, but must be united as one - there cannot be another way."
me_seekers_3.a: "The cause for which I fight is a righteous one"
me_seekers_3_tooltip: "The mission task '#Y $01_seekers_task_3$#!' has now been #G Completed#!!"

