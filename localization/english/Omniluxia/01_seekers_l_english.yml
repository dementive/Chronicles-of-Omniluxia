me_seekers_14_title: "$01_seekers_task_14$"
me_seekers_14_desc: "Some have accused [ROOT.GetCountry.GetRuler.GetName] of pursuing the wars against the #E Celtican Dwarves#! with an unholy passion, one that threatens to cloud the judgment of the triumphant [ROOT.GetCountry.GetRulerTitle], but these insinuations are always whispered in the dark, for none wish to be arrested by a Seeker Inquisitor.\n\nWhile none may claim to know [ROOT.GetCountry.GetRuler.GetFirstName]'s true motivations, the influence of the [ROOT.GetCountry.GetGovernment.GetName] continues to grow, threatening to encompass the forested kingdoms of #E Gailkathgin#! as well as the dwarven redoubts of the Morrigan Mountains."
me_seekers_14.a: "Those who do not submit to the Way are its eternal enemies"
me_seekers_14_tooltip: "The mission task '#Y $01_seekers_task_14$#!' has now been #G Completed#!!"

