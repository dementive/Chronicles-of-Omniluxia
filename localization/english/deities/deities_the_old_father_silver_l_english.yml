l_english:
 ## the_old_father_silver ##
deity_ulffgrdd:0 "$omen_ulffgrdd$"
omen_ulffgrdd:0 "Ulffgrdd 'to Jallurr'"
omen_ulffgrdd_desc:0 "Known as 'the Wall', #E Ulffgrdd#! is famous for repelling the #R Zani#! assualt at the #E Siege of Hlivikkabi#! in Autumn of 620 LC, holding the entrance to the #E Green Valley#! until #E Hefdarr#!'s forces could arrive."

deity_oten:0 "$omen_oten$"
omen_oten:0 "Oten 'to Hrungmogg'"
omen_oten_desc:0 "Known as 'the Martyr', #E Oten#!'s remains were never found. He fell with the famous #E Forrj Guard#! fighting to the last man against the #R Zani#! in the #E Siege of Saptabi#! of 619 LC. Some say he was buried in the hills near the village of #E Æmaffath#!, where his spirit still lingers in the #E Pjershyian Highlands#!."

deity_hefdarr:0 "$omen_hefdarr$"
omen_hefdarr:0 "Hefdarr 'to Togg'"
omen_hefdarr_desc:0 "Probably the most famous of the #E Anvindr#!, #E Hefdarr#! 'The King' united the #E Silver Dwarves#! just in time to defend against the #R Zani Invasions#! of 620 LC. Rallying many future heroes to his cause such as #E Ulffgrdd#! and #E Righstadd#!, he lead his armies to victory against the #R Zani#! and established the #E Second Kingdom of Srrorum#!."

deity_olltar:0 "$omen_olltar$"
omen_olltar:0 "Olltar 'Sennmogg'"
omen_olltar_desc:0 "Known as the 'Iron Man' for his stoic attitude and for his strict disciplined lifestyle, #E Olltar#! was one of the ambitious officers that served King #E Hefdarr#! in both the #E Unification Wars#! and the #R Zani Invasions#! of 620 LC. While he was known as one of the most ruthless and effective commanders of his age, he was praised by commoners for being merciful, freeing slaves and sparing cities where he could."

deity_ultghlatt:0 "$omen_ultghlatt$"
omen_ultghlatt:0 "Ultghaltt Srro"
omen_ultghlatt_desc:0 "#E Ultghaltt Srro#!, or 'Old Father Silver', is the name of the #E Stone Father#! in Srroskku, the language of the #E Silver Dwarves#!. Being the creator of all dwarves, the #E Silver Dwarves#! venerate #E Ultghaltt#! over all others except for their founding pair, whom they believe are his chosen children. However, due to his millennias-long silence, he is not often prayed to by the average silver dwarf."

deity_righstadd:0 "$omen_righstadd$"
omen_righstadd:0 "Righstadd 'to Frromm'"
omen_righstadd_desc:0 "Born to a minor noble family, #E Righstadd#! 'The Crafty' served as #E Hefdarr#!'s right hand man, pitting the various princely states of the #E Green Valley#! against each other to facilitate #E Hefdarr#!'s conquests. Aside from that, he also was a large patron of the arts, and founded the city of #E Veddabi#! as his own personal academic institution to store knowledge gathered from across the newly united realm."

deity_dolln:0 "$omen_dolln$"
omen_dolln:0 "Dolln 'to Fildligh'"
omen_dolln_desc:0 "A powerful statesman, #E Dolln#! 'the Friendly' pragmatically met with the High Chieftain of the #E Kana'i#!, #E Mahinaua#!, and formed a mutually beneficial #E Treaty of the Two Friends#!, avoiding war and thrusting #E Jaraharum#! into a golden age of trade and development."

deity_inarr:0 "$omen_inarr$"
omen_inarr:0 "Inarr 'to Sosatt'"
omen_inarr_desc:0 "With the #R Zani Invaders#! at the gates of his palace, the last King of the Saptans knew that his time was up. He could escape through secret catacombs under his palace and rule his people in exile, but the final King was a proud man who would rather die with glory than live in disgrace. With his few remaining palace guards, #E Inarr#! led his men personally in a charge that would immortalize him amongst the Saptan people."

deity_hthgart:0 "$omen_hthgart$"
omen_hthgart:0 "Hthgart 'to Vernunghaltt'"
omen_hthgart_desc:0 "#E Hthgart#! is known by all #E Silver Dwarves#! as the, 'Wise Father', due to his status as the father of all #E Silver Dwarves#! and the golden age his prosperous rule brought to the semi-mythical #E First Kingdom of Srrorum#!. His insistence on creating large monuments and infrastructure ensured that Silver Dwarven society and cities were some of the most advanced of the Mythic Age."

deity_hlffstten:0 "$omen_hlffstten$"
omen_hlffstten:0 "Hlffstten 'to Auffmogg'"
omen_hlffstten_desc:0 "Legendary founder of the city of #E Jórrabi#!, 'The Brewer', is known for founding the famous #E Hthgart Brewery#! that drove the city to become the largest trade hub of the Silver Dwarven world. Famously hot headed, it is said that he got into a major disagreement with his sons that led to him having his secrets buried with him, leaving the famous brewery to fall into decline."

deity_galmarr:0 "$omen_galmarr$"
omen_galmarr:0 "Galmarr 'to Vernun'"
omen_galmarr_desc:0 "Semi-mythical founder of the city of #E Saptabi#!, #E Galmarr#! 'The Wise' led his people on a long and arduous journey across #E Morrigon#! to reach the fertile lands of the #E Saptan Valley#!. Tales of his deeds and journey were etched into twenty silver tablets in old Dwarven Donenforr as the mythical epic, #E 'To Sorrgann'#!, or #E The Great Walk#!. However, the original copy was lost to the #R Zani#! looters in 619 LC during the #E Sack of Saptabi#!."

deity_ferja:0 "$omen_ferja$"
omen_ferja:0 "Ferja 'to Lobunttfjarr'"
omen_ferja_desc:0 " Due to Silver Dwarven ideas of duality, #E Ferja#! is revered as an equal to #E Hthgart#!, filling roles that he could not fulfill. While her husband focused on large urban projects, #E Ferja#! 'the Loving Mother' focused her attention on the rural peasants and serfs, ensuring that nobody went hungry and often serving as a midwife for expectant mothers."

deity_hldda:0 "$omen_hldda$"
omen_hldda:0 "Hldda 'to Sulgh'"
omen_hldda_desc:0 "Similar to how #E Ferja#! is revered as an equal to #E Hthgart#!, #E Hldda#! is revered alongside her husband, #E Hefdarr#!. While her husband focused on conquest and his political ambitions, #E Hldda#! 'The Generous' played an important part in bolstering his image among the common people through generous donations and acts, gaining her fame that extended beyond the kingdom's borders."

