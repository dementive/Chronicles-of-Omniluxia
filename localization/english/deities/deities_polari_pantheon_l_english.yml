omen_mayen_desc:0 "The mighty Bear God #E #R Mayen#!#! is a bloodthirsty deity that reflects the harsh reality of life in #E Polaria#!. He demands only one thing from his followers: sacrifice. Not of the weak, the sick, or the dying, but those seemingly impossible to beat. Those who manage to slay great foes and sacrifice them to him shall gain his divine favor in combat, turning them into a beast that kills all those who stand against them."
